t.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Our mission is to build a trusted community where anyone can belong anywhere. To ensure this, we’re asking you to accept our terms of service and make a commitment to respect everyone on Airbnb.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, skin color, disability, sex, gender identity, sexual orientation or age—with respect, and without judgment or bias. %{link_start}Learn more%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Airbnb Community Commitment","community_commitment.terms_of_service_title_for_the_second_paragraph":"Airbnb Terms of Service","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"I also accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"I accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}. %{emphasis_start}I also agree to the processing and use of my data according to Airbnb’s %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Declining Airbnb’s commitment and terms of service means you won’t have an account. You can still browse the site, but you won’t be able to book a reservation","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"About the Community Commitment","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"What if I decline the commitment?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"If you decline the commitment, you won’t be able to host or book using Airbnb, and you have the option to cancel your account. Once your account is canceled, future booked trips will be canceled. You will still be able to browse Airbnb but you won’t be able to book any reservations or host any guests.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"How can I share feedback about the commitment or get more information?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"You can also review our %{link_start}host resources%{link_end}, which cover frequently asked questions by hosts about Airbnb’s Nondiscrimination Policy.","community_commitment.cancel_your_account?":"Cancel your account?","community_commitment.cancel_signing_up_on_airbnb?":"Cancel signup?","community_commitment.declining_the_commitment_cancels_your_account":"Declining this commitment means that your Airbnb account will be canceled, and your future reservations will be canceled.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Declining this commitment means that you won’t have an Airbnb account, though you can still browse the site.","community_commitment.why_did_airbnb_create_this_commitment?":"Why did Airbnb create this commitment?","community_commitment.important_step_toward_creating_a_global_community":"This commitment is an important step towards creating a global community where everyone can truly belong. Discrimination prevents hosts, guests, and their families from feeling included and welcomed, and we have no tolerance for it. Building an Airbnb where everyone can belong hinges on knowing that everyone in our community understands this mission and agrees to help us achieve it.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"What happens to my future reservations if I decline?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Any future reservations will be canceled.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Your reservation will be refunded according to the host’s cancellation policy.","shared.learn_more_sentence_link":"%{link_start}Learn more%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Any future reservations will be canceled and your guests will receive a full refund.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"If you booked as a guest, any future reservations will be canceled.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"What if laws in my area restrict me from hosting certain guests?","community_commitment.please_post_legal_restrictions_on_your_listing":"Please post about the restriction on your listing, but be clear that it is a legal requirement in your area and that you are complying with local law.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"As a host, what if I have safety concerns about accepting reservations from anyone?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"If you will share your living spaces with a guest, you may make a unit available only to guests of your own gender.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Under this policy, you may also turn down a guest for other reasons, just not on the basis of race, religion, national origin, ethnicity, sexual orientation, or age.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"In general, when considering a booking request, reflect on your reasoning to ensure that bias isn’t a factor.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Can I decli ment&quot;:&quot;Accept&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Decline&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Community Commitment&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Our mission is to build a trusted community where anyone can belong anywhere. To ensure this, we’re asking you to accept our terms of service and make a commitment to respect everyone on Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, skin color, disability, sex, gender identity, sexual orientation or age—with respect, and without judgment or bias. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb Community Commitment&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb Terms of Service&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;I also accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;I accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}. %{emphasis_start}I also agree to the processing and use of my data according to Airbnb’s %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Declining Airbnb’s commitment and terms of service means you won’t have an account. You can still browse the site, but you won’t be able to book a reservation&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;About the Community Commitment&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;What if I decline the commitment?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;If you decline the commitment, you won’t be able to host or book using Airbnb, and you have the option to cancel your account. Once your account is canceled, future booked trips will be canceled. You will still be able to browse Airbnb but you won’t be able to book any reservations or host any guests.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;How can I share feedback about the commitment or get more information?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;You can also review our %{link_start}host resources%{link_end}, which cover frequently asked questions by hosts about Airbnb’s Nondiscrimination Policy.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Cancel your account?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Cancel signup?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Declining this commitment means that your Airbnb account will be canceled, and your future reservations will be canceled.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Declining this commitment means that you won’t have an Airbnb account, though you can still browse the site.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Why did Airbnb create this commitment?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;This commitment is an important step towards creating a global community where everyone can truly belong. Discrimination prevents hosts, guests, and their families from feeling included and welcomed, and we have no tolerance for it. Building an Airbnb where everyone can belong hinges on knowing that everyone in our community understands this mission and agrees to help us achieve it.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;What happens to my future reservations if I decline?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Any future reservations will be canceled.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Your reservation will be refunded according to the host’s cancellation policy.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Learn more%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Any future reservations will be canceled and your guests will receive a full refund.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;If you booked as a guest, any future reservations will be canceled.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;What if laws in my area restrict me from hosting certain guests?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Please post about the restriction on your listing, but be clear that it is a legal requirement in your area and that you are complying with local law.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;As a host, what if I have safety concerns about accepting reservations from anyone?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;If you will share your living spaces with a guest, you may make a unit available only to guests of your own gender.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Under this policy, you may also turn down a guest for other reasons, just not on the basis of race, religion, national origin, ethnicity, sexual orientation, or age.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;In general, when considering a booking request, reflect on your reasoning to ensure that bias isn’t a factor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Can I decline guests with disabilities if I don’t think my home is suitable for them?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;In many cases, Airbnb hosts are not required to make their homes compliant with the standards set out in the Americans with Disabilities Act (ADA) . However, you can’t decline a guest based on any actual or perceived disability. You should do your best to provide accurate information about your home’s accessibility features (or lack of them), allowing for guests with disabilities to decide for themselves whether the home is appropriate to their individual needs.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;What if I change my mind after declining?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Once your account has been canceled, we’ll send you information about how to reinstate it if you change your mind. You’ll still be required to accept the commitment.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:
