ompromisso da Comunidade","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"O que acontece se eu recusar o compromisso?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Se você recusar o compromisso, você não conseguirá mais fazer reservas ou hospedar pessoas com o Airbnb. Você terá a opção de cancelar sua conta, mas todas as suas reservas futuras serão canceladas nesse caso. Você ainda poderá navegar pelo Airbnb, mas não poderá fazer reservas ou receber hóspedes.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Como posso compartilhar meu feedback sobre o compromisso ou obter mais informações?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Você também pode consultar nossos %{link_start}recursos dos anfitriões%{link_end}, que cobrem perguntas frequentes dos anfitriões a respeito da Política de Não-Discriminação do Airbnb.","community_commitment.cancel_your_account?":"Cancelar sua conta?","community_commitment.cancel_signing_up_on_airbnb?":"Cancelar inscrição?","community_commitment.declining_the_commitment_cancels_your_account":"Recusar este compromisso implica o cancelamento de sua conta Airbnb e de suas reservas futuras.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Ao recusar este compromisso, você não terá mais uma conta Airbnb, mas ainda poderá navegar pelo site.","community_commitment.why_did_airbnb_create_this_commitment?":"Por que o Airbnb criou este compromisso?","community_commitment.important_step_toward_creating_a_global_community":"Este compromisso é um passo importante no sentido de criar uma comunidade global à qual todos possam pertencer. A discriminação impede que anfitriões, hóspedes e suas famílias se sintam acolhidos e bem-vindos, por isso não a toleramos de maneira alguma. Para construir um Airbnb que acolha todos, é necessário saber que todas as pessoas de nossa comunidade compreendem nossa missão e concordam em nos ajudar a alcançá-la.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"O que acontece com minhas reservas futuras se eu recusar?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Quaisquer reservas futuras serão canceladas.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Sua reserva será reembolsada de acordo com a política de cancelamento do anfitrião.","shared.learn_more_sentence_link":"%{link_start}Saiba mais%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Quaisquer reservas futuras serão canceladas e os hóspedes receberão um reembolso integral.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Se você reservou como hóspede, quaisquer reservas futuras serão canceladas.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"O que devo fazer se as leis de minha região restringirem minha possibilidade de aceitar determinados hóspedes?","community_commitment.please_post_legal_restrictions_on_your_listing":"Por favor, inclua a restrição em seu anúncio, mas deixe claro que se trata de uma exigência legal de sua região e que você está apenas cumprindo com a lei local.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Como anfitrião, o que devo fazer se a possibilidade de aceitar reservas de qualquer pessoa me trouxer preocupações com relação à segurança?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Se você pretende compartilhar espaços de convivência com seus hóspedes, você pode optar por disponibilizar cômodos somente para hóspedes do mesmo gênero que você.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"No âmbito desta política, você também pode recusar hóspedes por outras razões, mas não por causa de raça, religião, nacionalidade, etnia, orientação sexual ou idade.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"De modo geral, ao considerar um pedido de reserva, reflita sobre suas razões para assegurar-se que não está sendo motivado por preconceito.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Posso recusar hóspedes com deficiência caso eu perceba que a minha acomodação não é adequada para eles?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Em muitos casos, os anfitriões do Airbnb não são obrigados a adaptar suas acomodações de acordo com os padrões estabelecidos pela lei dos cidadãos com deficiência nos EUA (Americans with Disabilities Act, ADA). Mesmo assim, você não pode recusar um hóspede com base em nenhuma deficiência aparente (ou seja, você não tem certeza de que seja uma pessoa com deficiência) ou concreta. Você deve fazer o que estiver ao seu alcance para fornecer informações precisas sobre os recursos de acessibilidade presentes em sua acomodação (ou a falta deles), permitindo, dessa forma, que os hóspedes com deficiência decidam sozinhos se sua casa é ou não adequada para suas necessidades individuais.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"E se eu mudar de ideia após recusar?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Após o cancelamento de sua conta, vamos lhe enviar instruções para reativá-la caso mude de ideia. Contudo, você ainda terá que aceitar o compromisso.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Depois que sua conta for cancelada, você poderá se cadastrar novamente se mudar de ideia. Ainda será necessário aceitar o compromisso.","community_commitment.send_us_your_feedback_via_email":"Será um prazer receber seu feedback no email %{email_address}.","community_commitment.cancel_signup_call_to_action":"Cancelar inscrição","community_commitment.cancel_my_account_call_to_action":"Cancelar min <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Bem-vindo(a) ao Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Escolha entre mais de dois milhões de casas para a sua próxima viagem. Seja uma viagem de família, com amigos ou a trabalho.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Mensagem pré-reserva&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Cumprimente seus hóspedes.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Cumprimente seus hóspedes.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;noite por hóspede&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;por noite, por hóspede&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Por Noite, Por Hóspede&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Pagamento inicial reduzido&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Reserve uma acomodação pagando somente a sua parte do custo total.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Recolheremos a parte dos outros viajantes&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Não se preocupe em lembrar o resto do grupo. Basta nos fornecer as informações de contatos deles e cuidamos do resto.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Você não vai perder sua acomodação&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Mesmo se alguém esquecer de pagar, você ainda pode quitar o valor restante e salvar suas férias.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Entendi&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Rachar a conta com os amigos é facinho&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Rachar a conta com os amigos é facinho&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Encontre um lugar que você adora e reserve pagando apenas uma parte pequena do custo.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Depois, envie-nos o endereço de email de todos do seu grupo. Nós cuidaremos do resto.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Você reserva uma acomodação&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Quando o anfitrião aceita&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Pedimos para todos os seus amigos pagarem suas parcelas&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Caso seu grupo não pague em 3 dias&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Você tem a opção de pagar o valor restante&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Está tudo certo para sua viagem!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Entendi&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Melhore a colocação do seu anúncio nas buscas para obter mais visualizações&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Acomodações em %{market} parecidas com a sua aparecem em mais resultados de busca quando a Reserva Instantânea está ativada. Você pode conseguir até 2x mais reservas quando mais hóspedes podem visualizar seu anúncio.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Não perca reservas!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Seu anúncio não aparecerá nos resultados de busca quando o filtro da Reserva Instantânea estiver ativada. Como menos hóspedes verão seu anúncio, você pode perder reservas em potencial.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Ative a Reserva Instantânea para esquentar seus negócios&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Classificação nas buscas com mais destaque&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Quando você permite que os hóspedes confirmem reservas instantaneamente, seu anúncio é promovido nos resultados de busca.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Filtro da Reserva Instantânea&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Quando os hóspedes usarem o filtro da Reserva Instantânea, seu anúncio será incluído nos resultados.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Hóspedes muito bem avaliados&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Você pode limitar as reservas aos hóspedes que são recomendados por outros anfitriões. Todos os outros hóspedes lhe enviarão um pedido de reserva.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Experimente a Reserva Instantânea&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Saiba mais&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;A Reserva Instantânea foi ativada para %{listing_name}. %{link_start}Editar configurações%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Acomodações em %{market} parecidas com a sua aparecem em %{impression_increase}% mais resultados de busca quando a Reserva Instantânea está ativada.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;A Reserva Instantânea foi ativada. %{link_start}Editar configurações%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Acomodações parecidas com a sua aparecem com mais frequência nos resultados de busca quando a Reserva Instantânea está ativada. Você pode conseguir até o dobro de reservas se seu anúncio for visto por mais hóspedes.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Crédito de Viagem&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Dê aos seus amigos %{sign_up_credit} de desconto na primeira viagem com o Airbnb e receba até %{total_credit} em crédito de viagem.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Ganhe %{total_credit} em créditos de viagem&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Compartilhe o seu amor por viajar&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Quando um amigo viaja pelo Airbnb, você dois ganham %{credit_amount} em créditos de viagem. Quando eles recebem seu primeiro hóspede, você ganha %{host_referrer_credit_amount} em créditos de viagem.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Quando um amigo seu viaja com o Airbnb, você ganha %{credit_amount} em créditos de viagem. Quando ele hospeda seu primeiro hóspede, você ganha %{host_referrer_credit_amount} em créditos de viagem.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Indique um amigo e nós daremos %{signup_credit_amount} de desconto na sua primeira viagem do Airbnb. Depois que ele ou ela viajar, você ganhará %{credit_amount} em crédito de viagem. Apenas para novos usuários do Airbnb!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Apresente o Airbnb a um amigo e ele receberá %{signup_credit_amount} quando fizer a primeira viagem. Você receberá %{credit_amount} em crédito de viagem assim que ele viajar. Apenas para usuários usando o Airbnb pela primeira vez!&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;É fácil começar&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Divulgue com o seu link ou por email.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Ganhe %{credit_amount} quando um amigo fizer sua primeira viagem de %{min_trip_cost} ou mais.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Ganhe %{credit_amount} quando seu amigo receber seu primeiro hóspede.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Você tem %{tag_start}%{available_credit_amount}%{tag_end} em créditos de viagem para gastar!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot;:&quot;Convide Seus Amigos&quot;,&quot;mario_copy_monorail_referrals_invite.share_your_link&quot;:&quot;Compartilhe Seu Link:&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_wit &quot;airlock.contact_us_form.response.description&quot;:&quot;Alguém da nossa equipe responderá diretamente ao endereço de email associado à sua conta. Você poderá utilizar sua conta Airbnb normalmente depois de analisarmos a sua conta.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Obtenha ajuda com sua conta&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Lamentamos que você esteja com problemas para acessar sua conta Airbnb. Por favor, envie um email para &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; com o endereço de email e o número de telefone associados com sua conta Airbnb.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Depois que recebermos essa informação, um membro de nossa equipe entrará em contato com você o quanto antes.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Precisamos de mais algumas informações&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Para manter a comunidade do Airbnb em segurança, às vezes pedimos uma verificação de pagamento adicional. Por favor, forneça um extrato da fatura para confirmar que você tem autorização para usar %{formatted_cc}. Analisaremos seu extrato em até 24 horas e avisaremos caso você seja aprovado para continuar reservando. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Saiba mais&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Por favor, envie-nos sua fatura de cobrança&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Fique à vontade para esconder saldos de contas, quaisquer transações não relacionadas ao Airbnb e números de conta, desde que seu nome completo e os últimos quatro dígitos estejam visíveis.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Enviar fatura&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Tentativa de Forma de Pagamento&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Enviar uma fatura diferente&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Você pode &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;encontrar sua fatura&lt;/a&gt; no site do seu cartão de crédito e enviá-la como uma foto ou um arquivo PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Sua imagem tem mais de 5 MB. Tente novamente usando uma imagem menor.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Desculpe, algo deu errado.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Pronto! Agora é só aguardar enquanto analisamos&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Enviaremos um email a você dentro de 24 horas se você estiver autorizado a continuar reservando. Você não precisa fazer mais nada por enquanto.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Espere para reservar&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Estamos analisando seu extrato da fatura para %{formatted_cc}. Você não precisa fazer mais nada por enquanto.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Sua conta foi desativada&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Após uma análise completa, não foi possível fazer a verificação da sua forma de pagamento. Se você gostaria de recorrer dessa decisão, entre em contato conosco em &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Precisamos de mais algumas informações&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Para manter a comunidade do Airbnb em segurança, por favor, confirme que você tem autorização para usar %{formatted_cc}. Se você optar por continuar, precisaremos de uma fatura do cartão de crédito desta forma de pagamento.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Por favor, continue usando seu navegador&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Para concluir a verificação da sua forma de pagamento, você precisará acessar sua conta e tentar fazer essa reserva novamente em seu navegador. Depois de reenviar o pedido de reserva, você receberá novamente uma mensagem para enviar a fatura do seu cartão de crédito. Não se preocupe, nós guiaremos você a cada etapa do processo.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Entre em Contato Conosco&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Para manter a segurança da comunidade Airbnb, há momentos em que pedimos aos usuários que façam uma verificação de pagamento adicional. Por favor, envie um email para &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; e receba mais instruções sobre como verificar sua forma de pagamento. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Saiba mais&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Confirme as informações na sua conta&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Para fazer a verificação da conta, nós iremos comparar as informação fornecidas aqui com as da sua conta.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Alternativamente, para agilizar o processo, você pode %{link_start}enviar um código%{link_end} para seu email ou telefone.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nome&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Qual é o nome em sua conta?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Primeiro nome&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Sobrenome&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Qual é o número de telefone completo para:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Número de telefone completo&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Qual é a data de nascimento em sua conta?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Confirme os detalhes de uma forma de pagamento em sua conta&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Não haverá cobrança através dessa forma de pagamento&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Mês&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Dia&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Ano&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Validade&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;AAAA&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Enviar&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Insira valores em todos os campos do formulário.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifique sua forma de pagamento para continuar&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Para mantermos nossa comunidade segura, alguns pagamentos podem precisar passar por um processo de verificação adicional. Faremos duas cobranças temporárias de %{max_auth_amount} ou menos em seu cartão. Essas cobranças, normalmente, aparecem instantaneamente.&lt;br/&gt;%{help_link_begin}Por que você precisa verificar uma forma de pagamento?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Digite os valores que aparecem na conta do cartão&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Procure por duas autorizações temporárias de baixo valor com o nome \&quot;Airbnb\&quot; na conta do seu cartão. Os valores não serão cobrados permanentemente e logo serão removidos da sua conta.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Os valores estão incorretos. Por favor, tente novamente.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Cada valor deverá ser de %{max_auth_amount} ou menos.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Você excedeu o número de falhas&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Por motivos de segurança, você não pode mais verificar seu cartão confirmando autorizações.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Falha ao conseguir autorização do seu cartão&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Infelizmente, não conseguimos emitir autorizações em seu cartão. Devemos tentar outra forma de verificar seu cartão.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Prepare-se para hospedar&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Pedimos aos anfitriões que confirmem algumas informações antes de anunciarem um novo espaço. Você só precisará fazer isso uma vez.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Por que eu preciso fazer isso?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Carregue uma cópia da sua conta (comprovante de residência)&quot;,&quot;airlock.fake_inve ption&quot;:&quot;Pedimos que os anfitriões confirmem alguns detalhes antes de anunciarem um novo espaço. Você só precisará fazer isso uma vez.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Por que eu preciso fazer isso?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Digitalizar Sua Identificação&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.verified&quot;:&quot;Documento de Identidade Verificado&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.invalid&quot;:&quot;Aconteceu algo errado durante a digitalização da sua identificação. Por favor, tente novamente.&quot;,&quot;airlock.introduction&quot;:&quot;Para continuar, pedimos que você complete alguns desafios.&quot;,&quot;airlock.Get Started&quot;:&quot;Comece Já&quot;,&quot;airlock.Upload_a_statement&quot;:&quot;Adicione um extrato&quot;,&quot;airlock.Upload_a_statement_instead&quot;:&quot;Envie um extrato&quot;,&quot;airlock.Change_payment_method&quot;:&quot;Alterar forma de pagamento&quot;,&quot;airlock.Continue&quot;:&quot;Continuar&quot;,&quot;airlock.Next&quot;:&quot;Próximo&quot;,&quot;airlock.Done&quot;:&quot;Concluído&quot;,&quot;airlock.Submit&quot;:&quot;Enviar&quot;,&quot;airlock.Back&quot;:&quot;Voltar&quot;,&quot;airlock.OK&quot;:&quot;OK&quot;,&quot;airlock.Go to your dashboard&quot;:&quot;Acesse o seu painel&quot;,&quot;airlock.Email Airbnb&quot;:&quot;Envie um email para o Airbnb&quot;,&quot;airlock.Start Over&quot;:&quot;Recomeçar&quot;,&quot;airlock.success.Thanks&quot;:&quot;Obrigado, %{first_name}&quot;,&quot;airlock.success.You are done&quot;:&quot;Pronto! Pode voltar ao que estava fazendo.&quot;,&quot;airlock.utility_bill_upload&quot;:&quot;Carregar uma conta (comprovante de residência)&quot;,&quot;airlock.photo_id_verification&quot;:&quot;Forneça um documen &quot;wish_list_name&quot;:&quot;Nome da Wish List&quot;,&quot;priv.everyone&quot;:&quot;Todo Mundo&quot;,&quot;priv.invite_only&quot;:&quot;Somente para convidados&quot;,&quot;priv.privacy_settings&quot;:&quot;Configurações de Privacidade&quot;,&quot;priv.everyone_description&quot;:&quot;Visível para todos e presente no seu perfil público do Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Visível somente para você e para amigos que convidar.&quot;,&quot;shared.Save&quot;:&quot;Salvar&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Antes de entrar&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Antes de prosseguir&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Receber bem os hóspedes começa aqui&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Por favor, dedique algum tempo para ler isso.&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Estamos convidando todos os viajantes do Airbnb, incluindo os que ainda farão sua primeira viagem e os que estão conosco desde o início, a comprometerem-se a respeitar e acolher todas as pessoas da comunidade do Airbnb. %{link_start}Saiba mais%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Como anfitrião do Airbnb, nós o convidamos a acolher todas as pessoas, sem discriminação de qualquer natureza, desde o momento em que você pondera sobre uma reserva até a hora de dar as boas-vindas a seus hóspedes pela primeira vez. Por favor, dedique algum tempo para ler este compromisso. %{link_start}Saiba mais%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Convidamos todos os anfitriões a reiterar seu compromisso em receber bem os hóspedes, sem discriminação de qualquer natureza. %{link_start}Saiba mais%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Concordo em tratar todas as pessoas da comunidade do Airbnb com respeito e sem julgamentos ou preconceitos, independentemente de sua raça, religião, nacionalidade, etnia, deficiência, sexo, identidade de gênero, orientação sexual ou idade.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Aceitar&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Recusar&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Compromisso da Comunidade&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Temos a missão de construir uma comunidade confiável onde todos possam se sentir em casa em qualquer lugar do mundo. Para garantir isso, estamos pedindo para você aceitar nossos termos de serviço e assumir o compromisso de respeitar todo mundo no Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Concordo em tratar todas as pessoas da comunidade do Airbnb com respeito e sem julgamentos ou preconceitos, independentemente de sua raça, religião, nacionalidade, etnia, cor da pele, deficiência, sexo, identidade de gênero, orientação sexual ou idade. %{link_start}Saiba mais%{link_end}.&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Compromisso da Comunidade do Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Termos de Serviço do Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Eu também aceito os %{tos_link_start}Termos de Serviço do Airbnb%{tos_link_end}, os %{payments_link_start}Termos de Serviços de Pagamentos%{payments_link_end}, a %{privacy_policy_link_start}Política de Privacidade%{privacy_policy_link_end} e a %{nondis_link_start}Política de Não Discriminação%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Eu aceito os %{tos_link_start}Termos de Serviço%{tos_link_end}, os %{payments_link_start}Termos de Serviço de Pagamentos%{payments_link_end} e a %{nondis_link_start}Política de Não Discriminação%{nondis_link_end} do Airbnb. %{emphasis_start}Eu também concordo com o processamento e uso dos meus dados de acordo com a %{privacy_policy_link_start}Política de Privacidade%{privacy_policy_link_end} do Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Recusar os Termos de Serviço e o compromisso do Airbnb significa que você não terá uma conta. Você ainda poderá fazer buscas no site, mas não conseguirá reservar.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Sobre o Compromisso da Comunidade&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;O que acontece se eu recusar o compromisso?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Se você recusar o compromisso, você não conseguirá mais fazer reservas ou hospedar pessoas com o Airbnb. Você terá a opção de cancelar sua conta, mas todas as suas reservas futuras serão canceladas nesse caso. Você ainda poderá navegar pelo Airbnb, mas não poderá fazer reservas ou receber hóspedes.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Como posso compartilhar meu feedback sobre o compromisso ou obter mais informações?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Você também pode consultar nossos %{link_start}recursos dos anfitriões%{link_end}, que cobrem perguntas frequentes dos anfitriões a respeito da Política de Não-Discriminação do Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Cancelar sua conta?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Cancelar inscrição?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Recusar este compromisso implica o cancelamento de sua conta Airbnb e de suas reservas futuras.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Ao recusar este compromisso, você não terá mais uma conta Airbnb, mas ainda poderá navegar pelo site.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Por que o Airbnb criou este compromisso?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Este compromisso é um passo importante no sentido de criar uma comunidade global à qual todos possam pertencer. A discriminação impede que anfitriões, hóspedes e suas famílias se sintam acolhidos e bem-vindos, por isso não a toleramos de maneira alguma. Para construir um Airbnb que acolha todos, é necessário saber que todas as pessoas de nossa comunidade compreendem nossa missão e concordam em nos ajudar a alcançá-la.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;O que acontece com minhas reservas futuras se eu recusar?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Quaisquer reservas futuras serão canceladas.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Sua reserva será reembolsada de acordo com a política de cancelamento do anfitrião.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Saiba mais%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Quaisquer reservas futuras serão canceladas e os hóspedes receberão um reembolso integral.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Se você reservou como hóspede, quaisquer reservas futuras serão canceladas.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;O que devo fazer se as leis de minha região restringirem minha possibilidade de aceitar determinados hóspedes?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Por favor, inclua a restrição em seu anúncio, mas deixe claro que se trata de uma exigência legal de sua região e que você está apenas cumprindo com a lei local.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Como anfitrião, o que devo fazer se a possibilidade de aceitar reservas de qualquer pessoa me trouxer preocupações com relação à segurança?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Se você pretende compartilhar espaços de convivência com seus hóspedes, você pode optar por disponibilizar cômodos somente para hóspedes do mesmo gênero que você.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;No âmbito desta política, você também pode recusar hóspedes por outras razões, mas não por causa de raça, religião, nacionalidade, etnia, orientação sexual ou idade.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;De modo geral, ao considerar um pedido de reserva, reflita sobre suas razões para assegurar-se que não está sendo motivado por preconceito.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Posso recusar hóspedes com deficiência caso eu perceba que a minha acomodação não é adequada para eles?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Em muitos casos, os anfitriões do Airbnb não são obrigados a adaptar suas acomodações de acordo com os padrões estabelecidos pela lei dos cidadãos com deficiência nos EUA (Americans with Disabilities Act, ADA). Mesmo assim, você não pode recusar um hóspede com base em nenhuma deficiência aparente (ou seja, você não tem certeza de que seja uma pessoa com deficiência) ou concreta. Você deve fazer o que estiver ao seu alcance para fornecer informações precisas sobre os recursos de acessibilidade presentes em sua acomodação (ou a falta deles), permitindo, dessa forma, que os hóspedes com deficiência decidam sozinhos se sua casa é ou não adequada para suas necessidades individuais.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;E se eu mudar de ideia após recusar?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Após o cancelamento de sua conta, vamos lhe enviar instruções para reativá-la caso mude de ideia. Contudo, você ainda terá que aceitar o compromisso.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Depois que sua conta for cancelada, você poderá se cadastrar novamente se mudar de ideia. Ainda será necessário aceitar o compromisso.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Será um prazer receber seu feedback no email %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Cancelar inscrição&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Cancelar minha conta&quot;,&quot;shared.Go back&quot;:&quot;Voltar&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Lamentamos, mas ocorreu algo errado. Por favor, tente novamente.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Inscrição cancelada&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quo
