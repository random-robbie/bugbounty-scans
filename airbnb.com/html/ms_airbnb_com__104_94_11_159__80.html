h":"Terma Perkhidmatan Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Saya juga bersetuju dengan %{tos_link_start}Terma Perkhidmatan%{tos_link_end}, %{payments_link_start}Terma Perkhidmatan Bayaran%{payments_link_end}, %{privacy_policy_link_start}Polisi Privasi%{privacy_policy_link_end}, dan %{nondis_link_start}Polisi Tanpa Diskriminasi%{nondis_link_end} Airbnb.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Saya terima %{tos_link_start}Terma Perkhidmatan Airbnb%{tos_link_end}, %{payments_link_start}Terma Perkhidmatan Bayaran%{payments_link_end}, dan %{nondis_link_start}Polisi Tanpa Diskriminasi%{nondis_link_end}. %{emphasis_start}Saya juga bersetuju dengan pemprosesan dan penggunaan data saya mengikut%{privacy_policy_link_start}Dasar Privasi%{privacy_policy_link_end}.%{emphasis_end} Airbnb","community_commitment.declining_tos_and_commitment_cancels_your_account":"Menolak komitmen dan terma perkhidmatan Airbnb bermaksud anda tidak akan mempunyai akaun. Anda masih boleh melayari laman ini, tetapi anda tidak akan boleh membuat tempahan","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Mengenai Komitmen Komuniti","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Bagaimana jika saya tolak komitmen tersebut?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Jika anda menolak komitmen ini, anda tidak akan dapat menjadi hos atau membuat tempahan di Airbnb dan anda mempunyai pilihan untuk membatalkan akaun anda. Sebaik sahaja akaun anda dibatalkan, perjalanan akan datang yang telah ditempah juga akan dibatalkan. Anda akan masih dapat melayari Airbnb tetapi tidak akan dapat menempah atau menjadi hos kepada tetamu.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Bagaimanakah caranya untuk berkongsi maklum balas tentang komitmen atau mendapatkan maklumat lanjut?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Anda juga boleh menyemak %{link_start}host resources%{link_end} kami, yang meliputi soalan-soalan lazim oleh hos tentang Polisi Tiada Diskriminasi Airbnb.","community_commitment.cancel_your_account?":"Batalkan akaun anda?","community_commitment.cancel_signing_up_on_airbnb?":"Batalkan pendaftaran?","community_commitment.declining_the_commitment_cancels_your_account":"Menolak komitmen ini bermakna akaun Airbnb anda akan dibatalkan, dan tempahan akan datang anda akan dibatalkan.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Menolak komitmen ini bermakna anda tidak akan mempunyai akaun Airbnb, tetapi anda masih boleh melayari laman ini.","community_commitment.why_did_airbnb_create_this_commitment?":"Mengapakah Airbnb mencipta komitmen ini?","community_commitment.important_step_toward_creating_a_global_community":"Komitmen ini merupakan satu langkah penting ke arah mencipta komuniti global, di mana semua orang benar-benar rasa diterima. Diskriminasi menghalang hos, tetamu, dan keluarga mereka daripada merasa diterima dan dialu-alukan, dan kami tidak bertoleransi terhadap perkara ini. Membina Airbnb di mana semua orang berasa diterima bertitik tolak pada mengetahui bahawa semua orang di dalam komuniti kami memahami misi ini, dan bersetuju membantu kami mencapainya.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Apa akan jadi kepada tempahan akan datang saya jika saya tolak?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Sebarang tempahan akan datang akan dibatalkan.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Tempahan anda akan dibayar balik mengikut polisi pembatalan hos.","shared.learn_more_sentence_link":"%{link_start} Ketahui lebih lanjut %{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Sebarang tempahan akan datang akan dibatalkan dan tetamu anda akan menerima bayaran balik penuh.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Jika anda membuat tempahan sebagai tetamu, sebarang tempahan akan datang akan dibatalkan.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Bagaimana jika undang-undang di kawasan saya menyekat saya daripada menghoskan tetamu tertentu?","community_commitment.please_post_legal_restrictions_on_your_listing":"Sila nyatakan mengenai sekatan pada penyenaraian anda, tetapi sila jelaskan bahawa ia merupakan keperluan undang-undang di kawasan anda, dan anda sekadar mematuhi undang-undang tempatan.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"Sebagai hos, bagaimana jika saya mempunyai kebimbangan mengenai keselamatan dalam hal menerima tempahan daripada semua orang?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Jika anda ingin berkongsi ruang penginapan anda dengan tetamu, anda boleh menetapkan unit anda tersedia hanya kepada tetamu daripada jantina yang sama dengan anda.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Di bawah polisi ini, anda juga boleh menolak tetamu atas sebab-sebab lain, kecuali atas sebab bangsa, agama, negara asal, suku etnik, orientasi seksual, atau umur.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"Umumnya, apabila mempertimbangkan permohonan tempahan, fikirkan mengenai sebab-sebab anda bagi memastikan sikap berat sebelah tidak menjadi satu faktor.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Bolehkah saya tolak tetamu kurang upaya jika saya fikir rumah saya tidak sesuai untuk mereka?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Dalam banyak kes, hos Airbnb tidak diwajibkan menjadikan rumah mereka patuh standard yang ditetapkan dalam Akta Warga Amerika Kurang Upaya (ADA). Namun, anda tidak boleh menolak tetamu berdasarkan sebarang ketidakupayaan sebenar atau yang kelihatan. Anda perlu lakukan yang terbaik untuk memberikan maklumat yang tepat tentang ciri-ciri kebolehcapaian rumah anda (atau kekurangan ciri-ciri tersebut), agar tetamu kurang upaya boleh membuat keputusan sendiri sama ada rumah itu sesuai dengan keperluan individu mereka.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Bagaimana jika saya bertukar fikiran selepas menolak?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Apabila akaun anda dibatalkan, kami akan menghantar maklumat kepada anda mengenai bagaimana untuk mengembalikan akaun semula jika anda bertukar fikiran. Anda masih wajib untuk menerima komitmen tersebut.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Setelah akaun anda telah dibatalkan, anda boleh mendaftar sekali lagi jika anda berubah fikiran. Anda masih akan diwajibkan untuk menerima komitmen.","community_commitment.send_us_your_feedback_via_email":"Kami mengalu-alukan maklum balas anda di %{email_address}.","community_commitment.cancel_signup_call_to_action":"Batalkan pendaftaran","community_commitment.cancel_my_account_call_to_action":"Batalkan akaun saya","shared.Go back":"Undur","generic_error.sorry_something_went_wrong_please_try_again":"Maaf, ada yang tak kena. Sila cuba sekali lagi.","community_commitment.confirmation_of_signup_cancellation":"Pendaftaran dibatalkan","community_commitment.confirmation_of_account_cancellation":"Akaun anda telah dibatalkan","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"Kami mengalu-alukan maklum balas anda mengenai keputusan anda untuk menolak komitmen.","community_commitment.send_your_feedback_call_to_action":"Hantar maklum balas","shared.Skip":"Langkau","shared.Close this modal":"Tutup mod ini","community_commitment.thanks_for_your_feedback_on_the_commitment":"Terima kasih atas maklum balas anda!","community_c n saya","airlock.phone_verification_via_call.option_selection.title":"Pilih nombor telefon","airlock.phone_verification_via_call.response.title":"Semak telefon anda untuk kod","airlock.phone_verification_via_call.response.description":"Kami akan menelefon anda di %{phone_number} dengan kod keselamatan. Ia mungkin mengambil seminit dua untuk tiba. Jika anda tidak menerima panggilan daripada kami, %{link_start}klik di sini untuk menelefon anda lagi%{link_end}.","airlock.email_verification.multi_select_title":"E-mel","airlock.email_verification.multi_select_helper":"Dapatkan e-mel pengesahan","airlock.phone_verification_or_email_verification.title":"Pengesahan Telefon","airlock.phone_verification_or_email_verification.option_selection.title":"Bantu kami memastikan akaun anda selamat.","airlock.phone_verification_or_email_verification.option_selection.description":"Kami ingin sahkan bahawa memang anda yang cuba mengakses akaun anda. Untuk itu, kami akan menghantar kod keselamatan kepada telefon,  atau hantarkan anda e-mel pengesahan.","airlock.phone_verification_or_email_verification.option_selection.how":"Bagaimanakah kami patut hantar kod?","airlock.phone_verification_or_email_verification.option_selection.where":"Ke manakah kami patut hantar kod?","airlock.phone_verification_or_email_verification.response.title":"Masukkan kod 4 angka anda.","airlock.phone_verification_or_email_verification.We sent a code to your phone number":"Kami telah menghantar kod kepada nombor telefon anda yang berakhir dengan %{last_four_digits}.","airlock.phone_verification_or_email_verification.Depending on your provider":"Bergantung pada pembekal anda, ia mungkin mengambil masa beberapa minit untuk tiba.","airlock.phone_verification_or_email_verification.We will wait right here":"Kami tunggu di sini.","airlock.phone_verification_or_email_verification.Send me a text message":"Hantar mesej teks (SMS) kepada saya","airlock.phone_verification_or_email_verification.Call me":"Telefon saya","airlock.phone_verification_or_email_verification.Phone number ending in":"Nombor telefon yang berakhir dengan %{last_four}","airlock.phone_verification_or_email_verification.Enter Your Code":"Masukkan kod anda","airlock.phone_verification_or_email_verification.response.invalid":"Nampaknya anda salah memasukkan kod.","airlock.identity_info_confirmation.response.confirm_details":"Sahkan butiran","airlock.identity_info_confirmation.response.make_sure_details_are_correct":"Luangkan sedikit masa untuk memastikan butiran akaun anda masih tepat.","airlock.identity_info_confirmation.response.name":"Nama","airlock.identity_info_confirmation.response.first_name":"Nama pertama","airlock.identity_info_confirmation.response.last_name":"Nama keluarga","airlock.identity_info_confirmation.response.email":"Alamat e-mel","airlock.identity_info_confirmation.response.birthday":"Tarikh lahir","airlock.identity_info_confirmation.response.birthday_month":"Bulan","airlock.identity_info_confirmation.response.birthday_day":"Hari","airlock.identity_info_confirmation.response.birthday_year":"Tahun","airlock.identity_info_confirmation.response.confirm_and_continue":"Sahkan dan Teruskan","airlock.identity_info_confirmation.response.you_are_X_years_old":"Anda menyatakan bahawa anda berumur %{emphasis_start}%{smart_count} tahun%{emphasis_end}.","airlock.identity_info_confirmation.response.is_this_age_correct":"Adakah ini betul?","airlock.identity_info_confirmation.response.not_correct_change_my_birthday":"Tidak, tukar tarikh lahir saya","airlock.identity_info_confirmation.response.yes_my_birthday_is_correct":"Ya, ini betul","airlock.password_reset.response.title":"Mari kita tukar kata laluan anda.","airlock.password_reset.response.description":"Menukar kata laluan anda ialah cara yang mudah untuk bantu memastikan keselamatan akaun anda. Mari kita lakukannya sekarang.","airlock.password_reset.response.current_password":"Kata Laluan Semasa","airlock.password_reset.response.new_password":"Kata Laluan Baru","airlock.password_reset.response.confirm_new_password":"Sahkan Kata Laluan Baru","airlock.password_reset.Next":"Tukar Kata Laluan","airlock.email_code_verification.multi_select_title":"E-mel","airlock.email_code_verification.response.description":"Kami telah hantar e-mel dengan kod kepada %{user_email}. Ia mungkin mengambil sedikit masa untuk tiba. Jika anda belum menerimanya,%{link_start}klik di sini untuk menghantar semula%{link_end}.","airlock.email_code_verification.response.title":"Semak e-mel anda untuk kod","airlock.email_code_verification.response.Input Placeholder.Enter Your Code":"Masukkan kod 4 digit anda","airlock.aov.Footer Text.Contact us if no access to phone or email":"Atau %{link_start}hubungi kami%{link_end} untuk mengesahkah akaun anda (ini mungkin mengambil masa lebih lama).","airlock.email_verification.option_selection.title":"Sahkan alamat e-mel anda","airlock.email_verification.option_selection.description":"Kami akan menghantar kepada anda e-mel pengesahan akaun kepada: %{linebreak} %{user_email} %{linebreak} %{linebreak} Jika anda tidak menerima e-mel tersebut pastikan anda periksa folder spam anda.","airlock.email_verification.response.title":"Semak e-mel anda","airlock.email_verification.response.description":"Kami baru sahaja menghantar e-mel kepada %{linebreak} %{user_email} %{linebreak} %{linebreak} Setelah mengesahkan alamat e-mel anda, anda sudah bersedia.","airlock.email_verification.response.Next":"Selesai","airlock.email_verification.cant_get_to_email":"Tidak dapat mengakses e-mel anda?","airlock.email_verification.let_us_know":"Beritahu kami.","airlock.device_association_email_verification.option_selection.title":"Sila sahkan peranti anda","airlock.device_association_email_verification.option_selection.description":"Untuk memastikan akaun anda selamat, kami akan menghantar e-mel pengesahan peranti kepada: %{linebreak} %{user_email}%{linebreak} %{linebreak} Jika anda menghadapi masalah menerima e-mel, pastikan anda memeriksa folder spam anda. %{linebreak} %{linebreak} Untuk mengesahkan, ssila buka pautan ini di dalam pelayar peranti anda.","airlock.device_association_email_verification.response.title":"Semak e-mel anda","airlock.device_association_email_verification.response.description":"Kami baru sahaja menghantar e-mel pengesahan peranti kepada%{linebreak} %{user_email}%{linebreak} %{linebreak} Untuk mengesahkan peranti anda, sila buka pautan ini di dalam %{emphasis_start}pelayar peranti anda%{emphasis_end}.","airlock.device_association_email_verification.response.Next":"Selesai","airlock.device_association_email_verification.cant_get_to_email":"Tidak dapat mengakses e-mel anda?","airlock.device_association_email_verification.let_us_know":"Beritahu kami.","airlock.account_disabled.introduction.title":"Akaun Dilumpuhkan","airlock.account_disabled.introduction.introduction":"Untuk membantu melindungi maklumat anda, kami telah menyekat sementara akaun Airbnb anda.","airlock.account_disabled.introduction.description":"Untuk memulihkan akses, hantar e-mel kepada account.disabled@airbnb.com daripada alamat e-mel yang dikaitkan dengan akaun Airbnb anda.","airlock.no_phone_access.introduction.title":"Hantar e-mel kepada kami untuk mengesahkan akaun anda","airlock.no_phone_access.introduction.introduction":"Atas sebab-sebab keselamatan, Airbnb boleh mengambil masa 1-2 hari untuk mengesahkan perubahan ini  secara manual. E-mel kami di <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; daripada alamat yang berkaitan dengan akaun anda dan kami akan uruskan yang selanjutnya.","airlock.no_phone_access.introduction.tip.title":"Buat kemas kini lebih cepat dengan telefon anda","airlock.no_phone_access.introduction.tip.description":"Jika anda sedangmengembara atau telefon anda di luar liputan, tunggu sehingga anda dapat menyambung semula dan cuba buat kemas kini ini sekali lagi.","airlock.no_phone_access.Send Me a Code":"Hantar Kod Kepada Saya","airlock.no_email_access.introduction.title":"Menghantar e-mel kepada kami akan mengambil masa lebih lama.","airlock.no_email_access.introduction.introduction":"Atas sebab-sebab keselamatan, Airbnb boleh mengambil masa 1-2 hari untuk mengesahkan perubahan ini  secara manual. E-mel kami di <a href=\"mailto:account.disabled@airbnb.com\"&gt;account.disabled@airbnb.com</a&gt; daripada alamat yang berkaitan dengan akaun anda dan kami akan uruskan yang selanjutnya.","airlock.no_email_access.introduction.tip.title":"Buat kemas kini lebih cepat dengan telefon anda","airlock.no_email_access.introduction.tip.description":"Jika anda sedangmengembara atau telefon anda di luar liputan, tunggu sehingga anda dapat menyambung semula dan cuba buat kemas kini ini sekali lagi.","airlock.contact_ticket.option_selection.title":"Terima kasih! Kami sedang menyemak akaun anda sekarang","airlock.contact_ticket.option_selection.description":"Kami akan hantar e-mel kepada anda apabila akaun anda telah disahkan, atau anda boleh cuba mengakses akaun anda lagi dalam masa sejam.","airlock.contact_ticket.response.title":"Semak semula kemudian","airlock.contact_ticket.response.description":"Kami sedang menyemak butiran akaun anda secepat mungkin. Kami akan hantar pemberitahuan kepada anda apabila anda boleh mengakses akaun anda, atau anda boleh cuba lagi dalam masa sejam.","airlock.backup_verification_link.send_code_by_phone_or_email":"%{link_start}Hantar kod melalui telefon atau e-mel saja%{link_end}","airlock.send_code_link.To quickly verify your account":"Untuk mengesahkan akaun anda, %{link_start}hantar kod%{link_end}","airlock.contact_us_form.option_selection.title":"Perlu bantuan kami?","airlock.contact_us_form.option_selection.description":"Beritahu serba sedikit mengenai masalah anda. Maklumat terperinci dapat membantu kami menyelesaikannya secepat mungkin.","airlock.contact_us_form.option_selection.Your reason":"Sediakan butiran di bawah","airlock.contact_us_form.option_selection.characters remaining":"minimum aksara %{min_length}. %{character_count}/%{min_length} aksara","airlock.contact_us_form.option_selection.ticket description text":"Masukkan butiran mengenai isu di sini","airlock.contact_us_form.option_selection.wrong character count":"Jawapan anda mesti antara %{min_length} dan %{max_length} aksara.","airlock.contact_us_form.response.title":"Kami akan hubungi anda sebentar lagi","airlock.contact_us_form.response.description":"Ahli pasukan kami akan menjawab terus ke alamat e-mel yang dikaitkan dengan akaun anda. Anda akan dapat menggunakan akaun Airbnb anda seperti biasa selepas kami menyemak akaun anda.","airlock.contact_us.response.title":"Dapatkan bantuan dengan akaun anda","airlock.contact_us.response.description":"Kami kesal anda menghadapi masalah mengakses akaun Airbnb anda. Sila e-mel <a href=\"mailto:account.verify@airbnb.com\"&gt;account.verify@airbnb.com</a&gt; dan sertakan alamat e-mel dan nombor telefon yang dikaitkan dengan akaun Airbnb anda.","airlock.contact_us.response.description.additional text":"Selepas kami menerima maklumat ini, ahli pasukan kami akan menghubungi anda secepat mungkin.","airlock.chargeback_appeal.introduction.title":"Kami perlukan lebih maklumat","airlock.chargeback_appeal.introduction.description":"Untuk melindungi keselamatan komuniti Airbnb, adakalanya kami meminta pengesahan bayaran tambahan. Sila berikan penyata bil untuk mengesahkan bahawa anda ditauliahkan untuk menggunakan %{formatted_cc}. Kami akan semak penyata anda dalam masa 24 jam dan beritahu anda sekiranya anda diluluskan untuk meneruskan tempahan. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Ketahui lebih lanjut</a&gt;","airlock.chargeback_appeal.response.title":"Sila muat naik penyata bil anda","airlock.chargeback_appeal.response.description":"Anda boleh menyekat paparan baki akaun, sebarang transaksi bukan Airbnb dan nombor akaun asalkan nama penuh dan empat digit terakhir adalah kelihatan.","airlock.chargeback_appeal.response.upload_prompt":"Muat naik penyata","airlock.chargeback_appeal.response.payment_method_attempted":"Kaedah Pembayaran Dicuba","airlock.chargeback_appeal.response.reupload_prompt":"Muat naik penyata lain","airlock.chargeback_appeal.response.accepted_file_types":"Anda boleh <a href=\"/help/article/1625\" target =\"_blank\"&gt;menemui penyata anda</a&gt; pada laman web pengeluar kad anda dan muat naik ia sebagai gambar atau fail PDF.","airlock.chargeback_appeal.response.upload_image_too_big":"Imej anda melebihi 5MB. Cuba lagi dengan imej yang lebih kecil.","airlock.chargeback_appeal.response.sorry_something_went_wrong":"Maaf, ada sesuatu yang tidak kena.","airlock.chargeback_appeal_submitted.introduction.title":"Dah dapat! Sila tunggu sementara kami membuat semakan","airlock.chargeback_appeal_submitted.introduction.description":"Kami akan e-mel anda dalam tempoh 24 jam untuk memaklumkan anda jika anda mendapat kelulusan untuk meneruskan tempahan. Anda tidak perlu melakukan apa-apa sekarang.","airlock.chargeback_appeal_under_review.introduction.title":"Sila tunggu untuk menempah","airlock.chargeback_appeal_under_review.introduction.description":"Kami sedang menyemak penyata bil anda untuk %{formatted_cc}. Tiada tindakan diperlukan daripada anda sekarang.","airlock.chargeback_appeal_denied.introduction.title":"Akaun anda telah dinyahaktifkan","airlock.chargeback_appeal_denied.introduction.description":"Selepas semakan menyeluruh, kami tidak dapat mengesahkan kaedah bayaran anda. Jika anda ingin merayu keputusan ini, sila hubungi kami di <a href=\"mailto:account.disable@airbnb.com\"&gt;account.disable@airbnb.com","airlock.chargeback_appeal_android.introduction.title":"Kami perlukan lebih maklumat","airlock.chargeback_appeal_android.introduction.description":"Untuk melindungi keselamatan komuniti Airbnb, sila sahkan bahawa anda diberikan kelulusan untuk menggunakan %{formatted_cc}. Jika anda memilih untuk teruskan, kami memerlukan penyata kad untuk kaedah bayaran ini.","airlock.chargeback_appeal_android.response.title":"Sila sambung dalam pelayar web anda","airlock.chargeback_appeal_android.response.description":"Untuk selesai mengesahkan kaedah bayaran anda, anda perlu log masuk dan cuba membuat tempahan penyenaraian ini dalam pelayar web anda. Selepas anda menyerahkan semula permohonan tempahan anda, anda akan diprom untuk penyata kad anda. Jangan bimbang, kami akan membimbing anda melalui setiap langkah.","airlock.contact_us_chargeback.response.title":"Hubungi Kami","airlock.contact_us_chargeback.response.description":"Untuk memastikan komuniti Airbnb selama, adakalanya kami meminta pengesahan bayaran tambahan. Sila e-mel <a href=\"mailto:account.enable@airbnb.com\"&gt;account.enable@airbnb.com</a&gt; untuk mendapatkan arahan lanjut mengenai bagaimana untuk mengesahkan kaedah bayaran anda. <a href=\"/help/article/1531\" target=\"_blank\"&gt;Ketahui lebih lanjut</a&gt;","airlock.contact_kba.response.confirm_details":"Sahkan maklumat dalam akaun anda","airlock.contact_kba.response.confirm details extra description":"Untuk mengesahkan akaun anda, kami akan padankan maklumat yang anda berikan di sini dengan maklumat dalam akaun anda.","airlock.contact_kba.response.confirm details description backup link":"Untuk melakukannya dengan lebih cepat, anda boleh %{link_start}hantar kod%{link_end} ke e-mel atau telefon anda saja.","airlock.contact_kba.response.name":"Nama","airlock.contact_kba.response.What is the name on your account":"Apakah nama pada akaun anda?","airlock.contact_kba.response.first_name":"Nama pertama","airlock.contact_kba.response.last_name":"Nama keluarga","airlock.contact_kba.response.What is the full phone number for":"Apakah fungsi nombor telefon lengkap ini:","airlock.contact_kba.response.full_phone_number":"Nombor telefon lengkap","airlock.contact_kba.response.What is the birth date on your account":"Apakah tarikh lahir pada akaun anda?","airlock.contact_kba.response.Confirm the details of a payment method on your account":"Sahkan butiran kaedah bayaran pada akaun anda","airlock.contact_kba.response.payment_method.fine print":"Kaedah bayaran ini tidak akan dicaj","airlock.contact_kba.response.birthday_month":"Bulan","airlock.contact_kba.response.birthday_day":"Hari","airlock.contact_kba.response.birthday_year":"Tahun","airlock.contact_kba.response.expiration field labels":"Luput","airlock.contact_kba.response.Expiration month label placeholder":"BB","airlock.contact_kba.response.Expiration year label placeholder":"TTTT","airlock.contact_kba.response.submit":"Hantar","airlock.contact_kba.response.missing values":"Sila masukkan nilai untuk semua bahagian borang ini.","airlock.micro_authorization.introduction.title":"Sahkan kaedah bayaran anda untuk teruskan","airlock.micro_authorization.introduction.introduction":"Untuk memastikan komuniti kami selamat, sesetengah bayaran mungkin memerlukan pengesaham tambahan. Kami akan memberikan dua kebenaran sementara sebanyak %{max_auth_amount} atau kurang pada kad anda. Kebenaran ini biasanya muncul dengan serta merta.<br/&gt;%{help_link_begin}Mengapakah saya perlu mengesahkan kaedah bayaran?%{help_link_end}","airlock.micro_authorization.response.title":"Masukkan amaun yang ditauliahkan ke kad","airlock.micro_authorization.response.description":"Cari dua kebenaran kecil sementara berlabel \"Airbnb\" pada akaun kad anda. Amaun ini tidak akan kekal dicaj kepada kad anda dan akan hilang tidak lama lagi.","airlock.micro_authorization.response.invalid":"Amaun tidak betul. Sila cuba semula.","airlock.micro_authorization.response.invalid_amounts":"Setiap amaun mesti %{max_auth_amount} atau kurang.","airlock.micro_authorization_failure.introduction.title":"Anda gagal terlalu banyak","airlock.micro_authorization_failure.introduction.description":"Atas sebab-sebab keselamatan, anda tidak lagi boleh mengesahkan kad anda dengan mengesahkan pentauliahan.","airlock.micro_authorization_exception.introduction.title":"Gagal membuat pentauliahan ke atas kad anda","airlock.micro_authorizatio <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Selamat datang ke Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Pilih daripada lebih dua juta penginapan unik untuk perjalanan anda yang seterusnya. Sama ada bersama keluarga, rakan-rakan, atau untuk urusan kerja.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Mesej sebelum menempah&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Kata hai kepada tetamu anda.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Kata hai kepada tetamu anda.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;malam seorang&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;semalam, seorang&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Setiap Malam, Setiap Tetamu&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Bayar sebahagian dahulu&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Tempah kediaman dengan hanya membayar bahagian anda daripada kos keseluruhan.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Kami yang akan mengumpulkan bahagian semua orang&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Tidak perlu mengingatkan kru anda. Berikan maklumat hubungan mereka kepada kami dan kami akan uruskannya.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Anda tidak akan kehilangan kediaman anda&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Walaupun seseorang lupa melunaskannya, anda masih boleh membayar bakinya dan menyelamatkan percutian anda.&quot;,&quot;mario_copy_monorail_group_payment_modal.button. ber ID kedua yang anda boleh sediakan online.&quot;,&quot;airlock.cvv_verification.multi_select_title&quot;:&quot;Kad Kredit&quot;,&quot;airlock.cvv_verification.multi_select_helper&quot;:&quot;Masukkan kod keselamatan (percuma saja)&quot;,&quot;airlock.cvv_verification.title&quot;:&quot;Pengesahan Kad Kredit&quot;,&quot;airlock.cvv_verification.verified&quot;:&quot;Akaun Disahkan&quot;,&quot;airlock.cvv_verification.response.title&quot;:&quot;Bantu kami memastikan akaun anda selamat.&quot;,&quot;airlock.cvv_verification.response.description&quot;:&quot;Kami ingin sahkan bahawa memang anda yang cuba mengakses akaun anda. Sila sahkan identiti anda dengan memasukkan kod keselamatan daripada kad kredit yang pernah anda gunakan sebelum ini.&quot;,&quot;airlock.cvv_verification.response.credit_card_label&quot;:&quot;Kad kredit&quot;,&quot;airlock.cvv_verification.response.security_code_label&quot;:&quot;Kod keselamatan&quot;,&quot;airlock.cvv_verification.response.invalid&quot;:&quot;Nilai yang dimasukkan salah! Sila cuba lagi.&quot;,&quot;airlock.ocr_verification.introduction.title&quot;:&quot;Pengesahan OCR Kad Kredit&quot;,&quot;airlock.ocr_verification.introduction.description&quot;:&quot;Kami ingin mengesahkan bahawa anda menggunakan kad kredit anda sendiri untuk menempah penginapan ini. Sila imbas kad fizikal dalam langkah seterusnya.&quot;,&quot;airlock.ocr_verification.response.credit_card_label&quot;:&quot;Kad kredit&quot;,&quot;airlock.three_d_secure_verification.introduction.title&quot;:&quot;Sebelum kami menerima kad ini&quot;,&quot;airlock.three_d_secure_verification.introduction.description&quot;:&quot;Anda perlu memastikan bahawa anda dibenarkan menggunakannya. Dalam langkah seterusnya, kami akan menghalakan anda semula ke laman web bank atau kad kredit anda untuk mengesahkan maklumat bayaran anda.&quot;,&quot;airlock.three_d_secure_verification.response.braintree_error&quot;:&quot;Ada yang tidak kena semasa menyambung ke pengeluar kad anda. Sila cuba lagi ctivate.option_selection.description&quot;:&quot;Kami ingin sahkan bahawa memang anda yang cuba menambah penyenaraian. Untuk itu, kami akan menghantar kod kepada telefon yang telah anda sahkan sebelum ini di Airbnb.&quot;,&quot;airlock.phone_verification.payout_gibraltar_instrument_create.option_selection.description&quot;:&quot;Kami ingin sahkan bahawa memang anda yang cuba menambah kaedah pembayaran. Untuk itu, kami akan menghantar kod kepada telefon yang telah anda sahkan sebelum ini di Airbnb.&quot;,&quot;airlock.phone_verification.option_selection.how&quot;:&quot;Bagaimanakah kami patut hantar kod?&quot;,&quot;airlock.phone_verification.option_selection.where&quot;:&quot;Nombor mana yang patut kami hubungi?&quot;,&quot;airlock.phone_verification.response.title&quot;:&quot;Masukkan kod anda&quot;,&quot;airlock.phone_verification.We sent a code to your phone number&quot;:&quot;Anda seharusnya menerima kod pengesahan kepada nombor telefon yang berakhir dengan %{last_four_digits} dalam masa beberapa minit. Selepas itu, sila masukkan kod ini untuk mengakses akaun anda.&quot;,&quot;airlock.phone_verification.Depending on your provider&quot;:&quot;Bergantung pada pembekal anda, ia mungkin mengambil masa beberapa minit untuk tiba.&quot;,&quot;airlock.phone_verification.We will wait right here&quot;:&quot;Kami tunggu di sini.&quot;,&quot;airlock.phone_verification.Send me a text message&quot;:&quot;Hantar mesej teks (SMS) kepada saya&quot;,&quot;airlock.phone_verification.Call me&quot;:&quot;Telefon saya&quot;,&quot;airlock.phone_verification.Footer Text.Send Another Code To Phone&quot;:&quot;Tidak mendapatnya? %{link_start}Hantar semula kod%{link_end}&quot;,&quot;airlock.api_error&quot;:&quot;Ada masalah ketika memproses permintaan anda. Sila cuba sekali lagi.&quot;,&quot;airlock.phone_verification.Phone number ending in&quot;:&quot;Nombor telefon yang berakhir dengan %{last_four}&quot;,&quot;airlock.phone_verification.Enter Your Code&quot;:&quot;Masukkan kod 4 angka anda&quot;,&quot;airlock.phone_verification.response.invalid&quot;:&quot;Nampaknya anda salah memasukkan kod.&quot;,&quot;airlock.phone_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;Masukkan kod 4 angka&quot;,&quot;airlock.phone_verification_via_text.multi_select_title&quot;:&quot;Hantar SMS&quot;,&quot;airlock.phone_verification_via_text.option_selection.title&quot;:&quot;Pilih nombor telefon&quot;,&quot;airlock.phone_verification_via_text.response.title&quot;:&quot;Semak SMS anda untuk kod&quot;,&quot;airlock.phone_verification_via_text.response.description&quot;:&quot;Kami telah menghantar teks mesej dengan kod ke %{phone_number}. Ia mungkin mengambil masa seminit dua untuk tiba. Jika anda tidak menerimanya, %{link_start}klik di sini untuk menghantar semula%{link_end}.&quot;,&quot;airlock.phone_verification_via_call.multi_select_title&quot;:&quot;Telefon saya&quot;,&quot;airlock.phone_verification_via_call.option_selection.title&quot;:&quot;Pilih nombor telefon&quot;,&quot;airlock.phone_verification_via_call.response.title&quot;:&quot;Semak telefon anda untuk kod&quot;,&quot;airlock.phone_verification_via_call.response.description&quot;:&quot;Kami akan menelefon anda di %{phone_number} dengan kod keselamatan. Ia mungkin mengambil seminit dua untuk tiba. Jika anda tidak menerima panggilan daripada kami, %{link_start}klik di sini untuk menelefon anda lagi%{link_end}.&quot;,&quot;airlock.email_verification.multi_select_title&quot;:&quot;E-mel&quot;,&quot;airlock.email_verification.multi_select_helper&quot;:&quot;Dapatkan e-mel pengesahan&quot;,&quot;airlock.phone_verification_or_email_verification.title&quot;:&quot;Pengesahan Telefon&quot;,&quot;airlock.phone_verification_or_email_verification.option_selection.title&quot;:&quot;Bantu kami memastikan akaun anda selamat.&quot;,&quot;airlock.phone_verification_or_email_verification.option_selection.description&quot;:&quot;Kami ingin sahkan bahawa memang anda yang cuba mengakses akaun anda. Untuk itu, kami akan menghantar kod keselamatan kepada telefon,  atau hantarkan anda e-mel pengesahan.&quot;,&quot;airlock.phone_verification_or_email_verification.option_selection.how&quot;:&quot;Bagaimanakah kami patut hantar kod?&quot;,&quot;airlock.phone_verification_or_email_verification.option_selection.where&quot;:&quot;Ke manakah kami patut hantar kod?&quot;,&quot;airlock.phone_verification_or_email_verification.response.title&quot;:&quot;Masukkan kod 4 angka anda.&quot;,&quot;airlock.phone_verification_or_email_verification.We sent a code to your phone number&quot;:&quot;Kami telah menghantar kod kepada nombor telefon anda yang berakhir dengan %{last_four_digits}.&quot;,&quot;airlock.phone_verification_or_email_verification.Depending on your provider&quot;:&quot;Bergantung pada pembekal anda, ia mungkin mengambil masa beberapa minit untuk tiba.&quot;,&quot;airlock.phone_verification_or_email_verification.We will wait right here&quot;:&quot;Kami tunggu di sini.&quot;,&quot;airlock.phone_verification_or_email_verification.Send me a text message&quot;:&quot;Hantar mesej teks (SMS) kepada saya&quot;,&quot;airlock.phone_verification_or_email_verification.Call me&quot;:&quot;Telefon saya&quot;,&quot;airlock.phone_verification_or_email_verification.Phone number ending in&quot;:&quot;Nombor telefon yang berakhir dengan %{last_four}&quot;,&quot;airlock.phone_verification_or_email_verification.Enter Your Code&quot;:&quot;Masukkan kod anda&quot;,&quot;airlock.phone_verification_or_email_verification.response.invalid&quot;:&quot;Nampaknya anda salah memasukkan kod.&quot;,&quot;airlock.identity_info_confirmation.response.confirm_details&quot;:&quot;Sahkan butiran&quot;,&quot;airlock.identity_info_confirmation.response.make_sure_details_are_correct&quot;:&quot;Luangkan sedikit masa untuk memastikan butiran akaun anda masih tepat.&quot;,&quot;airlock.identity_info_confirmation.response.name&quot;:&quot;Nama&quot;,&quot;airlock.identity_info_confirmation.response.first_name&quot;:&quot;Nama pertama&quot;,&quot;airlock.identity_info_confirmation.response.last_name&quot;:&quot;Nama keluarga&quot;,&quot;airlock.identity_info_confirmation.response.email&quot;:&quot;Alamat e-mel&quot;,&quot;airlock.identity_info_confirmation.response.birthday&quot;:&quot;Tarikh lahir&quot;,&quot;airlock.identity_info_confirmation.response.birthday_month&quot;:&quot;Bulan&quot;,&quot;airlock.identity_info_confirmation.response.birthday_day&quot;:&quot;Hari&quot;,&quot;airlock.identity_info_confirmation.response.birthday_year&quot;:&quot;Tahun&quot;,&quot;airlock.identity_info_confirmation.response.confirm_and_continue&quot;:&quot;Sahkan dan Teruskan&quot;,&quot;airlock.identity_info_confirmation.response.you_are_X_years_old&quot;:&quot;Anda menyatakan bahawa anda berumur %{emphasis_start}%{smart_count} tahun%{emphasis_end}.&quot;,&quot;airlock.identity_info_confirmation.response.is_this_age_correct&quot;:&quot;Adakah ini betul?&quot;,&quot;airlock.identity_info_confirmation.response.not_correct_change_my_birthday&quot;:&quot;Tidak, tukar tarikh lahir saya&quot;,&quot;airlock.identity_info_confirmation.response.yes_my_birthday_is_correct&quot;:&quot;Ya, ini betul&quot;,&quot;airlock.password_reset.response.title&quot;:&quot;Mari kita tukar kata laluan anda.&quot;,&quot;airlock.password_reset.response.description&quot;:&quot;Menukar kata laluan anda ialah cara yang mudah untuk bantu memastikan keselamatan akaun anda. Mari kita lakukannya sekarang.&quot;,&quot;airlock.password_reset.response.current_password&quot;:&quot;Kata Laluan Semasa&quot;,&quot;airlock.password_reset.response.new_password&quot;:&quot;Kata Laluan Baru&quot;,&quot;airlock.password_reset.response.confirm_new_password&quot;:&quot;Sahkan Kata Laluan Baru&quot;,&quot;airlock.password_reset.Next&quot;:&quot;Tukar Kata Laluan&quot;,&quot;airlock.email_code_verification.multi_select_title&quot;:&quot;E-mel&quot;,&quot;airlock.email_code_verification.response.description&quot;:&quot;Kami telah hantar e-mel dengan kod kepada %{user_email}. Ia mungkin mengambil sedikit masa untuk tiba. Jika anda belum menerimanya,%{link_start}klik di sini untuk menghantar semula%{link_end}.&quot;,&quot;airlock.email_code_verification.response.title&quot;:&quot;Semak e-mel anda untuk kod&quot;,&quot;airlock.email_code_verification.response.Input Placeholder.Enter Your Code&quot;:&quot;Masukkan kod 4 digit anda&quot;,&quot;airlock.aov.Footer Text.Contact us if no access to phone or email&quot;:&quot;Atau %{link_start}hubungi kami%{link_end} untuk mengesahkah akaun anda (ini mungkin mengambil masa lebih lama).&quot;,&quot;airlock.email_verification.option_selection.title&quot;:&quot;Sahkan alamat e-mel anda&quot;,&quot;airlock.email_verification.option_selection.description&quot;:&quot;Kami akan menghantar kepada anda e-mel pengesahan akaun kepada: %{linebreak} %{user_email} %{linebreak} %{linebreak} Jika anda tidak menerima e-mel tersebut pastikan anda periksa folder spam anda.&quot;,&quot;airlock.email_verification.response.title&quot;:&quot;Semak e-mel anda&quot;,&quot;airlock.email_verification.response.description&quot;:&quot;Kami baru sahaja menghantar e-mel kepada %{linebreak} %{user_email} %{linebreak} %{linebreak} Setelah mengesahkan alamat e-mel anda, anda sudah bersedia.&quot;,&quot;airlock.email_verification.response.Next&quot;:&quot;Selesai&quot;,&quot;airlock.email_verification.cant_get_to_email&quot;:&quot;Tidak dapat mengakses e-mel anda?&quot;,&quot;airlock.email_verification.let_us_know&quot;:&quot;Beritahu kami.&quot;,&quot;airlock.device_association_email_verification.option_selection.title&quot;:&quot;Sila sahkan peranti anda&quot;,&quot;airlock.device_association_email_verification.option_selection.description&quot;:&quot;Untuk memastikan akaun anda selamat, kami akan menghantar e-mel pengesahan peranti kepada: %{linebreak} %{user_email}%{linebreak} %{linebreak} Jika anda menghadapi masalah menerima e-mel, pastikan anda memeriksa folder spam anda. %{linebreak} %{linebreak} Untuk mengesahkan, ssila buka pautan ini di dalam pelayar peranti anda.&quot;,&quot;airlock.device_association_email_verification.response.title&quot;:&quot;Semak e-mel anda&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;Kami baru sahaja menghantar e-mel pengesahan peranti kepada%{linebreak} %{user_email}%{linebreak} %{linebreak} Untuk mengesahkan peranti anda, sila buka pautan ini di dalam %{emphasis_start}pelayar peranti anda%{emphasis_end}.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;Selesai&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;Tidak dapat mengakses e-mel anda?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;Beritahu kami.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;Akaun Dilumpuhkan&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;Untuk membantu melindungi maklumat anda, kami telah menyekat sementara akaun Airbnb anda.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;Untuk memulihkan akses, hantar e-mel kepada account.disabled@airbnb.com daripada alamat e-mel yang dikaitkan dengan akaun Airbnb anda.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Hantar e-mel kepada kami untuk mengesahkan akaun anda&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Atas sebab-sebab keselamatan, Airbnb boleh mengambil masa 1-2 hari untuk mengesahkan perubahan ini  secara manual. E-mel kami di &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; daripada alamat yang berkaitan dengan akaun anda dan kami akan uruskan yang selanjutnya.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Buat kemas kini lebih cepat dengan telefon anda&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Jika anda sedangmengembara atau telefon anda di luar liputan, tunggu sehingga anda dapat menyambung semula dan cuba buat kemas kini ini sekali lagi.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Hantar Kod Kepada Saya&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Menghantar e-mel kepada kami akan mengambil masa lebih lama.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Atas sebab-sebab keselamatan, Airbnb boleh mengambil masa 1-2 hari untuk mengesahkan perubahan ini  secara manual. E-mel kami di &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; daripada alamat yang berkaitan dengan akaun anda dan kami akan uruskan yang selanjutnya.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Buat kemas kini lebih cepat dengan telefon anda&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Jika anda sedangmengembara atau telefon anda di luar liputan, tunggu sehingga anda dapat menyambung semula dan cuba buat kemas kini ini sekali lagi.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Terima kasih! Kami sedang menyemak akaun anda sekarang&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Kami akan hantar e-mel kepada anda apabila akaun anda telah disahkan, atau anda boleh cuba mengakses akaun anda lagi dalam masa sejam.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Semak semula kemudian&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Kami sedang menyemak butiran akaun anda secepat mungkin. Kami akan hantar pemberitahuan kepada anda apabila anda boleh mengakses akaun anda, atau anda boleh cuba lagi dalam masa sejam.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Hantar kod melalui telefon atau e-mel saja%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Untuk mengesahkan akaun anda, %{link_start}hantar kod%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Perlu bantuan kami?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Beritahu serba sedikit mengenai masalah anda. Maklumat terperinci dapat membantu kami menyelesaikannya secepat mungkin.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Sediakan butiran di bawah&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;minimum aksara %{min_length}. %{character_count}/%{min_length} aksara&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Masukkan butiran mengenai isu di sini&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Jawapan anda mesti antara %{min_length} dan %{max_length} aksara.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Kami akan hubungi anda sebentar lagi&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Ahli pasukan kami akan menjawab terus ke alamat e-mel yang dikaitkan dengan akaun anda. Anda akan dapat menggunakan akaun Airbnb anda seperti biasa selepas kami menyemak akaun anda.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Dapatkan bantuan dengan akaun anda&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Kami kesal anda menghadapi masalah mengakses akaun Airbnb anda. Sila e-mel &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; dan sertakan alamat e-mel dan nombor telefon yang dikaitkan dengan akaun Airbnb anda.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Selepas kami menerima maklumat ini, ahli pasukan kami akan menghubungi anda secepat mungkin.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Kami perlukan lebih maklumat&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Untuk melindungi keselamatan komuniti Airbnb, adakalanya kami meminta pengesahan bayaran tambahan. Sila berikan penyata bil untuk mengesahkan bahawa anda ditauliahkan untuk menggunakan %{formatted_cc}. Kami akan semak penyata anda dalam masa 24 jam dan beritahu anda sekiranya anda diluluskan untuk meneruskan tempahan. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Ketahui lebih lanjut&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Sila muat naik penyata bil anda&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Anda boleh menyekat paparan baki akaun, sebarang transaksi bukan Airbnb dan nombor akaun asalkan nama penuh dan empat digit terakhir adalah kelihatan.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Muat naik penyata&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Kaedah Pembayaran Dicuba&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Muat naik penyata lain&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Anda boleh &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;menemui penyata anda&lt;/a&gt; pada laman web pengeluar kad anda dan muat naik ia sebagai gambar atau fail PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Imej anda melebihi 5MB. Cuba lagi dengan imej yang lebih kecil.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Maaf, ada sesuatu yang tidak kena.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Dah dapat! Sila tunggu sementara kami membuat semakan&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Kami akan e-mel anda dalam tempoh 24 jam untuk memaklumkan anda jika anda mendapat kelulusan untuk meneruskan tempahan. Anda tidak perlu melakukan apa-apa sekarang.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Sila tunggu untuk menempah&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Kami sedang menyemak penyata bil anda untuk %{formatted_cc}. Tiada tindakan diperlukan daripada anda sekarang.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Akaun anda telah dinyahaktifkan&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Selepas semakan menyeluruh, kami tidak dapat mengesahkan kaedah bayaran anda. Jika anda ingin merayu keputusan ini, sila hubungi kami di &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Kami perlukan lebih maklumat&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Untuk melindungi keselamatan komuniti Airbnb, sila sahkan bahawa anda diberikan kelulusan untuk menggunakan %{formatted_cc}. Jika anda memilih untuk teruskan, kami memerlukan penyata kad untuk kaedah bayaran ini.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Sila sambung dalam pelayar web anda&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Untuk selesai mengesahkan kaedah bayaran anda, anda perlu log masuk dan cuba membuat tempahan penyenaraian ini dalam pelayar web anda. Selepas anda menyerahkan semula permohonan tempahan anda, anda akan diprom untuk penyata kad anda. Jangan bimbang, kami akan membimbing anda melalui setiap langkah.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Hubungi Kami&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Untuk memastikan komuniti Airbnb selama, adakalanya kami meminta pengesahan bayaran tambahan. Sila e-mel &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; untuk mendapatkan arahan lanjut mengenai bagaimana untuk mengesahkan kaedah bayaran anda. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Ketahui lebih lanjut&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Sahkan maklumat dalam akaun anda&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Untuk mengesahkan akaun anda, kami akan padankan maklumat yang anda berikan di sini dengan maklumat dalam akaun anda.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Untuk melakukannya dengan lebih cepat, anda boleh %{link_start}hantar kod%{link_end} ke e-mel atau telefon anda saja.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nama&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Apakah nama pada akaun anda?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Nama pertama&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Nama keluarga&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Apakah fungsi nombor telefon lengkap ini:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Nombor telefon lengkap&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Apakah tarikh lahir pada akaun anda?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Sahkan butiran kaedah bayaran pada akaun anda&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Kaedah bayaran ini tidak akan dicaj&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Bulan&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Hari&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Tahun&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Luput&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;BB&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;TTTT&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Hantar&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Sila masukkan nilai untuk semua bahagian borang ini.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Sahkan kaedah bayaran anda untuk teruskan&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Untuk memastikan komuniti kami selamat, sesetengah bayaran mungkin memerlukan pengesaham tambahan. Kami akan memberikan dua kebenaran sementara sebanyak %{max_auth_amount} atau kurang pada kad anda. Kebenaran ini biasanya muncul dengan serta merta.&lt;br/&gt;%{help_link_begin}Mengapakah saya perlu mengesahkan kaedah bayaran?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Masukkan amaun yang ditauliahkan ke kad&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Cari dua kebenaran kecil sementara berlabel \&quot;Airbnb\&quot; pada akaun kad anda. Amaun ini tidak akan kekal dicaj kepada kad anda dan akan hilang tidak lama lagi.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Amaun tidak betul. Sila cuba semula.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Setiap amaun mesti %{max_auth_amount} atau kurang.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Anda gagal terlalu banyak&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Atas sebab-sebab keselamatan, anda tidak lagi boleh mengesahkan kad anda dengan mengesahkan pentauliahan.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Gagal membuat pentauliahan ke atas kad anda&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Malangnya kami tidak dapat membuat pentauliahan ke atas kad anda. Sebaliknya kami terpaksa cuba kaedah lain untuk mengesahkan kad anda.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Bersedia untuk menjadi hos&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Kami minta hos mengesahkan beberapa butiran sebelum mereka menyenaraikan ruang penginapan baru. Anda hanya perlu melakukannya sekali.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Mengapa saya perlu melakukannya?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Muat naik salinan bil utiliti anda&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Ambil gambar atau petikan skrin bil utiliti terkini untuk ruang ini. Nama penuh dan alamat anda perlu jelas, tetapi anda boleh tutup mana-mana maklumat lain yang anda tidak mahu kongsi.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Mengapa saya perlu melakukannya?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Pilih fail untuk dimuat naik&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Muat naik bil utiliti yang lain&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Anda boleh memuatnaik bil utiliti sebagai gambar atau fail PDF.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Saiz imej anda lebih daripada 5MB. Cuba lagi dengan imej yang lebih kecil.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Maaf, ada sesuatu yang tidak kena.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Kami akan menyemak maklumat anda&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Seseorang dalam pasukan kami akan menyemak maklumat yang anda berikan dalam tempoh 24 jam. Sebaik saja mereka melakukannya, anda akan dapat mula menerima tempahan.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Sila tunggu untuk senaraikan&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Kami sedang menyemak maklumat anda. Tiada apa yang perlu anda lakukan sekarang.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;Bersedia untuk menjadi hos&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.description&quot;:&quot;Kami minta hos mengesahkan beberapa butiran sebelum mereka senaraikan ruang baru. Anda hanya perlu melakukannya sekali.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Mengapa saya perlu melakukannya?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Imbas ID Anda&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.verified&quot;:&quot;ID Disahkan&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.invalid&quot;:&quot;Ada yang tidak kena semasa mengimbas dokumen pengenalan diri anda. Sila cuba lagi.&quot;,&quot;airlock.introduction&quot;:&quot;Untuk meneruskan, kami minta anda melengkapkan beberapa cabaran.&quot;,&quot;airlock.Get Started&quot;:&quot;Mula Sekarang&quot;,&quot;airlock.Upload_a_statement&quot;:&quot;Muat naik penyata&quot;,&quot;airlock.Upload_a_statement_instead&quot;:&quot;Muat naik penyata saja&quot;,&quot;airlock.Change_payment_method&quot;:&quot;Tukar kaedah bayaran&quot;,&quot;airlock.Continue&quot;:&quot;Teruskan&quot;,&quot;airlock.Next&quot;:&quot;Seterusnya&quot;,&quot;airlock.Done&quot;:&quot;Selesai&quot;,&quot;airlock.Submit&quot;:&quot;Hantar&quot;,&quot;airlock.Back&quot;:&quo t;surveyair_strongly_agree&quot;:&quot;Sangat Bersetuju&quot;,&quot;surveyair_no_answer&quot;:&quot;Tiada Jawapan&quot;,&quot;surveyair_very_difficult&quot;:&quot;Sangat Sukar&quot;,&quot;surveyair_difficult&quot;:&quot;Sukar&quot;,&quot;surveyair_easy&quot;:&quot;Mudah&quot;,&quot;surveyair_very_easy&quot;:&quot;Sangat Mudah&quot;,&quot;surveyair_feedback_sent&quot;:&quot;Maklum balas dihantar! Terima kasih kerana berkongsi pengalaman anda dengan kami.&quot;,&quot;surveyair_go_to_airbnb&quot;:&quot;Pergi ke Airbnb&quot;,&quot;shared.Close this modal&quot;:&quot;Tutup mod ini&quot;,&quot;accessibility.pagination_number.selected_page_link&quot;:&quot;Halaman %{pageNumber}, halaman semasa&quot;,&quot;accessibility.pagination_number.unselected_page_link&quot;:&quot;Halaman %{pageNumber}&quot;,&quot;accessibility.pagination_text.selected_page_link&quot;:&quot;Halaman %{pageText}, halaman semasa&quot;,&quot;accessibility.pagination_text.unselected_page_link&quot;:&quot;Halaman %{pageText}&quot;,&quot;shared.Next&quot;:&quot;Seterusnya&quot;,&quot;shared.Back&quot;:&quot;Kembali&quot;,&quot;shared.Previous&quot;:&quot;Sebelum&quot;,&quot;accessibility.text_for_icon_indicating_unread&quot;:&quot;Belum dibaca&quot;,&quot;your_trips.x_guest(s)&quot;:&quot;%{smart_count} tetamu&quot;,&quot;your_trips.x_listing(s)&quot;:&quot;%{smart_count} Penyenaraian&quot;,&quot;header.View Trips&quot;:&quot;Lihat Perjalanan&quot;,&quot;header.View Wish Lists&quot;:&quot;Lihat Wish List&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Anda ada %{smart_count} wish list&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} buah rumah&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Wish List Popular&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} di %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Maaf, kami tidak boleh memuatkan kemas kini perjalanan sekarang. %{link_start}Lihat Perjalanan%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Tamat tempoh&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish List&quot;,&quot;header.Create a wish list&quot;:&quot;Buat wish list&quot;,&quot;header.No wish list created&quot;:&quot;Tiada wish list dicipta&quot;,&quot;header.No upcoming trips&quot;:&quot;Tiada perjalanan akan datang&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Teruskan mencari di %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Buat Wish List Baru&quot;,&quot;wish_list_name&quot;:&quot;Nama Wish List&quot;,&quot;priv.everyone&quot;:&quot;Semua orang&quot;,&quot;priv.invite_only&quot;:&quot;Jemput sahaja&quot;,&quot;priv.privacy_settings&quot;:&quot;Tetapan Privasi&quot;,&quot;priv.everyone_description&quot;:&quot;Boleh dilihat semua orang dan disertakan di dalam profil umum Airbnb anda.&quot;,&quot;priv.invite_only_description&quot;:&quot;Kelihatan hanya kepada anda dan mana-mana rakan yang anda jemput.&quot;,&quot;shared.Save&quot;:&quot;Simpan&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Sebelum anda sertai&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Sebelum anda teruskan&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Mengalu-alukan tetamu bermula di sini&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Sila luangkan masa untuk membaca ini&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Sama ada ini merupakan kali pertama anda menggunakan Airbnb, atau anda adalah pengembara asal kami, anda perlu bertekad untuk menghormati dan merangkumkan semua orang dalam komuniti Airbnb. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Sebagai hos Airbnb, anda bertanggungjawab untuk menyambut tetamu daripada semua latarbelakang, dari saat anda mempertimbangkan sesuatu tempahan sehingga anda menyapa tetamu buat pertama kali. Sila luangkan masa untuk membaca komitmen ini. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Kami meminta semua hos mengesahkan komitmen mereka untuk menyambut kedatangan tetamu daripada semua latar belakang. %{link_start}Ketahui lebih lanjut%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Saya bersetuju untuk melayani semua orang di dalam komuniti Airbnbtanpa mengira bangsa, agama, negara asal, suku etnik, ketidakupayaan, jantina, identiti jantina, orientasi seksual, atau umurdengan hormat, dan tanpa prejudis atau berat sebelah.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Terima&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Tolak&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Komitmen Komuniti&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Misi kami ialah membina komuniti yang dipercayai, di mana semua orang dapat berasa di rumah di mana jua. Bagi memastikan ini tercapai, kami meminta anda menerima terma perkhidmatan dan membuat komitmen untuk menghormati semua orang di Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Saya bersetuju untuk melayani semua orang di dalam komuniti Airbnbtanpa mengira bangsa, agama, kewarganegaraan, etnik, warna kulit, ketidakupayaan, jantina, identiti jantina, orientasi seksual atau umurdengan hormat, dan tanpa prejudis atau berat sebelah. %{link_start}Ketahui lebih lanjut%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Komitmen Komuniti Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Terma Perkhidmatan Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Saya juga bersetuju dengan %{tos_link_start}Terma Perkhidmatan%{tos_link_end}, %{payments_link_start}Terma Perkhidmatan Bayaran%{payments_link_end}, %{privacy_policy_link_start}Polisi Privasi%{privacy_policy_link_end}, dan %{nondis_link_start}Polisi Tanpa Diskriminasi%{nondis_link_end} Airbnb.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Saya terima %{tos_link_start}Terma Perkhidmatan Airbnb%{tos_link_end}, %{payments_link_start}Terma Perkhidmatan Bayaran%{payments_link_end}, dan %{nondis_link_start}Polisi Tanpa Diskriminasi%{nondis_link_end}. %{emphasis_start}Saya juga bersetuju dengan pemprosesan dan penggunaan data saya mengikut%{privacy_policy_link_start}Dasar Privasi%{privacy_policy_link_end}.%{emphasis_end} Airbnb&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Menolak komitmen dan terma perkhidmatan Airbnb bermaksud anda tidak akan mempunyai akaun. Anda masih boleh melayari laman ini, tetapi anda tidak akan boleh membuat tempahan&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Mengenai Komitmen Komuniti&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Bagaimana jika saya tolak komitmen tersebut?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Jika anda menolak komitmen ini, anda tidak akan dapat menjadi hos atau membuat tempahan di Airbnb dan anda mempunyai pilihan untuk membatalkan akaun anda. Sebaik sahaja akaun anda dibatalkan, perjalanan akan datang yang telah ditempah juga akan dibatalkan. Anda akan masih dapat melayari Airbnb tetapi tidak akan dapat menempah atau menjadi hos kepada tetamu.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Bagaimanakah caranya untuk berkongsi maklum balas tentang komitmen atau mendapatkan maklumat lanjut?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Anda juga boleh menyemak %{link_start}host resources%{link_end} kami, yang meliputi soalan-soalan lazim oleh hos tentang Polisi Tiada Diskriminasi Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Batalkan akaun anda?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Batalkan pendaftaran?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Menolak komitmen ini bermakna akaun Airbnb anda akan dibatalkan, dan tempahan akan datang anda akan dibatalkan.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Menolak komitmen ini bermakna anda tidak akan mempunyai akaun Airbnb, tetapi anda masih boleh melayari laman ini.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Mengapakah Airbnb mencipta komitmen ini?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Komitmen ini merupakan satu langkah penting ke arah mencipta komuniti global, di mana semua orang benar-benar rasa diterima. Diskriminasi menghalang hos, tetamu, dan keluarga mereka daripada merasa diterima dan dialu-alukan, dan kami tidak bertoleransi terhadap perkara ini. Membina Airbnb di mana semua orang berasa diterima bertitik tolak pada mengetahui bahawa semua orang di dalam komuniti kami memahami misi ini, dan bersetuju membantu kami mencapainya.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Apa akan jadi kepada tempahan akan datang saya jika saya tolak?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Sebarang tempahan akan datang akan dibatalkan.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Tempahan anda akan dibayar balik mengikut polisi pembatalan hos.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start} Ketahui lebih lanjut %{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Sebarang tempahan akan datang akan dibatalkan dan tetamu anda akan menerima bayaran balik penuh.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Jika anda membuat tempahan sebagai tetamu, sebarang tempahan akan datang akan dibatalkan.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Bagaimana jika undang-undang di kawasan saya menyekat saya daripada menghoskan tetamu tertentu?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Sila nyatakan mengenai sekatan pada penyenaraian anda, tetapi sila jelaskan bahawa ia merupakan keperluan undang-undang di kawasan anda, dan anda sekadar mematuhi undang-undang tempatan.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Sebagai hos, bagaimana jika saya mempunyai kebimbangan mengenai keselamatan dalam hal menerima tempahan daripada semua orang?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Jika anda ingin berkongsi ruang penginapan anda dengan tetamu, anda boleh menetapkan unit anda tersedia hanya kepada tetamu daripada jantina yang sama dengan anda.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Di bawah polisi ini, anda juga boleh menolak tetamu atas sebab-sebab lain, kecuali atas sebab bangsa, agama, negara asal, suku etnik, orientasi seksual, atau umur.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Umumnya, apabila mempertimbangkan permohonan tempahan, fikirkan mengenai sebab-sebab anda bagi memastikan sikap berat sebelah tidak menjadi satu faktor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Bolehkah saya tolak tetamu kurang upaya jika saya fikir rumah saya tidak sesuai untuk mereka?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Dalam banyak kes, hos Airbnb tidak diwajibkan menjadikan rumah mereka patuh standard yang ditetapkan dalam Akta Warga Amerika Kurang Upaya (ADA). Namun, anda tidak boleh menolak tetamu berdasarkan sebarang ketidakupayaan sebenar atau yang kelihatan. Anda perlu lakukan yang terbaik untuk memberikan maklumat yang tepat tentang ciri-ciri kebolehcapaian rumah anda (atau kekurangan ciri-ciri tersebut), agar tetamu kurang upaya boleh membuat keputusan sendiri sama ada rumah itu sesuai dengan keperluan individu mereka.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Bagaimana jika saya bertukar fikiran selepas menolak?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Apabila akaun anda dibatalkan, kami akan menghantar maklumat kepada anda mengenai bagaimana untuk mengembalikan akaun semula jika anda bertukar fikiran. Anda masih wajib untuk menerima komitmen tersebut.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Setelah akaun anda telah dibatalkan, anda boleh mendaftar sekali lagi jika anda berubah fikiran. Anda masih akan diwajibkan untuk menerima komitmen.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Kami mengalu-alukan maklum balas anda di %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Batalkan pendaftaran&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Batalkan akaun saya&qu
