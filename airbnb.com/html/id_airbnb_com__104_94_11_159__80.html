mua orang dalam komunitas Airbnbapa pun ras, agama, negara asal, etnis, warna kulit, keterbatasan, jenis kelamin, identitas gender, orientasi seksual, atau usianyadengan rasa hormat, dan tanpa sikap menghakimi atau prasangka. %{link_start}Pelajari selengkapnya%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"Komitmen Komunitas Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Ketentuan Layanan Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"Saya juga menyetujui %{tos_link_start}Ketentuan Layanan Airbnb%{tos_link_end}, %{payments_link_start}Ketentuan Layanan Pembayaran%{payments_link_end}, %{privacy_policy_link_start}Kebijakan Privasi%{privacy_policy_link_end}, dan %{nondis_link_start}Kebijakan Non-diskriminasi%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"Saya menyetujui %{tos_link_start}Ketentuan Layanan Airbnb%{tos_link_end}, %{payments_link_start}Ketentuan Layanan Pembayaran%{payments_link_end}, dan %{nondis_link_start}Kebijakan Non-diskriminasi%{nondis_link_end}. %{emphasis_start}Saya juga menyetujui pemrosesan dan penggunaan data saya sesuai %{privacy_policy_link_start}Kebijakan Privasi%{privacy_policy_link_end} Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Menolak komitmen serta ketentuan layanan Airbnb berarti Anda tidak memiliki akun. Anda masih bisa menelusuri situs, namun tidak bisa memesan reservasi.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"Mengenai Komitmen Komunitas","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Bagaimana bila saya menolak komitmen ini?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Jika menolak komitmen, Anda tidak akan dapat menjadi tuan rumah atau memesan dengan menggunakan Airbnb, dan Anda akan mendapat pilihan untuk membatalkan <meta content="{&quot;mario_copy_monorail_p3_modal.title&quot;:&quot;Selamat datang di Airbnb&quot;,&quot;mario_copy_monorail_p3_modal.summary&quot;:&quot;Pilih di antara dua juta lebih rumah unik untuk perjalanan Anda berikutnya, baik bersama keluarga, teman, atau untuk bisnis.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message&quot;:&quot;Pesan pra-pemesanan&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.prebooking_message_placeholder&quot;:&quot;Sapa tamu Anda.&quot;,&quot;mario_copy_monorail_manage_listing_booking_page.placeholder&quot;:&quot;Sapa tamu Anda.&quot;,&quot;mario_copy_monorail_pricing_per_person.listing_card_price_suffix&quot;:&quot;malam per tamu&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix&quot;:&quot;per malam, per tamu&quot;,&quot;mario_copy_monorail_pricing_per_person.black_bar_price_suffix_uppercase&quot;:&quot;Per Malam, Per Tamu&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.title&quot;:&quot;Bayar lebih ringan di muka&quot;,&quot;mario_copy_monorail_group_payment_modal.section.pay_less_upfront.description&quot;:&quot;Pesanlah sebuah rumah hanya dengan membayarkan bagian Anda dari total biaya yang dikenakan.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.title&quot;:&quot;Kami akan menagihkan bagian dari masing-masing wisatawan&quot;,&quot;mario_copy_monorail_group_payment_modal.section.share.description&quot;:&quot;Jangan khawatir mengenai pemberitahuan kepada rekan perjalanan Anda. Berikan info kontak mereka kepada kami dan kami akan mengurusnya.&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.title&quot;:&quot;Anda tidak akan kehilangan rumah Anda&quot;,&quot;mario_copy_monorail_group_payment_modal.section.home.description&quot;:&quot;Meskipun ada yang lupa membayar, Anda masih bisa membayarkan nominal yang tersisa dan menyimpan liburan kalian.&quot;,&quot;mario_copy_monorail_group_payment_modal.button.got_it&quot;:&quot;Baik&quot;,&quot;mario_copy_monorail_group_payment_modal.header.title&quot;:&quot;Berbagi biaya bersama teman sangat mudah&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.title&quot;:&quot;Berbagi biaya bersama teman sangat mudah&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.description&quot;:&quot;Temukan tempat yang Anda sukai dan pesan dengan membayar sebagian kecil dari biaya yang dikenakan.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.header.sub_description&quot;:&quot;Lalu, berikan alamat email setiap orang dan kami akan mengurus selebihnya.&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step1.title&quot;:&quot;Anda memesan sebuah rumah&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.pretitle&quot;:&quot;Saat tuan rumah menyetujui&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step2.title&quot;:&quot;Kami meminta semua teman Anda untuk membayar bagian mereka&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.pretitle&quot;:&quot;Jika grup Anda tidak melunasi pembayaran dalam 3 hari&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step3.title&quot;:&quot;Anda bisa membayar nominal yang tersisa&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.plan.step4.title&quot;:&quot;Anda siap melakukan perjalanan Anda!&quot;,&quot;mario_copy_monorail_group_payment_modal.p4.got_it&quot;:&quot;Baik&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_headline&quot;:&quot;Tingkatkan peringkat pencarian iklan tempat Anda untuk mendapatkan penayangan yang lebih banyak&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body&quot;:&quot;Rumah-rumah di %{market} yang mirip dengan tempat Anda lebih sering terlihat di hasil pencarian bila Pemesanan Instan diaktifkan. Anda bisa mendapatkan reservasi hingga 2x lebih banyak bila ada lebih banyak tamu yang melihat iklan tempat Anda.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_headline&quot;:&quot;Jangan lewatkan pemesanan!&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_on_body&quot;:&quot;Iklan Anda tidak akan muncul di hasil pencarian bila fitur Pemesanan Instan diaktifkan. Karena tamu yang melihat iklan Anda akan lebih sedikit, Anda mungkin akan melewatkan reservasi potensial.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_main_title&quot;:&quot;Aktifkan Pemesanan Instan untuk mendongkrak bisnis Anda&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_title&quot;:&quot;Peringkat pencarian yang lebih tinggi&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_higher_ranking_body&quot;:&quot;Bila Anda memperkenankan tamu untuk mengonfirmasikan reservasi secara instan, maka tempat Anda akan dipromosikan dalam hasil pencarian.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_title&quot;:&quot;Filter Pemesanan Instan&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_instant_book_filter_body&quot;:&quot;Bila tamu menggunakan filter Pemesanan Instan, maka tempat Anda akan termasuk dalam hasil pencarian mereka.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_title&quot;:&quot;Tamu berperingkat tinggi&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_highly_rate_guests_body&quot;:&quot;Anda bisa membatasi pemesanan khusus untuk tamu yang direkomendasikan oleh tuan rumah lain. Tamu lain harus mengirim permohonan reservasi kepada Anda.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_modal_turn_on_ib_button_text&quot;:&quot;Cobalah Pemesanan Instan&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_banner_button_text&quot;:&quot;Pelajari lebih lanjut&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message&quot;:&quot;Pemesanan Instan telah diaktifkan untuk %{listing_name}. %{link_start}Edit pengaturan%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body&quot;:&quot;Rumah-rumah di %{market} yang mirip dengan tempat Anda terlihat di hasil pencarian %{impression_increase}% lebih sering bila Pemesanan Instan diaktifkan.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_turn_on_ib_success_message_no_listing_name&quot;:&quot;Pemesanan Instan telah diaktifkan. %{link_start}Edit pengaturan%{link_end}&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_body_no_market&quot;:&quot;Rumah-rumah yang mirip dengan milik Anda terlihat di hasil pencarian yang lebih banyak ketika Pemesanan Instan diaktifkan. Anda bisa mendapatkan reservasi hingga 2x lebih banyak ketika ada lebih banyak tamu yang melihat tempat Anda.&quot;,&quot;mario_copy_monorail_u_and_c_p2_host_self_search.p2.host_self_search_ib_filter_off_insights_body_no_market&quot;:&quot;Homes similar to yours show up in %{impression_increase}% more search results when Instant Book is on.&quot;,&quot;mario_copy_monorail_referrals.tab_text&quot;:&quot;Kredit Wisata&quot;,&quot;mario_copy_monorail_referrals.banner_body_text&quot;:&quot;Beri teman Anda diskon %{sign_up_credit} untuk perjalanan pertamanya dengan Airbnb dan Anda akan mendapatkan kredit wisata hingga %{total_credit}.&quot;,&quot;mario_copy_monorail_referrals.banner_header&quot;:&quot;Dapatkan kredit wisata senilai %{total_credit}&quot;,&quot;mario_copy_monorail_referrals_invite.header&quot;:&quot;Bagikan kecintaan Anda akan bepergian&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_same_credit_amount&quot;:&quot;Bila teman Anda bepergian di Airbnb, Anda berdua akan mendapatkan kredit wisata senilai %{credit_amount}. Bila mereka menyambut tamu pertamanya, Anda akan memperoleh kredit wisata senilai %{host_referrer_credit_amount}.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v1&quot;:&quot;Saat seorang teman bepergian menggunakan Airbnb, Anda akan mendapat %{credit_amount} dalam bentuk kredit wisata. Saat mereka menyambut tamu pertamanya, Anda akan mendapat %{host_referrer_credit_amount} dalam bentuk kredit wisata.&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v6&quot;:&quot;Referensikan seorang teman dan kami akan memberikan mereka potongan sebesar %{signup_credit_amount} untuk perjalanan Airbnb pertama mereka. Setelah mereka berwisata, Anda akan memperoleh %{credit_amount} dalam kredit wisata. Hanya untuk pengguna baru Airbnb!&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount.v7&quot;:&quot;Perkenalkan seorang teman ke Airbnb dan mereka akan memperoleh potongan sebesar %{signup_credit_amount} untuk perjalanan pertama mereka. Anda pun akan memperoleh %{credit_amount} dalam kredit wisata begitu mereka bepergian. Hanya untuk pengguna Airbnb pertama kali!&quot;,&quot;mario_copy_monorail_referrals_invite.how_it_works_headline&quot;:&quot;Sangatlah mudah untuk memulai&quot;,&quot;mario_copy_monorail_referrals_invite.step1_invite_friends&quot;:&quot;Ceritakan kisah Anda dengan tautan atau melalui email.&quot;,&quot;mario_copy_monorail_referrals_invite.step2_earn_book&quot;:&quot;Dapatkan %{credit_amount} bila mereka melakukan perjalanan pertama senilai %{min_trip_cost} atau lebih.&quot;,&quot;mario_copy_monorail_referrals_invite.step3_earn_host&quot;:&quot;Dapatkan %{credit_amount} bila mereka menerima tamu pertama.&quot;,&quot;mario_copy_monorail_referrals_invite.youve_got_money_header&quot;:&quot;Anda memiliki kredit wisata %{tag_start}%{available_credit_amount}%{tag_end} untuk digunakan!&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta&quot;:&quot;Undang Teman&quot;,&quot;mario_copy_monorail_referrals_invite.share_your_link&quot;:&quot;Bagikan Tautan Anda:&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_without_typeahead&quot;:&quot;Masukkan alamat email, pisahkan dengan koma&quot;,&quot;mario_copy_monorail_referrals_invite.email_input_placeholder_with_typeahead&quot;:&quot;Masukkan alamat email&quot;,&quot;mario_copy_monorail_referrals_invite.sent_invites_text&quot;:&quot;Undangan Anda telah terkirim!&quot;,&quot;mario_copy_monorail_referrals_invite.error_sending_invites_text&quot;:&quot;Kesalahan saat mengirim undangan&quot;,&quot;mario_copy_monorail_referrals_invite.hero_subtext_different_credit_amount_cn&quot;:&quot;Saat seorang teman bepergian menggunakan Airbnb, Anda akan mendapat %{credit_amount} dalam bentuk kredit wisata. Saat mereka menyambut tamu pertamanya, Anda akan mendapat %{host_referrer_credit_amount} dalam bentuk kredit wisata.&quot;,&quot;mario_copy_monorail_referrals_invite.potential_travel_credit&quot;:&quot;Anda bisa mendapatkan hingga %{potential_travel_credit} dalam bentuk kredit wisata!&quot;,&quot;mario_copy_monorail_referrals_invite.facebook_friends_copy&quot;:&quot;%{facebook_friends_on_airbnb_count} dari %{total_facebook_friends_count} teman Facebook Anda telah menggunakan Airbnb&quot;,&quot;mario_copy_monorail_referrals_invite.email_recommendations&quot;:&quot;Saran&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_cta_v2&quot;:&quot;Kirim Undangan&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_sent&quot;:&quot;Undangan Terkirim&quot;,&quot;mario_copy_monorail_referrals_invite.invite_friends_failed&quot;:&quot;Pengiriman Gagal&quot;,&quot;mario_copy_monorail_referrals_invite.store_email_contacts_disclaimer&quot;:&quot;Airbnb menyimpan informasi kontak ini sehingga Anda bisa mengirimkan unda quot;Dalam dunia nyata, seseorang akan membandingkan Anda dengan foto pada identitas Anda guna mengonfirmasikan kecocokan. Karena kai tidak dapat melihat Anda secara langsung, kami membutuhkan sebuah sumber identitas lain yang dapat Anda berikan secara online.&quot;,&quot;airlock.cvv_verification.multi_select_title&quot;:&quot;Dapatkan kode via telepon atau SMS&quot;,&quot;airlock.cvv_verification.multi_select_helper&quot;:&quot;Masukkan kode keamanan (gratis)&quot;,&quot;airlock.cvv_verification.title&quot;:&quot;Verifikasi Kartu Kredit&quot;,&quot;airlock.cvv_verification.verified&quot;:&quot;Akun Terverifikasi&quot;,&quot;airlock.cvv_verification.response.title&quot;:&quot;Bantu kami menjaga keamanan akun Anda.&quot;,&quot;airlock.cvv_verification.response.description&quot;:&quot;Kami hendak memastikan bahwa yang tengah mencoba mengakses akun Anda ini benar-benar Anda. Harap verifikasi identitas Anda dengan memasukkan kode keamanan dari kartu kredit yang Anda gunakan di masa lalu.&quot;,&quot;airlock.cvv_verification.response.credit_card_label&quot;:&quot;Kartu kredit&quot;,&quot;airlock.cvv_verification.response.security_code_label&quot;:&quot;Kode keamanan&quot;,&quot;airlock.cvv_verification.response.invalid&quot;:&quot;Anda memasukkan nominal yang tidak tepat! Harap coba lagi.&quot;,&quot;airlock.ocr_verification.introduction.title&quot;:&quot;Verifikasi OCR Kartu Kredit&quot;,&quot;airlock.ocr_verification.introduction.description&quot;:&quot;Kami ingin memastikan bahwa Anda menggunakan kartu kredit Anda sendiri untuk memesan akomodasi ini. Harap pindai kartu fisik di langkah berikutnya.&quot;,&quot;airlock.ocr_verification.response.credit_card_label&quot;:&quot;Kartu kredit&quot;,&quot;airlock.three_d_secure_verification.introduction.title&quot;:&quot;Sebelum kami menerima kartu ini&quot;,&quot;airlock.three_d_secure_verification.introduction.description&quot;:&quot;Kami minta Anda memastikan bahwa Anda memiliki izin untuk menggunakannya. Pada langkah berik  kami via email di &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; dari alamat email yang terhubung dengan akun Anda dan kami akan melakukan tindakan lebih lanjut.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Lakukan pembaruan yang lebih cepat dengan ponsel Anda&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Bila Anda sedang bepergian atau ponsel tidak menemukan jaringan, tunggulah sampai jaringan kembali terdeteksi dan coba lakukan pembaruan ini lagi.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Kirimkan Kode kepada Saya&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Menghubungi kami via email akan memakan waktu lebih lama.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Demi alasan keamanan, meminta Airbnb untuk mengonfirmasikan perubahan ini secara manual bisa memakan waktu 1-2 hari. Hubungi kami via email di &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; dari alamat email yang terhubung dengan akun Anda dan kami akan melakukan tindakan lebih lanjut.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Lakukan pembaruan yang lebih cepat dengan ponsel Anda&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Bila Anda sedang bepergian atau ponsel tidak menemukan jaringan, tunggulah sampai jaringan kembali tersedia dan coba lakukan pembaruan ini lagi.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Terima kasih! Saat ini kami sedang meninjau akun Anda&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Kami akan mengirimkan email kepada Anda bila akun Anda telah terverifikasi, atau Anda bisa mencoba mengakses akun sekali lagi dalam waktu satu jam.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Lihat kembali nanti&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Kami tengah meninjau detail akun Anda sesegera mungkin. Kami akan mengirimkan notifikasi kapan Anda bisa mengakses akun Anda, atau cobalah kembali dalam satu jam.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Kirimkan kode lewat telepon atau email%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Untuk memverifikasikan akun Anda dengan cepat, %{link_start}minta dikirimkan kode%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Butuh bantuan kami?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Ceritakan kepada kami apa yang tidak sesuai. Info mendetail akan membantu kami menyelesaikan masalah secepat mungkin.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Lengkapi rincian di bawah ini&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;Minimal %{min_length} karakter. %{character_count}/%{min_length} karakter&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Masukkan detail yang berhubungan dengan masalah tadi di sini&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Tanggapan yang Anda berikan harus terdiri dari %{min_length} sampai %{max_length} karakter.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Kami akan segera menghubungi Anda&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Tim kami akan menanggapi secara langsung ke alamat email yang terhubung dengan akun Anda. Anda akan dapat menggunakan akun Airbnb seperti biasa begitu kami selesai meninjau akun Anda.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Dapatkan bantuan untuk akun Anda&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Kami mohon maaf atas kendala yang Anda alami saat mengakses akun Airbnb Anda. Harap kirim email ke &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; dan sertakan alamat email dan nomor telepon yang terhubung dengan akun Airbnb Anda.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Setelah kami menerima informasi ini, seseorang dari tim kami akan kembali menghubungi Anda sesegera mungkin.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Kami membutuhkan informasi lebih lanjut&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Untuk menjaga keamanan komunitas Airbnb, kami terkadang meminta verifikasi pembayaran tambahan. Harap berikan ringkasan pembayaran untuk mengonfirmasikan bahwa Anda memiliki otorisasi untuk menggunakan %{formatted_cc}. Kami akan meninjau ringkasan pembayaran Anda dalam 24 jam dan memberi tahu Anda bila Anda diizinkan untuk melanjutkan pemesanan. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Pelajari selengkapnya&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Harap unggah informasi tagihan Anda&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Anda dipersilakan untuk menyembunyikan saldo akun, transaksi non-Airbnb, maupun nomor akun, selama nama lengkap dan empat digit terakhir kartu Anda tetap terlihat.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Unggah ringkasan&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Metode Pembayaran Yang Diajukan&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Unggah mutasi rekening lain&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Anda bisa menemukan &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;mutasi rekening Anda&lt;/a&gt; di situs web penerbit kartu Anda dan mengunggahnya sebagai foto atau berkas PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Gambar Anda lebih dari 5MB. Coba lagi dengan gambar yang lebih kecil.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Maaf, telah terjadi kesalahan.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;Baik! Harap sabar menunggu selagi kami melakukan peninjauan&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Kami akan memberi tahu Anda lewat email dalam 24 jam apabila Anda diotorisasi untuk melanjutkan pemesanan. Saat ini, tidak ada lagi yang perlu Anda lakukan.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Harap menunggu untuk memesan&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Kami tengah meninjau mutasi rekening Anda untuk %{formatted_cc}. Saat ini, tidak ada hal lain yang perlu Anda lakukan.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Akun Anda telah dinonaktifkan&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Setelah melakukan peninjauan secara saksama, kami tidak bisa memverifikasi metode pembayaran Anda.  Jika Anda bermaksud mengajukan banding atas keputusan ini, harap menghubungi kami melalui &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Kami membutuhkan informasi lebih lanjut&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Agar komunitas Airbnb aman, harap konfirmasikan bahwa Anda memiliki otorisasi untuk menggunakan %{formatted_cc}. Jika Anda memilih untuk melanjutkan, kami membutuhkan lembar tagihan kartu kredit untuk metode pembayaran ini.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Silakan lanjutkan menggunakan browser web Anda&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Untuk menyelesaikan verifikasi metode pembayaran Anda, Anda harus masuk ke akun terlebih dahulu dan mencoba kembali memesan reservasi ini menggunakan browser web Anda. Setelah mengirimkan permohonan pemesanan, Anda sekali lagi akan diarahkan untuk memberikan keterangan tagihan kartu kredit Anda. Jangan khawatir, kami akan membimbing Anda pada proses ini langkah demi langkah.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Hubungi Kami&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Untuk senantiasa menjaga keamanan komunitas Airbnb, ada kalanya kami meminta verifikasi pembayaran tambahan. Harap kirim email melalui &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; guna memperoleh petunjuk lebih lanjut tentang cara memverifikasi metode pembayaran Anda. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Pelajari lebih lanjut&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Konfirmasikan informasi pada akun Anda&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Untuk memverifikasikan akun Anda, kami akan mencocokkan info yang Anda berikan di sini dengan info pada akun Anda.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Untuk melakukan ini lebih cepat, Anda bisa %{link_start}meminta dikirimkan kode%{link_end} ke email atau telepon Anda.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nama&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Apa nama akun Anda?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Nama depan&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Nama belakang&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Guna nomor telepon lengkap:&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Nomor telepon lengkap&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Tanggal berapa tanggal lahir pada akun Anda?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Konfirmasikan detail metode pembayaran pada akun Anda&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Metode pembayaran ini tidak akan dibebankan biaya&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Bulan&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Hari&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Tahun&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Kedaluwarsa&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;BB&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;TTTT&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Kirim&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Harap isi semua kolom pada formulir.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Verifikasikan metode pembayaran Anda untuk melanjutkan&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Untuk menjaga keamanan komunitas kita, sejumlah pembayaran tertentu mungkin membutuhkan verifikasi pembayaran tambahan. Kami akan mengeluarkan dua otorisasi sementara sebesar maksimum %{max_auth_amount} pada kartu Anda. Biasanya otorisasi seperti ini akan muncul seketika.&lt;br/&gt;%{help_link_begin}Mengapa saya harus memverifikasi suatu metode pembayaran?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Masukkan jumlah yang diotorisasikan pada kartu&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Cari dua otorisasi sementara berlabel \&quot;Airbnb\&quot; pada akun kartu Anda. Nominal ini tidak dibebankan secara permanen pada kartu Anda dan akan segera menghilang.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Nominal yang dimasukkan salah. Silakan coba lagi.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Masing-masing harus berjumlah maksimal %{max_auth_amount}.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Anda gagal terlalu sering&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Untuk alasan keamanan, Anda tidak lagi bisa memverifikasikan kartu dengan mengonfirmasikan otorisasi.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Gagal mengenakan otorisasi pada kartu Anda&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Sayang sekali, kami tidak dapat mengenakan otorisasi pada kartu Anda. Kami harus mencoba metode lain untuk memverifikasikan kartu Anda.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Bersiaplah menjadi tuan rumah&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Kami meminta semua tuan rumah untuk mengonfirmasikan beberapa detail tertentu sebelum mengiklankan iklan baru. Anda hanya perlu melakukannya satu kali.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Mengapa saya harus melakukan ini?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Unggah salinan tagihan listrik Anda&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Ambil foto atau tangkapan layar tagihan listrik terbaru untuk tempat ini. Nama lengkap dan alamat Anda harus terlihat, namun Anda bebas menutup informasi lain yang tidak ingin Anda bagikan.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; ;Sebelum Anda bergabung&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Sebelum Anda melanjutkan&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Menyambut tamu dimulai di sini&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Harap luangkan waktu untuk membaca ini&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Baik ini adalah pertama kalinya Anda menggunakan Airbnb atau Anda adalah salah satu dari wisatawan asli kami, harap Anda tetap berkomitmen menghormati dan melibatkan semua orang di komunitas Airbnb. %{link_start}Pelajari selengkapnya%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Sebagai seorang tuan rumah Airbnb, Anda bertanggung jawab menyambut orang-orang dari semua latar belakang, mulai saat Anda mempertimbangkan suatu reservasi sampai dengan saat Anda menyambut tamu untuk pertama kalinya. Harap luangkan waktu untuk membaca komitmen ini. %{link_start}Pelajari selengkapnya%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Kami meminta semua tuan rumah untuk mengonfirmasikan komitmen mereka untuk menyambut tamu dari semua latar belakang. %{link_start}Pelajari selengkapnya%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Saya setuju untuk memperlakukan semua orang di dalam komunitas Airbnbtanpa memandang ras, agama, asal negara, etnis, disabilitas, jenis kelamin, identitas gender, orientasi seksual, atau umurdengan hormat, dan tanpa menghakimi atau berprasangka.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Setujui&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Tolak&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Komitmen Komunitas&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Misi kami adalah menghadirkan komunitas yang tepercaya tempat semua orang bisa merasa diterima di mana pun. Untuk memastikan hal tersebut, kami meminta Anda untuk menyetujui ketentuan layanan kami dan berkomitmen untuk menghormati semua orang di Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Saya setuju untuk memperlakukan semua orang dalam komunitas Airbnbapa pun ras, agama, negara asal, etnis, warna kulit, keterbatasan, jenis kelamin, identitas gender, orientasi seksual, atau usianyadengan rasa hormat, dan tanpa sikap menghakimi atau prasangka. %{link_start}Pelajari selengkapnya%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Komitmen Komunitas Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Ketentuan Layanan Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;Saya juga menyetujui %{tos_link_start}Ketentuan Layanan Airbnb%{tos_link_end}, %{payments_link_start}Ketentuan Layanan Pembayaran%{payments_link_end}, %{privacy_policy_link_start}Kebijakan Privasi%{privacy_policy_link_end}, dan %{nondis_link_start}Kebijakan Non-diskriminasi%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;Saya menyetujui %{tos_link_start}Ketentuan Layanan Airbnb%{tos_link_end}, %{payments_link_start}Ketentuan Layanan Pembayaran%{payments_link_end}, dan %{nondis_link_start}Kebijakan Non-diskriminasi%{nondis_link_end}. %{emphasis_start}Saya juga menyetujui pemrosesan dan penggunaan data saya sesuai %{privacy_policy_link_start}Kebijakan Privasi%{privacy_policy_link_end} Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Menolak komitmen serta ketentuan layanan Airbnb berarti Anda tidak memiliki akun. Anda masih bisa menelusuri situs, namun tidak bisa memesan reservasi.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;Mengenai Komitmen Komunitas&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Bagaimana bila saya menolak komitmen ini?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Jika menolak komitmen, Anda tidak akan dapat menjadi tuan rumah atau memesan dengan menggunakan Airbnb, dan Anda akan mendapat pilihan untuk membatalkan akun Anda. Setelah akun Anda dibatalkan, pemesanan perjalanan di masa yang akan datang akan dibatalkan. Anda akan tetap bisa menelusuri Airbnb, namun Anda tidak bisa memesan reservasi atau menerima tamu.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Bagaimana saya dapat memberikan umpan balik mengenai komitmen ini atau mendapatkan informasi lebih lengkap?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Anda juga bisa membaca %{link_start}sumber informasi tuan rumah%{link_end} kami, yang mencakup pertanyaan yang sering diajukan oleh tuan rumah mengenai Kebijakan Non Diskriminasi Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Batalkan akun Anda?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Batalkan mendaftar?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Menolak komitmen ini berarti akun Airbnb Anda akan dibatalkan, dan pemesanan Anda di masa yang akan datang akan dibatalkan.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Menolak komitmen ini berarti Anda tidak akan punya akun Airbnb, walaupun masih bisa melihat-lihat di situs ini.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Mengapa Airbnb membuat komitmen ini?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Komitmen ini merupakan langkah penting menuju sebuah komunitas global tempat semua orang bisa merasa diterima. Diskriminasi menghalangi tuan rumah, tamu, dan keluarga mereka dari merasa dilibatkan dan diterima, dan kami tidak punya toleransi terhadap diskriminasi. Membangun Airbnb tempat semua orang merasa diterima bergantung pada mengetahui bahwa semua orang di dalam komunitas kita memahami misi ini dan sepakat untuk membantu kami mencapainya.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Apa yang terjadi pada pemesanan saya yang berikutnya jika saya menolak?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Pemesanan di masa yang akan datang akan dibatalkan.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Uang pemesanan Anda akan dikembalikan sesuai dengan kebijakan pembatalan tuan rumah.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Pelajari selengkapnya%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Pemesanan di masa yang akan datang akan dibatalkan dan tamu Anda akan menerima pengembalian uang penuh.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Jika Anda memesan sebagai tamu, pemesanan Anda di masa yang akan datang akan dibatalkan.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Bagaimana jika peraturan di daerah saya melarang saya menjadi tuan rumah untuk tamu tertentu?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Harap kirimkan tentang batasan di tempat Anda, tapi jelaskan bahwa itu merupakan persyaratan legal di wilayah Anda dan Anda mematuhi peraturan setempat.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;Sebagai tuan rumah, bagaimana jika saya punya kekhawatiran mengenai keselamatan dalam menerima pemesanan dari seseorang?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Jika hendak berbagi tempat tinggal dengan tamu, Anda boleh hanya menyediakan unit untuk tamu yang berjenis kelamin sama dengan Anda.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Dengan kebijakan ini, Anda juga boleh menolak tamu karena alasan lain, tapi bukan berdasarkan ras, agama, asal negara, etnis, orientasi seksual, atau umur.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;Secara umum, saat mempertimbangkan permintaan pemesanan, pikirkan alasan Anda untuk memastikan prasangka tidak menjadi faktor.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Bisakah saya menolak tamu disabilitas bila saya merasa rumah saya tidak cocok untuk mereka?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Dalam berbagai kasus, tuan rumah Airbnb tidak diharuskan membuat rumahnya agar memenuhi standar yang ditetapkan Americans with Disabilities Act (ADA) . Akan tetapi, Anda tidak boleh menolak tamu berdasarkan ketidakmampuan aktual atau fisiknya. Anda sebaiknya melakukan yang terbaik dengan memberikan informasi akurat mengenai ada tidaknya fitur aksesibilitas di rumah Anda, sehingga tamu disabilitas dapat memutuskan sendiri apakah rumah tersebut sesuai untuk kebutuhan mereka.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quo
