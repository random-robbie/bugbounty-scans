envers chaque membre de la communauté Airbnb, quelle que soit sa couleur de peau, sa religion, sa nationalité ou origine, son handicap, son sexe, son identité de genre, son orientation sexuelle ou son âge.","community_commitment.accept_the_agreement":"Accepter","community_commitment.decline_the_agreement":"Refuser","community_commitment.link_text_for_community_commitment_in_learn_more":"L'engagement de la communauté","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"Airbnb a pour mission de créer une communauté chaleureuse qui accueille chacun avec bienveillance, n’importe où dans le monde. Nous vous demandons d’accepter nos conditions générales pour qu’ensemble, nous puissions bâtir une communauté respectueuse de chacun.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"Engageons-nous ensemble à faire preuve de respect envers chaque membre de la communauté Airbnb, quelle que soit sa couleur de peau, sa religion, sa nationalité ou origine, son handicap, son sexe, son identité de genre, son orientation sexuelle ou son âge. %{link_start}En savoir plus%{link_end}.","community_commitment.community_commitment_title_for_the_first_paragraph":"L’engagement de la communauté Airbnb","community_commitment.terms_of_service_title_for_the_second_paragraph":"Conditions générales Airbnb","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"J’accepte également %{tos_link_start}les conditions de service d'Airbnb%{tos_link_end}, %{payments_link_start}les conditions de service relatives aux paiements%{payments_link_end}, %{privacy_policy_link_start}la politique de confidentialité%{privacy_policy_link_end}, et %{nondis_link_start}la politique de non-discrimination%{nondis_link_end}.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"J’accepte %{tos_link_start}les conditions générales d'Airbnb%{tos_link_end}, %{payments_link_start}les conditions de service relatives aux paiements%{payments_link_end}, et %{nondis_link_start}la politique de non-discrimination%{nondis_link_end}. %{emphasis_start}J'accepte également le traitement et l'utilisation de mes données conformément à %{privacy_policy_link_start}la politique de confidentialité%{privacy_policy_link_end} d'Airbnb.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"Si vous refusez de vous engager et de respecter les conditions générales d'Airbnb, vous n'aurez pas de compte. Vous pourrez toujours naviguer sur le site, mais vous ne pourrez pas effectuer de réservation.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"À propos de l'engagement de la communauté","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"Que se passe-t-il si je refuse l'engagement ?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"Si vous choisissez de le refuser, vous ne pourrez plus héberger ou réserver sur Airbnb, et vous aurez la possibilité d’annuler votre compte. Lorsqu'un compte est annulé, les voyages déjà réservés sont également annulés et les réservations sont impossibles ; cependant, vous pouvez continuer à consulter les annonces Airbnb.","community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?":"Comment faire part de mes remarques ou obtenir plus d'informations sur cet engagement ?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"Vous pouvez également consulter nos %{link_start}ressources pour les hôtes%{link_end}, qui contiennent les questions fréquentes des hôtes concernant la politique de non-discrimination d’Airbnb.","community_commitment.cancel_your_account?":"Désactiver votre compte ?","community_commitment.cancel_signing_up_on_airbnb?":"Annuler l'inscription ?","community_commitment.declining_the_commitment_cancels_your_account":"Si vous refusez de vous engager, votre compte Airbnb ainsi que vos prochaines réservations seront annulés.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"Si vous refusez de vous engager, vous n'aurez pas de compte Airbnb. Vous pouvez toutefois naviguer sur le site.","community_commitment.why_did_airbnb_create_this_commitment?":"Pourquoi Airbnb a créé cet engagement ?","community_commitment.important_step_toward_creating_a_global_community":"Cet engagement constitue une étape importante de la création d'une communauté mondiale où chacun peut véritablement trouver sa place. La discrimination empêche les hôtes, voyageurs et leurs familles de se sentir accueillis et acceptés, et nous ne tolérerons pas cela. Construire un Airbnb où chacun peut trouver sa place implique que chaque membre de notre communauté comprenne cette mission et accepte de nous aider à l'accomplir.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"Qu'arrivera-t-il à mes futures réservations si je refuse ?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"Toutes futures réservations seront annulées.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"Votre réservation sera remboursée conformément aux conditions d'annulation de votre hôte.","shared.learn_more_sentence_link":"%{link_start}En savoir plus%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"Toutes les réservations futures seront annulées et vos voyageurs seront intégralement remboursés.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"Si vous avez réservé en tant que voyageur, toutes les réservations futures seront annulées.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"Que se passe-t-il si des réglementations locales m'empêchent d'héberger certains voyageurs ?","community_commitment.please_post_legal_restrictions_on_your_listing":"Vous pouvez publier votre restriction dans votre annonce, mais veuillez indiquer clairement qu'il s'agit d'une exigence légale propre à votre zone géographique et que vous respectez une loi locale.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"En tant qu'hôte, que se passe-t-il si accepter des réservations de n'importe qui me pose un problème de sécurité ?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"Si vous partagez votre logement avec un voyageur, vous pouvez limiter les réservations aux voyageurs du même sexe que vous.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"Dans le cadre de cette politique, vous pouvez aussi refuser un voyageur pour d'autres raisons, mais pas à cause de sa couleur de peau, religion, nationalité ou de son origine ethnique, handicap, sexe, identité de genre, orientation sexuelle ou âge.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"D'une façon générale, lorsque vous évaluez une demande de réservation, soyez attentif à votre raisonnement pour vous assurer que vous n'êtes pas en proie à des préjugés.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"Puis-je refuser des voyageurs handicapés si je pense que mon logement n'est pas adapté à leurs besoins ?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"Dans la plupart des cas, les hôtes Airbnb ne sont pas tenus de rendre leur logement conforme à la loi pour les Américains avec handicap (en anglais, « Americans with Disabilities Act » ou ADA). Cependant, vous ne pouvez pas refuser un voyageur en raison d'un handicap réel ou présumé. Vous devez faire de votre mieux pour fournir des informations précises concernant les caractéristiques d'accessibilité de votre logement (ou son manque d'accessibilité). Les voyageurs handicapés seront alors aptes à juger par eux-mêmes si votre logement est adapté à leurs besoins.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"Que se passera-t-il si je change d'avis après avoir refusé ?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"Une fois votre compte désactivé, nous vous enverrons des informations sur la procédure de rétablissement de celui-ci si vous changez d'avis. Vous serez toujours dans l'obligation d'accepter l'engagement.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"Une fois votre compte désactivé, vous pourrez vous inscrire à nouveau si vous changez d'avis. Vous serez cependant toujours dans l'obligation d'accepter l'engagement.","community_commitment.send_us_your_feedback_via_email":"Nous serons heureux de recevoir vos remarques à l'adresse %{email_address}.","community_commitment.cancel_signup_call_to_action":"Annuler l'inscription","community_commitment.cancel_my_account_call_to_action":"Désactiver le compte","shared.Go back":"Retour","generic_error.sorry_something_went_wrong_please_try_again":"Une erreur est survenue. Veuillez réessayer.","community_commitment.confirmation_of_signup_cancellation":"Inscription annulée","community_commitment.confirmation_of_account_cancellation":"Votre compte a été désactivé","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"Nous serons heureux de recevoir vos remarques à propos des raisons de votre refus.","community_commitment.send_your_feedback_call_to_action":"Envoyez vos remarques","shared.Skip":"Passer","shared.Close this modal":"Fermer cette fenêtre","community_commitment.thanks_for_your_feedback_on_the_commitment":"Merci pour vos commentaires !","community_commitment.your_signup_to_airbnb_was_canceled":"Votre inscription a été annulée.","community_commitment.your_airbnb_account_has_been_canceled":"Votre compte a été désactivé.","community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site":"Vous pouvez cependant continuer à naviguer sur le site.","shared.Log_in":"Connexion","must_log nt_disabled.introduction.description&quot;:&quot;Pour restaurer l&#x27;accès, envoyez un e-mail à account.disabled@airbnb.com partir d&#x27;une adresse e-mail associée à votre compte Airbnb.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;Envoyez-nous un e-mail pour confirmer votre compte&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;Pour des raisons de sécurité, la confirmation manuelle par Airbnb de ce changement peut prendre 1 à 2 jours. Écrivez-nous à &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; depuis une adresse e-mail associée à votre compte et nous le ferons de là.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;Accélérez le processus avec votre téléphone&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;Si vous êtes en voyage ou que vous n&#x27;avez pas votre téléphone sur vous, attendez de le récupérer pour cette mise à jour.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;Recevoir un code&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;Nous joindre par e-mail prendra plus de temps.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;Pour des raisons de sécurité, la confirmation manuelle par Airbnb de ce changement peut prendre 1 à 2 jours. Écrivez-nous à &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt; depuis une adresse e-mail associée à votre compte et nous le ferons de là.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;Accélérez le processus avec votre téléphone&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;Si vous êtes en voyage ou que vous n&#x27;avez pas votre téléphone sur vous, attendez de le récupérer pour cette mise à jour.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;Merci ! Nous examinons actuellement votre compte&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;Nous vous envoyons un e-mail dès que votre compte est vérifié, ou vous pouvez réessayer d&#x27;y accéder dans une heure.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;Réessayez plus tard&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;Nous examinons votre compte dans les plus brefs délais. Nous vous enverrons une notification quand vous pourrez accéder à votre compte, ou vous pouvez réessayer dans 1 heure.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}Envoyer un code par téléphone ou par e-mail%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;Pour faire vérifier plus rapidement votre compte, %{link_start}envoyez un code%{link_end}&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;Besoin d&#x27;aide ?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;Dites-nous quelques mots sur ce qui ne fonctionne pas. Plus vos informations seront précises, plus rapidement nous pourrons résoudre le problème.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;Veuillez fournir des précisions ci-dessous&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;%{min_length} caractère(s) minimum. %{character_count}/%{min_length} caractères&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;Précisez votre problème ici&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;Votre réponse doit contenir entre %{min_length} et %{max_length} caractères.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;Nous vous contacterons prochainement&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;Un membre de notre équipe répondra directement sur l&#x27;adresse e-mail associée à votre compte. Vous pourrez réutiliser votre compte Airbnb normalement lorsque nous l&#x27;aurons passé en revue.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;Obtenir de l&#x27;aide sur votre compte&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;Nous sommes désolés d&#x27;apprendre que vous avez des difficultés à accéder à votre compte Airbnb. Veuillez nous contacter par e-mail à l&#x27;adresse &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; en indiquant l&#x27;adresse e-mail et le numéro de téléphone associés à votre compte Airbnb.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;Lorsque nous aurons reçu ces informations, un membre de notre équipe prendra contact avec vous dès que possible.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;Nous avons besoin d&#x27;un peu plus d&#x27;informations&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;Pour veiller à la sécurité au sein de la communauté Airbnb, nous exigeons parfois des vérifications de paiement supplémentaires. Veuillez nous fournir un relevé de facturation pour nous confirmer que vous êtes autorisé à utiliser %{formatted_cc}. Nous examinerons votre relevé dans un délai de 24 heures, puis nous vous ferons savoir si vous pouvez continuer votre réservation. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;En savoir plus&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Veuillez télécharger votre relevé de facturation&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Vous pouvez masquer les soldes et tous les numéros de comptes et transactions autres qu&#x27;Airbnb, tant que votre nom complet et les quatre derniers chiffres restent visibles.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Télécharger le relevé&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Payment Method Attempted&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Téléchargez un autre relevé&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;Vous pouvez &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;retrouver votre relevé&lt;/a&gt; sur le site de l&#x27;émetteur de la carte et le télécharger sous forme d&#x27;image ou de fichier PDF.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;La taille de votre image était supérieure à 5 MB. Veuillez réessayer avec une image plus petite.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;Désolé, il y a eu un  problème.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;C&#x27;est bon ! Veuillez patienter pendant notre vérification&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;Nous vous enverrons un e-mail sous 24 heures pour vous indiquer si vous pouvez continuer votre réservation. Aucune autre action de votre part n&#x27;est nécessaire.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;Veuillez patienter avant de réserver&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;Nous procédons à la vérification de votre relevé de facturation de %{formatted_cc}. Aucune autre action de votre part n&#x27;est nécessaire.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;Votre compte a été désactivé&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;Après un examen approfondi, nous n&#x27;avons pas pu vérifier votre mode de paiement. Si vous souhaitez faire appel de cette décision, veuillez nous contacter à l&#x27;adresse &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;Nous avons besoin d&#x27;un peu plus d&#x27;informations&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;Pour veiller à la sécurité au sein de la communauté Airbnb, veuillez confirmer être autorisé à utiliser %{formatted_cc}. Si vous décidez de continuer, vous devrez nous fournir un relevé bancaire correspondant à ce mode de paiement.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;Continuez dans votre navigateur web&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;Afin de terminer la vérification de votre mode de paiement, vous devrez vous connecter et réessayer de réserver dans votre navigateur web. Une fois votre demande de réservation renvoyée, vous serez à nouveau invité à à envoyer votre relevé de carte. Ne vous inquiétez pas, nous vous guiderons tout au long du processus.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;Nous contacter&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;Pour veiller à la sécurité au sein de la communauté Airbnb, nous exigeons parfois des vérifications de paiement supplémentaires. Veuillez envoyer un e-mail à &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt; pour recevoir d&#x27;autres instructions sur la façon de vérifier votre méthode de paiement. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;En savoir plus&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;Confirmer les informations sur votre compte&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;Pour vérifier votre compte, les informations fournies ici devront correspondre aux informations de votre compte.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;Pour faire cela plus rapidement, vous pouvez %{link_start}envoyer un code%{link_end} sur votre compte de messagerie ou sur votre téléphone.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;Nom&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;Quel est le nom que vous avez indiqué sur votre compte ?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;Prénom&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;Nom&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;Quel est le numéro de téléphone complet pour :&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;Numéro de téléphone complet&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;Quelle est la date de naissance que vous avez indiquée sur votre compte ?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;Confirmez les informations relatives au mode de paiement sur votre compte&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;Ce mode de paiement ne sera pas débité&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;Mois&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;Jour&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;Année&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;Expiration&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;AAAA&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;Envoyer&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;Veuillez entrer les valeurs pour tous les champs du formulaire.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;Vérifiez votre mode de paiement pour continuer&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;Afin de garantir la sécurité de notre communauté, nous demandons parfois des vérifications supplémentaires pour les paiements. Nous allons temporairement débiter votre carte à deux reprises d&#x27;un montant maximum de %{max_auth_amount}. Ces débits apparaissent généralement instantanément. &lt;br/&gt;%{help_link_begin}Pourquoi dois-je vérifier un mode de paiement ?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;Saisissez les montants autorisés sur la carte.&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;Sur le relevé de votre carte bancaire, vous remarquerez deux autorisations de prélèvement temporaires d&#x27;un faible montant portant la mention « Airbnb ». Ces montants ne seront pas débités de manière permanente et disparaîtront rapidement.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;Les montants saisis sont incorrects. Veuillez réessayer.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;Chaque montant doit être de %{max_auth_amount} ou moins&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;Vous avez échoué un trop grand nombre de fois&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;Pour des raisons de sécurité, vous ne pouvez plus vérifier votre carte en confirmant les autorisations.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;Autorisation refusée&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;Malheureusement, nous n&#x27;avons pas pu obtenir d&#x27;autorisation pour votre carte. Nous devons utiliser une autre méthode pour vérifier votre carte.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;Soyez prêt à héberger des voyageurs&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;Nous demandons aux hôtes de confirmer quelques renseignements avant de publier une nouvelle annonce. Vous n&#x27;aurez besoin de le faire qu&#x27;une fois.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Pourquoi dois-je fournir ceci ?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;Importer une copie de votre facture&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;Prenez une photo ou faites une capture d&#x27;écran d&#x27;une facture d&#x27;eau, d&#x27;électricité, de gaz ou de téléphone récente. Vos nom et adresse complets doivent être visibles, mais vous pouvez masquer toute autre information que vous ne souhaitez pas partager.&lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Pourquoi dois-je fournir ceci ?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;Choisissez un fichier à télécharger&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;Importer une facture différente&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;Vous pouvez importer la facture au format photo ou PDF.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;Votre image fait plus de 5 Mo. Essayez à nouveau avec une image plus petite.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;Désolé, une erreur s&#x27;est produite.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;Nous vérifions vos renseignements&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;Un membre de notre équipe examinera les renseignements que vous avez fournis sous 24 h. Une fois cette vérification effectuée, vous pourrez commencer à accepter des réservations.&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.title&quot;:&quot;Patientez avant d&#x27;ajouter une annonce&quot;,&quot;airlock.fake_inventory_appeal_under_review.introduction.description&quot;:&quot;Nous vérifions vos informations. Vous n&#x27;avez rien d&#x27;autre à faire pour le moment.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.title&quot;:&quot;Commencez à héberger des voyageurs&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.description&quot;:&quot;Nous demandons aux hôtes de confirmer quelques renseignements avant de publier une nouvelle annonce. Vous n&#x27;aurez besoin de le faire qu&#x27;une fois.&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;Pourquoi dois-je fournir ceci ?&lt;/a&gt;&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.title&quot;:&quot;Numérisez votre pièce d&#x27;identité&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.verified&quot;:&quot;Identité vérifiée&quot;,&quot;airlock.photo_id_verification_for_fi_appeal.response.invalid&quot;:&quot;Un problème est survenu lors de la numérisation de votre pièce d&#x27;identité. Merci de réessayer.&quot;,&quot;airlock.introduction&quot;:&quot;Afin de continuer, nous vous demandons d&#x27;effectuer quelques tâches.&quot;,&quot;airlock.Get Started&quot;:&quot;Démarrer&quot;,&quot;airlock.Upload_a_statement&quot;:&quot;Télécharger un relevé&quot;,&quot;airlock.Upload_a_statement_instead&quot;:&quot;Charger un relevé à la place&quot;,&quot;airlock.Change_payment_method&quot;:&quot;Changer de mode de paiement&quot;,&quot;airlock.Continue&quot;:&quot;Continuer&quot;,&quot;airlock.Next&quot;:&quot;Suivant&quot;,&quot;airlock.Done&quot;:&quot;OK&quot;,&quot;airlock.Submit&quot;:&quot;Envoyer&quot;,&quot;airlock.Back&quot;:&quot;Retour&quot;,&quot;airlock.OK&quot;:&quot;OK&quot;,&quot;air surveyair_agree&quot;:&quot;D&#x27;accord&quot;,&quot;surveyair_strongly_agree&quot;:&quot;Tout à fait d&#x27;accord&quot;,&quot;surveyair_no_answer&quot;:&quot;Pas de réponse&quot;,&quot;surveyair_very_difficult&quot;:&quot;Très difficile&quot;,&quot;surveyair_difficult&quot;:&quot;Difficile&quot;,&quot;surveyair_easy&quot;:&quot;Facile&quot;,&quot;surveyair_very_easy&quot;:&quot;Très facile&quot;,&quot;surveyair_feedback_sent&quot;:&quot;Remarques envoyées ! Merci de nous avoir fait part de votre expérience.&quot;,&quot;surveyair_go_to_airbnb&quot;:&quot;Accéder à Airbnb&quot;,&quot;shared.Close this modal&quot;:&quot;Fermer cette fenêtre&quot;,&quot;accessibility.pagination_number.selected_page_link&quot;:&quot;Page %{pageNumber}, page actuelle&quot;,&quot;accessibility.pagination_number.unselected_page_link&quot;:&quot;Page %{pageNumber}&quot;,&quot;accessibility.pagination_text.selected_page_link&quot;:&quot;Page %{pageText}, page actuelle&quot;,&quot;accessibility.pagination_text.unselected_page_link&quot;:&quot;Page %{pageText}&quot;,&quot;shared.Next&quot;:&quot;Suivant&quot;,&quot;shared.Back&quot;:&quot;Retour&quot;,&quot;shared.Previous&quot;:&quot;Précédent&quot;,&quot;accessibility.text_for_icon_indicating_unread&quot;:&quot;Non lu&quot;,&quot;your_trips.x_guest(s)&quot;:&quot;%{smart_count} personne||||%{smart_count} personnes&quot;,&quot;your_trips.x_listing(s)&quot;:&quot;%{smart_count} annonce||||%{smart_count} annonces&quot;,&quot;header.View Trips&quot;:&quot;Voir les voyages&quot;,&quot;header.View Wish Lists&quot;:&quot;Voir les Wish Lists&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;Vous avez %{smart_count} Wish List||||Vous avez %{smart_count} Wish Lists&quot;,&quot;header.X home(s)&quot;:&quot;%{smart_count} logement||||%{smart_count} logements&quot;,&quot;header.Popular Wish Lists&quot;:&quot;Wish Lists populaires&quot;,&quot;header.trip_title&quot;:&quot;%{bold_start}%{experience_name}%{bold_end} à %{experience_location}&quot;,&quot;your_trips.Error&quot;:&quot;Désolé, nous ne pouvons pas charger actuellement les dernières modifications apportées à vos voyages. %{link_start}Voir les voyages%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;Expirée&quot;,&quot;shared.Wish Lists&quot;:&quot;Wish Lists&quot;,&quot;header.Create a wish list&quot;:&quot;Créez une Wish List&quot;,&quot;header.No wish list created&quot;:&quot;Aucune Wish List créée&quot;,&quot;header.No upcoming trips&quot;:&quot;Pas de voyage à venir&quot;,&quot;header.Continue searching in (x)&quot;:&quot;Reprenez votre recherche à %{location}&quot;,&quot;create_new_wish_list&quot;:&quot;Créer une nouvelle Wish List&quot;,&quot;wish_list_name&quot;:&quot;Nom de la Wish List&quot;,&quot;priv.everyone&quot;:&quot;Tout le monde&quot;,&quot;priv.invite_only&quot;:&quot;Seulement sur invitation&quot;,&quot;priv.privacy_settings&quot;:&quot;Paramètres de confidentialité&quot;,&quot;priv.everyone_description&quot;:&quot;Visible par tous, y compris sur votre profil public Airbnb.&quot;,&quot;priv.invite_only_description&quot;:&quot;Visible uniquement par vous et les amis que vous invitez.&quot;,&quot;shared.Save&quot;:&quot;Enregistrer&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Avant de vous inscrire&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Avant de continuer&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;L&#x27;accueil des voyageurs commence ici&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Prenez un instant pour lire ce qui suit&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Que ce soit la première fois que vous utilisez Airbnb ou que vous soyez l&#x27;un de nos tout premiers voyageurs, merci de vous engager à faire preuve de tolérance et de respect envers chaque membre de la communauté Airbnb. %{link_start}En savoir plus%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;Nous aimerions vous inviter, en tant qu’hôte Airbnb, à nous rejoindre dans notre engagement vers une communauté plus ouverte et tolérante. La communauté Airbnb est riche d’une grande diversité de personnes, issues de tous les milieux, et nous souhaitons que chacun se sente respecté, de la demande de réservation jusqu’à la première rencontre. Merci de prendre le temps de lire ce qui suit. %{link_start}En savoir plus.%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;Nous aimerions inviter tous les hôtes à nous rejoindre dans notre engagement vers une communauté plus juste, qui accueille des voyageurs du monde entier. %{link_start}En savoir plus%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;Engageons-nous ensemble à faire preuve de respect envers chaque membre de la communauté Airbnb, quelle que soit sa couleur de peau, sa religion, sa nationalité ou origine, son handicap, son sexe, son identité de genre, son orientation sexuelle ou son âge.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accepter&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Refuser&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;L&#x27;engagement de la communauté&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Airbnb a pour mission de créer une communauté chaleureuse qui accueille chacun avec bienveillance, n’importe où dans le monde. Nous vous demandons d’accepter nos conditions générales pour qu’ensemble, nous puissions bâtir une communauté respectueuse de chacun.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;Engageons-nous ensemble à faire preuve de respect envers chaque membre de la communauté Airbnb, quelle que soit sa couleur de peau, sa religion, sa nationalité ou origine, son handicap, son sexe, son identité de genre, son orientation sexuelle ou son âge. %{link_start}En savoir plus%{link_end}.&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;L’engagement de la communauté Airbnb&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Conditions générales Airbnb&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;J’accepte également %{tos_link_start}les conditions de service d&#x27;Airbnb%{tos_link_end}, %{payments_link_start}les conditions de service relatives aux paiements%{payments_link_end}, %{privacy_policy_link_start}la politique de confidentialité%{privacy_policy_link_end}, et %{nondis_link_start}la politique de non-discrimination%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;J’accepte %{tos_link_start}les conditions générales d&#x27;Airbnb%{tos_link_end}, %{payments_link_start}les conditions de service relatives aux paiements%{payments_link_end}, et %{nondis_link_start}la politique de non-discrimination%{nondis_link_end}. %{emphasis_start}J&#x27;accepte également le traitement et l&#x27;utilisation de mes données conformément à %{privacy_policy_link_start}la politique de confidentialité%{privacy_policy_link_end} d&#x27;Airbnb.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Si vous refusez de vous engager et de respecter les conditions générales d&#x27;Airbnb, vous n&#x27;aurez pas de compte. Vous pourrez toujours naviguer sur le site, mais vous ne pourrez pas effectuer de réservation.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;À propos de l&#x27;engagement de la communauté&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;Que se passe-t-il si je refuse l&#x27;engagement ?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;Si vous choisissez de le refuser, vous ne pourrez plus héberger ou réserver sur Airbnb, et vous aurez la possibilité d’annuler votre compte. Lorsqu&#x27;un compte est annulé, les voyages déjà réservés sont également annulés et les réservations sont impossibles ; cependant, vous pouvez continuer à consulter les annonces Airbnb.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;Comment faire part de mes remarques ou obtenir plus d&#x27;informations sur cet engagement ?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;Vous pouvez également consulter nos %{link_start}ressources pour les hôtes%{link_end}, qui contiennent les questions fréquentes des hôtes concernant la politique de non-discrimination d’Airbnb.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Désactiver votre compte ?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Annuler l&#x27;inscription ?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Si vous refusez de vous engager, votre compte Airbnb ainsi que vos prochaines réservations seront annulés.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Si vous refusez de vous engager, vous n&#x27;aurez pas de compte Airbnb. Vous pouvez toutefois naviguer sur le site.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Pourquoi Airbnb a créé cet engagement ?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;Cet engagement constitue une étape importante de la création d&#x27;une communauté mondiale où chacun peut véritablement trouver sa place. La discrimination empêche les hôtes, voyageurs et leurs familles de se sentir accueillis et acceptés, et nous ne tolérerons pas cela. Construire un Airbnb où chacun peut trouver sa place implique que chaque membre de notre communauté comprenne cette mission et accepte de nous aider à l&#x27;accomplir.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;Qu&#x27;arrivera-t-il à mes futures réservations si je refuse ?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Toutes futures réservations seront annulées.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Votre réservation sera remboursée conformément aux conditions d&#x27;annulation de votre hôte.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}En savoir plus%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Toutes les réservations futures seront annulées et vos voyageurs seront intégralement remboursés.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;Si vous avez réservé en tant que voyageur, toutes les réservations futures seront annulées.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;Que se passe-t-il si des réglementations locales m&#x27;empêchent d&#x27;héberger certains voyageurs ?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Vous pouvez publier votre restriction dans votre annonce, mais veuillez indiquer clairement qu&#x27;il s&#x27;agit d&#x27;une exigence légale propre à votre zone géographique et que vous respectez une loi locale.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;En tant qu&#x27;hôte, que se passe-t-il si accepter des réservations de n&#x27;importe qui me pose un problème de sécurité ?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;Si vous partagez votre logement avec un voyageur, vous pouvez limiter les réservations aux voyageurs du même sexe que vous.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;Dans le cadre de cette politique, vous pouvez aussi refuser un voyageur pour d&#x27;autres raisons, mais pas à cause de sa couleur de peau, religion, nationalité ou de son origine ethnique, handicap, sexe, identité de genre, orientation sexuelle ou âge.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;D&#x27;une façon générale, lorsque vous évaluez une demande de réservation, soyez attentif à votre raisonnement pour vous assurer que vous n&#x27;êtes pas en proie à des préjugés.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;Puis-je refuser des voyageurs handicapés si je pense que mon logement n&#x27;est pas adapté à leurs besoins ?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;Dans la plupart des cas, les hôtes Airbnb ne sont pas tenus de rendre leur logement conforme à la loi pour les Américains avec handicap (en anglais, « Americans with Disabilities Act » ou ADA). Cependant, vous ne pouvez pas refuser un voyageur en raison d&#x27;un handicap réel ou présumé. Vous devez faire de votre mieux pour fournir des informations précises concernant les caractéristiques d&#x27;accessibilité de votre logement (ou son manque d&#x27;accessibilité). Les voyageurs handicapés seront alors aptes à juger par eux-mêmes si votre logement est adapté à leurs besoins.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;Que se passera-t-il si je change d&#x27;avis après avoir refusé ?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;Une fois votre compte désactivé, nous vous enverrons des informations sur la procédure de rétablissement de celui-ci si vous changez d&#x27;avis. Vous serez toujours dans l&#x27;obligation d&#x27;accepter l&#x27;engagement.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;Une fois votre compte désactivé, vous pourrez vous inscrire à nouveau si vous changez d&#x27;avis. Vous serez cependant toujours dans l&#x27;obligation d&#x27;accepter l&#x27;engagement.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;Nous serons heureux de recevoir vos remarques à l&#x27;adresse %{email_address}.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;Annuler l&#x27;inscription&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;Désactiver le compte&quot;,&quot;shared.Go back&quot;:&quot;Retour&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;Une erreur est survenue. Veuillez réessayer.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;Inscription annulée&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;Votre compte a été désactivé&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;Nous serons heureux de recevoir vos remarques à propos des raisons de votre refus.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;Envoyez vos remarques&quot;,&quot;shared.Skip&quot;:&quot;Passer&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;Merci pour vos commentaires !&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;Votre inscription a été annulée.&quot;,&quot;community_co
