    .login-container {
      position:absolute;
      left:50%;
      top:44%;
      width:440px;
      color:#FFF;
      background-color:rgba(0,0,0,0.33);
      box-sizing:border-box;
      margin:-180px 0 0 -220px;
      padding:32px 64px;
    }

    .button-1 {
      color:#FFF;
      background-color:#4178BE;
      cursor:pointer;
      float:right;
      font-size:12px;
      font-weight:700;
      width:104px;
      padding:12px 16px;
    }

    .button-1:hover {
      background-color:#FFF;
      color:#121212;
    }

    .ease-in-anim-fast {
      transition:all 200ms cubic-bezier(0.25, 0.25, 0, 0.995) 0s;
    }

    .login-container h2 {
      font-weight:inherit;
      font-size:20px;
      margin:0 0 32px;
    }

    .forgot-password {
      font-size:10px;
      color:#FFF;
      position:relative;
      top:12px;
    }

    .forgot-password:hover {
      text-decoration:underline;
    }

    input[type="text"],input[type="password"],input[type="email"] {
      font-size:14px;
      height:40px;
      -moz-border-top-colors:none;
      -moz-border-right-colors:none;
      -moz-border-bottom-colors:none;
      -moz-border-left-colors:none;
      border-image:none;
      border-radius:0;
      box-sizing:border-box;
      display:block;
      font-face:"Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
      position:relative;
      width:100%;
      border-color:transparent;
      border-style:solid;
      border-width:1px 1px 1px 5px;
      margin:0 0 16px;
      padding:11px;
    }

    input[type='text']:hover,input[type='text']:focus,input[type='password']:hover,input[type='password']:focus,input[type='email']:hover,input[type='email']:focus {
      border:1px solid #999;
      border-left:5px #07B solid;
    }

    #password {
      margin:0 0 32px;
    }

    .footer {
      position:fixed;
      bottom:0;
      color:#FFF;
      background-color:rgba(0,0,0,0.44);
      width:100%;
      box-sizing:border-box;
      height:80px;
      padding:0 24px;
    }

@media screen and (max-height: 500px) {
  .footer{
    display: none; 
  } 
}

    .footer .ibm-logo {
      height:24px;
      float:left;
      margin:28px 0 0;
    }

    .footer #clock {
      float:right;
      font-size:36px;
      height:36px;
      line-height:0;
      position:relative;
      top:42px;
      padding:0;
    }

    .login-inputs {
      clear:both;
      overflow:hidden;
    }
    .error-box img {
      margin:0 0 0 0;
      padding-bottom: 20px;
	  padding-right: 20px;
    }
    #errId {
      overflow:hidden;
      position: relative;
      top: -6px;
      margin: 0 0 0 8px;
    }
    .error-box.active {
      display:block;
    }
    .error-box {
      display:none;
	  overflow: hidden;
      font-size:14px;
      background-color:#FFF;
      color:#DE0000;
      clear:both;
      float:none;
      position:relative;
      bottom:-32px;
      margin:0 -64px 0 -64px;
      padding:26px 26px 10px 26px;
      min-height:50px;
      box-sizing:border-box;
    }

@media screen and (max-height: 500px) {
  .footer{
    display: none; 
  } 
}

    @media all and (max-width: 480px){
      .login-container {
        width:300px;
        margin:-190px 0 0 -150px;
        padding:32px 24px;
      }
      .error-box {
        margin:0 -24px 0 -24px;
        padding:26px 24px 0 24px;
      }
  .footer{
    display: none; 
  } 
    }

    <script type="text/javascript">
    	function onLoadPage() {
    		showError();
    		setFocus();
    	}
    	function showError() {
    		var elem = document.getElementById("error-box");
    		if ("" == "") {	
          elem.setAttribute("class", "error-box");
    		} else {
    			elem.setAttribute("class", "error-box active");
    		}
    	}
    	function setFocus() {
    		document.getElementById("username").focus();
    	}	
    </script>
