function isIE()

	return(bIsIE);
}

	// Return true if the browser is Netscape, false otherwise
function isNS()
{
	var browName = navigator.appName;
	var bIsNS = false;

	if ( browName == 'Netscape' )
		bIsNS = true;

	return(bIsNS);
}

	// Return true if the browser is an iOS device, false otherwise
function isIOS()
{
	var agent = navigator.userAgent;
	var bIsIOS = false;

	if ( agent.match(/iPhone/i) || agent.match(/iPad/i) )
		bIsIOS = true;

	return(bIsIOS);
}

	// Delay nMsecs milliseconds
function delay(nMsecs)
{
	var nStartTime, nEndTime;

	nStartTime = new Date().getTime();
	nEndTime = nStartTime;
	while ( ( nEndTime - nStartTime ) < nMsecs )
	{
		nEndTime = new Date().getTime();
	}
}

		exp.setFullYear(exp.getFullYear() + 1);
	}

	return(exp);
}

	// Search Layers Array by ID [Netscape 4 Work-Around]
function ns4ElementById(layerId,me)
{
	var foundIt = false;
	var whereAmI = (me) ? me : document.layers;
	if (whereAmI[layerId])
	{
		return whereAmI[layerId];
	}
	for (var i=0; i<whereAmI.length; i++)
	{
		if (whereAmI[i].document.layers)
		{
			foundIt = ns4ElementById(layerId,whereAmI[i].document.layers);
		}
		if (foundIt)
		{
			return foundIt;
		}
	}
	return null;
}

function getObject(thisObj)
{
	ns4 = (document.layers)&&(navigator.appName=="Netscape")&&(parseInt(navigator.appVersion)==4) ? 'ns4' : false;

	if ( ns4 )
		return ns4ElementById(thisObj);

	if (document.getElementById)
		return document.getElementById(thisObj);
	else if (document.all)
		return document.all[thisObj];
}

	// Get the cookie value at the specified offset
function getCookieVal(nOffset)
{
	var nEndStr = document.cookie.indexOf(";", nOffset);

	if ( nEndStr == -1 )
		nEndStr = document.cookie.length;

	return unescape(document.cookie.substring(nOffset, nEndStr));
}

	// Get a cookie
	// var someVariable = getCookie('your_cookie_name');
function getCookie(strName)
{
	var arg = strName + "=";
	var alen = arg.length;
	var clen = document.cookie.length;
	var i = 0;

	while (i < clen)
	{
		var j = i + alen;

		if ( document.cookie.substring(i, j) == arg )
			return getCookieVal(j);

		i = document.cookie.indexOf(" ", i) + 1;

		if ( i == 0 )
			break;
	}

	return null;
}

	// Set a cookie
	// setCookie('your_cookie_name', 'your_cookie_value', exp);
	// examples for setting expiration value:
	// var expDays = 100;
	// var expMinutes = 5;
	// var exp = new Date();
	// to set timeout in days:
	// exp.setTime(exp.getTime() + (expDays*24*60*60*1000));
	// to set timeout in minutes:
	// exp.setTime(exp.getTime() + (expMinutes*60*1000));
function setCookie(strName, strValue)
{
	var argv = setCookie.arguments;
	var argc = setCookie.arguments.length;
	var expires = (argc > 2) ? argv[2] : null;
	var path = (argc > 3) ? argv[3] : null;
	var domain = (argc > 4) ? argv[4] : null;
	var secure = (argc > 5) ? argv[5] : false;

	document.cookie = strName + "=" + escape (strValue) +
		((expires == null) ? "" : ("; expires=" + expires.toGMTString())) +
		((path == null) ? "" : ("; path=" + path)) +
		((domain == null) ? "" : ("; domain=" + domain)) +
		((secure == true) ? "; secure" : "");
}

	//Method will used for correct URL query parameter if any URL with # symbol truncated
	function correctURLContainHashSymbol() {

		var currentURL = window.location.href;
		var returnURL;
		if (currentURL.indexOf("&URL=") > currentURL.indexOf("&METHOD=")) {
			returnURL = currentURL.substring(currentURL
					.indexOf("&URL=") + 5, currentURL.indexOf("&REFERER="));
		}
		
		if (currentURL.indexOf("#") > currentURL.indexOf("&EXPIRE_SECS=")) {
			 
			  returnURL = returnURL + currentURL.substr(currentURL
						.lastIndexOf("#"));
		} 
		
		return decodeURIComponent(returnURL);
	}

	function readStateCookies() {
		var strVal;
		var bIgnoreCookies = false;

		if (0) {
			alert("strUserIDCookie = " + getCookie(strUserIDCookie) + "\n"
					+ "strTokenUserCookie = " + getCookie(strTokenUserCookie)
					+ "\n" + "strTokenPINCookie = "
					+ getCookie(strTokenPINCookie) + "\n" + "strStateCookie = "
					+ getCookie(strStateCookie) + "\n");
		}

		var strState = getCookie(strStateCookie);

		if (strState != null) {
			var astrSplit = strState.split(strStateSep);

			if (astrSplit.length == 10) {
				// Version 2 cookie
				var strLocalState = astrSplit[1];

				if (strLocalState == strStateForget) {
					var strDate = new Date();
					var strCookieDate = new Date(astrSplit[9]);

					if ((strDate - strCookieDate) > strStateSessionLifetime) {
						bIgnoreCookies = true;
					}
				}
			}
		} else {
			var strState = getCookie(strV1StateCookie);

			if (strState != null) {
				astrSplit = strState.split(strV1StateSep);
				if (astrSplit.length == 5) {
					// Version 1 cookie(s)
					var strLocalState = astrSplit[0];

					if (strLocalState == strStateForget) {
						var strDate = new Date();
						var strCookieDate = new Date(astrSplit[4]);

						if ((strDate - strCookieDate) > strStateSessionLifetime) {
							bIgnoreCookies = true;
						}
					}
				}
			}
		}

		if (bIgnoreCookies == true) {
			return;
		}

		var strState = getCookie(strStateCookie);

		if (strState != null) {
			var astrSplit = strState.split(strStateSep);

			if (astrSplit.length == 10) {
				// Version 2 cookie
				strVersionVal = astrSplit[0];
				strStateVal = astrSplit[1];
				strPwdOrTokenVal = astrSplit[2];
				strTokenTypeVal = astrSplit[3];
				strSoftOrHardTokenVal = astrSplit[4];
				strUserIDVal = unescape(astrSplit[5]);
				strTokenUserVal = unescape(astrSplit[6]);
				strTokenPINVal = unescape(astrSplit[7]);
				strWinAuthVal = astrSplit[8];
			}
		} else {
			var strState = getCookie(strV1StateCookie);

			if (strState != null) {
				astrSplit = strState.split(strV1StateSep);
				if (astrSplit.length == 5) {
					// Version 1 cookie(s)
					strStateVal = astrSplit[0];
					strPwdOrTokenVal = astrSplit[1];
					strTokenTypeVal = astrSplit[2];
					strSoftOrHardTokenVal = astrSplit[3];

					strVal = getCookie(strUserIDCookie);
					if (strVal != null)
						strUserIDVal = strVal;
					strVal = getCookie(strTokenUserCookie);
					if (strVal != null)
						strTokenUserVal = strVal;
					strVal = getCookie(strTokenPINCookie);
					if (strVal != null)
						strTokenPINVal = strVal;
				}
			}
		}
	}

	function setStateCookies(bSessionCookies) {
		var exp = getCookieExpiration();
		var strDate = new Date();

		// As of cookie version 2, always write permanent cookies.
		if (strWriteStateVersion == "1")
			if (bSessionCookies == true)
				exp = null;

		if (strWriteStateVersion == "1") {
			setCookie(strStateCookie, "", new Date("January 1, 1970"), "/",
					strCookieDomain);

			if (strUserIDVal == null)
				strUserIDVal = "";
			setCookie(strUserIDCookie, strUserIDVal, exp, "/", strCookieDomain);
			if (strTokenUserVal == null)
				strTokenUserVal = "";
			setCookie(strTokenUserCookie, strTokenUserVal, exp, "/",
					strCookieDomain);
			if (strTokenPINVal == null)
				strTokenPINVal = "";
			setCookie(strTokenPINCookie, strTokenPINVal, exp, "/",
					strCookieDomain);

			var strState = strStateVal + strV1StateSep + strPwdOrTokenVal
					+ strV1StateSep + strTokenTypeVal + strV1StateSep
					+ strSoftOrHardTokenVal + strV1StateSep + strDate;
			setCookie(strV1StateCookie, strState, exp, "/", strCookieDomain);
		} else {
			setCookie(strUserIDCookie, "", new Date("January 1, 1970"), "/",
					strCookieDomain);
			setCookie(strTokenUserCookie, "", new Date("January 1, 1970"), "/",
					strCookieDomain);
			setCookie(strTokenPINCookie, "", new Date("January 1, 1970"), "/",
					strCookieDomain);
			setCookie(strV1StateCookie, "", new Date("January 1, 1970"), "/",
					strCookieDomain);

			var strState = "";
			if (strStateVal == strStateRemember) {
				strState = strVersionVal + strStateSep + strStateVal
						+ strStateSep + strPwdOrTokenVal + strStateSep
						+ strTokenTypeVal + strStateSep + strSoftOrHardTokenVal
						+ strStateSep + escape(strUserIDVal) + strStateSep
						+ escape(strTokenUserVal) + strStateSep
						+ escape(strTokenPINVal) + strStateSep + strWinAuthVal
						+ strStateSep + strDate;
			} else {
				strState = strVersionVal + strStateSep + strStateForget
						+ strStateSep + strPwdOrTokenVal + strStateSep
						+ strTokenTypeVal + strStateSep + strSoftOrHardTokenVal
						+ strStateSep + "" + strStateSep + "" + strStateSep
						+ "" + strStateSep + strWinAuthVal + strStateSep
						+ strDate;
			}
			setCookie(strStateCookie, strState, exp, "/", strCookieDomain);
		}
	}

	// Return userid stripping out any prepended strings we've added
	function getUserName() {
		var strRealUser;
		var strUser = "unauthenticated";
		var nOffset = 7;

		nOffset = strUser.lastIndexOf("|");
		if (nOffset == -1)
			strRealUser = strUser;
		else {
			if (nOffset == strUser.length - 1)
				strRealUser = "";
			else
				strRealUser = strUser.substr(nOffset + 1);
		}

		if ((strRealUser == "unknown") || (strRealUser == "unauthenticated")
				|| (strRealUser.substring(0, 5) == "%USER"))
			strRealUser = "";

		if (strRealUser == "")
			if (strUserIDVal != null)
				strRealUser = strUserIDVal;

		return (strRealUser);
	}

				//document.frmLogin.action="/usersvcs/AuthEAI/pagToken/TokenAuthHandler.ashx";
				//document.frmLogin.action="/authweb/tokenauth/";

				document.frmLogin.action = "https://www.e-access.att.com/authweb/tokenauth/";
			}

			document.frmLogin.elements["login-form-type"].value = "token";

			var elementTokenAuth = getObject('tokenauth');
			if (elementTokenAuth != null) {
				strTokenUserVal = elementTokenAuth.value;

			if (document.frmLogin.tokenauth) {
				if (document.frmLogin.tokendefault[1].checked) {
					if (document.frmLogin.tokenauth.value != "")

			//strTokenAuth = document.frmLogin.SelectTokenAuth.options[idx].value;

			if (bSetupSoftwareToken == true) {

		if (document.frmLogin.username.value == "") {
			document.frmLogin.username.value = "x";
		}
		if (document.frmLogin.password.value == "") {
			document.frmLogin.password.value = "x";
		}

	function start() {
		var bShowDebug = false;
		var strAuthType = strPwd;
		var bAutoRedirToBD = true;
		var bShowBD = getShowBD();
		var bBDOnly = getBDOnly();
		var bTokenOnly = getTokenOnly();
		var bIsurvey = getIsurvey();
		var bHideATT = getHideATT();
		// Read page state
		readStateCookies();
		if (strStateVal == strStateForget) {
			// Delete page state
			deleteStateCookies();
		}
		// Ensure that requested URL is saved in cookie
		setReqURL();
		// Ensure that CSP environment URL is saved in cookie
		setCSPEnvURL();

		// If this is not a .att.com machine, then we shouldn't be
		// displaying a login page. We probably got here since the
		// user did not enter valid credentials at the .att.com site,
		// resulting in a redirect here. Redirect back to this page
		// (which will not include the ecsso values) which will result
		// in going back to the .att.com site.
		// Only do the redirect if we find this URL in the BACK_URL
		// since then we know this came from ecsso.
		var strHostName = "www.e-access.att.com";
		var nCheckCSPAttCom = 0;
		var nCheckProdAttCom = 0;
		strHostName = strHostName.toLowerCase();
		nCheckCSPAttCom = strHostName.indexOf(".csp.att.com");
		nCheckProdAttCom = strHostName.indexOf(".e-access.att.com");
		if ((nCheckCSPAttCom == -1) && (nCheckProdAttCom == -1)) {
			//var strGoBack = "https://" + "www.e-access.att.com" + "/usersvcs/cspsaml/?service=youachieve&servicetype=prod&RelayState=";
			//var strBackURL = "";
			var strGoBack = "https://" + "www.e-access.att.com"
					+ unescape("/usersvcs/cspsaml/?service=youachieve&servicetype=prod&RelayState=");
			var strBackURL = unescape("");

			nCheckCSPAttCom = strBackURL.indexOf(strGoBack);
			if (nCheckCSPAttCom >= 0) {
				nCheckCSPAttCom = strGoBack.indexOf("?");
				if (nCheckCSPAttCom >= 0) {
					window.location = strGoBack + "&" + strLoginErrorTag;
				} else {
					window.location = strGoBack + "?" + strLoginErrorTag;
				}
			}
			//else
			//{
			//window.location = strGoBack;
			//}
		}

		if (bBDOnly == true) {
			if (bAutoRedirToBD == true) {
				if (bTokenOnly == true) {
					var strBDUserID = getBDUserID();

					if (strBDUserID == "") {
						// We're at a token-only, BD-only junction with
						// no ECCUser cookie so this is probably from
						// a bookmark. Off to BD we go without returning.
						//doBD(false, false);
						// Let's come back just in case.
						doBD(true, true);
						return;

	// Language selection options -- start
	//User currently selected language.This will invoked when loading the page.
	function setCurrentLocale() {
		//find the current locale value
		var selOpts = "";
		var urlStr = window.location.href;

		if (urlStr.indexOf("locale=") > 0) {
			selOpts = urlStr.substr(urlStr.indexOf("locale=") + 7, 2);
		} else {
			selOpts = getIamlangCookie("iamlang");
		}
		//set the radio button selected/checked 
		if ("es" == selOpts) {
			document.getElementById('spanishRadio').checked = true;
		} else {
			document.getElementById('englishRadio').checked = true;
		}
	}
	//get the iamlang cookie current value 
	function getIamlangCookie(cname) {
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ')
				c = c.substring(1);
			if (c.indexOf(name) == 0)
				return c.substring(name.length, c.length);
		}
		return "";
	}
	// Invoked when User changing the current locale/language to different locale
	function selectedLanguage() {

		var selectedLang;
		var radioButtons = document.getElementsByName("language");

		for (var x = 0; x < radioButtons.length; x++) {
			if (radioButtons[x].checked) {

				selectedLang = radioButtons[x].value;
			}
		}
		return selectedLang;
	}

	//Invoked when user select the prefered language and click the save button
	function saveButtonClick() {

		var selLang = selectedLanguage();
		var urlStr = window.location.href;
		var finalStr = "";

		if (urlStr.indexOf("locale=") > 0) {
			//first part of URL i.e before 'locale' string 
			var beforeLocale = urlStr.substr(0, urlStr.indexOf("locale="));

			var afterLocale = urlStr.substr(urlStr.indexOf("locale=") + 9);

			if (selLang == "Spanish") {
				finalStr = beforeLocale + "locale=es" + afterLocale;
			} else {
				finalStr = beforeLocale + "locale=en" + afterLocale;
			}

		} else {

			urlStr = (window.location.href).split("?")
			if (selLang == "Spanish") {
				finalStr = urlStr[0] + "?locale=es&";
			} else {
				finalStr = urlStr[0] + "?locale=en&";
			}

			for (var x = 1; x < urlStr.length; x++) {
				finalStr = finalStr + urlStr[x]
			}

		}

		closePopupWindow('popupWindow');
		//setting the selected locale to display in browser
		window.location.href = finalStr;
	}

	// Open the pop-up window when click the language selection hyperlink
	function openPopupWindow(id) {
		//Calculate Page width and height
		var pageWidth = window.innerWidth;
		var pageHeight = window.innerHeight;

		if (typeof pageWidth != "number") {

			if (document.compatMode == "CSS1Compat") {
				pageWidth = document.documentElement.clientWidth;
				pageHeight = document.documentElement.clientHeight;
			} else {
				pageWidth = document.body.clientWidth;
				pageHeight = document.body.clientHeight;
			}
		}
		//Make the background div tag visible...
		var divbg = document.getElementById('popupWindow_bg');
		divbg.style.visibility = "visible";

		var divobj = document.getElementById(id);
		divobj.style.visibility = "visible";
		if (navigator.appName == "Microsoft Internet Explorer") {
			computedStyle = divobj.currentStyle;
		} else {
			computedStyle = document.defaultView.getComputedStyle(divobj, null);
		}
		//Get Div width and height from StyleSheet
		var divWidth = computedStyle.width.replace('px', '');
		var divHeight = computedStyle.height.replace('px', '');
		var divLeft = (pageWidth - divWidth) / 2;
		var divTop = (pageHeight - divHeight) / 3;
		//Set Left and top coordinates for the div tag
		divobj.style.left = divLeft + "px";
		divobj.style.top = divTop + "px";
		//set the current locale as the selected radio button
		setCurrentLocale();

	}

	// close the pop-up window when user click the Cancel button or close icon 
	function closePopupWindow(id) {
		var divbg = document.getElementById('popupWindow_bg');
		divbg.style.visibility = "hidden";
		var divobj = document.getElementById(id);
		divobj.style.visibility = "hidden";
	}

	function DeviceTypeChangeCss() {
		var agent = navigator.userAgent;
		if (agent.match(/iPhone/i) || agent.match(/iPad/i)
				|| agent.match(/Android/i)) {
			var bIsCSPTest = isCSPTestSystem();
			var bgColor = "#ddd";
			if (bIsCSPTest == true) {
				bgColor = "#ffccff";
			}

			document.styleSheets[0]
					.insertRule(
							"body {font:12px arial; margin:0 auto; -webkit-text-size-adjust:none; color:#333; background:-webkit-gradient(linear, center bottom, center top, color-stop(0.0, "
									+ bgColor + "), color-stop(0.85, #fff));}",
							1);
			document.styleSheets[0]
					.insertRule(
							"table {width:100%; border-collapse:collapse; border:none; font-size:12px;}",
							0);
			document.styleSheets[0].insertRule(
					"a {text-decoration:none; color:#0094D7;}", 0);
			document.styleSheets[0].insertRule("a b {font-weight:normal;}", 0);
			document.styleSheets[0].insertRule("br {display:none;}", 0);
			document.styleSheets[0].insertRule(
					"p {margin:7px 10px; text-align:left;}", 0);
			document.styleSheets[0].insertRule("p font br {display:block;}", 0);
			document.styleSheets[0].insertRule(
					"p:last-child {color:#666; line-height:1;}", 0);
			document.styleSheets[0].insertRule(
					"form>table:nth-child(1) font {font-size:20px;}", 0);
			document.styleSheets[0].insertRule(
					"form>table:nth-child(1) tr td:nth-child(1) {width:20%;}",
					0);
			document.styleSheets[0]
					.insertRule(
							"form>table:nth-child(1) tr td:nth-child(2) font {margin-left:-55px}",
							0);
			document.styleSheets[0]
					.insertRule(
							"table:nth-child(2) {font-size:0px; height:5px; margin:0 0 10px; z-index:10;;}",
							0);
			document.styleSheets[0].insertRule(
					"table:nth-child(2) td {height:5px; background:#ff7200;}",
					0);
			document.styleSheets[0]
					.insertRule(
							"table:nth-child(5) {width:94%; background:#fff; border:1px solid #ccc; -webkit-box-shadow:0 0 5px #aaa; box-shadow:0 0 5px #aaa; }",
							0);

			document.styleSheets[0]
					.insertRule(
							"table:nth-child(5)>tbody>tr:first-child {background:-webkit-gradient(linear, center bottom, center top, color-stop(0.0, #dcdcdc), color-stop(1.0, #fff));}",
							0);

			document.styleSheets[0]
					.insertRule(
							"table:nth-child(5)>tbody>tr:first-child a {margin:0 5px;}",
							0);
		}
	}
