<!DOCTYPE html>
<html class="no-js" ng-app="gemini.advertiser"
      ng-class="{
      homepageV2: noSession && homePageV2 && !homePageV3,
      homepageV3: noSession && homePageV2 && homePageV3
      }">
  <head>
    <meta charset="utf-8">
    <title>Gemini - Advertiser</title>
    <base href="/advertiser/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="https://s.yimg.com/rz/l/favicon.ico">

    <!-- Redirect snippet in case / is forgotten at the end of the url -->
    <script type="text/javascript" nonce="0LVCXLoi+mq0Z/5eIzjPSo88vP4TwD5I0Z/JC9BoXmx6oqET">
      var rx = /^(\/internal)?\/advertiser$/,
          wl = window.location,
          path = wl.pathname;

      if (rx.test(path)) {
        wl.href = wl.href.replace(path, path + '/');
      }
    </script>
    <!--  -->
    <link href="https://s.yimg.com/av/gemini-ui/w/dist/castorCss.9e2c0bfb440e6b7d0e063e47cd525b83311ae94f.css" rel="stylesheet" type="text/css">
    <!--  -->
  </head>
  <body ng-class="{
          homepage: noSession && !homePageV2,
          standard: !centerContent,
          centered: centerContent,
          homepageV2: noSession && homePageV2 && !homePageV3,
          homepageV3: noSession && homePageV2 && homePageV3,
          'gray-bg': !homePageV2
        }"
  ng-csp>

  <div id="wrapper">
    <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div page-loader state="$root.loading" class="loading-account-backdrop">
      <dots-loader></dots-loader>
    </div>

    <div
      ng-if="homePageMessage"
      ng-class="{ 'header-system-message': noSession }"
      ng-include=" '/common/templates/systemMessage.html' ">
    </div>

    <nav
      ng-if="!noSession"
      ng-include=" '/advertiser/templates/shared/header.html' "
      ng-controller="NavbarCtrl"
      id="header"
      ng-class="{ 'navbar-fixed-initial': homePageMessage }"
      class="navbar navbar-default navbar-fixed-top">
    </nav>

    <nav
      ng-if="noSession && !homePageV2"
      ng-class="{ 'navbar-with-message': hasScheduledMaintenance }"
      home-nav
      ng-controller="HomeNavbarCtrl"
      id="header"
      class="navbar navbar-default navbar-fixed-top gemini">
    </nav>

    <nav
      ng-if="noSession && homePageV2 && !homePageV3"
      home-page-header
      ng-controller="HomeNavbarCtrl"
      id="header"
      ng-class="{ 'navbar-fixed-initial': homePageMessage }"
      class="navbar navbar-default navbar-fixed-top gemini">
    </nav>

    <nav
      ng-if="noSession && homePageV2 && homePageV3"
      home-page-header-v3
      ng-controller="HomeNavbarCtrlV3"
      id="header-v3"
      ng-class="{ 'navbar-fixed-initial': homePageMessage }"
      class="navbar-v3 navbar-default navbar-fixed-top navbar-v3 gemini">
    </nav>

    <div id="content" class="container-fluid content" ng-class="{ full: adminTools }">
      <banners></banners>
      <feature-banner></feature-banner>
      <payg-banner></payg-banner>
      <sync-banner></sync-banner>
      <div class="view-backdrop" ng-show="$root.showViewBackdrop"></div>
      <div class="view" ng-view="" autoscroll="true"></div>
      <upload-widget></upload-widget>
    </div>

    <page-view-monitor></page-view-monitor>
    <page-view-tracker></page-view-tracker>

    <div
      ng-if="!guided && !adminTools && !homePageV2"
      ng-include=" '/common/partials/appFooter.html' "
      ng-controller="AppFooterCtrl"
      id="footer"
      class="mt40">
    </div>

    <div
      id="feature-splash"
      ng-if="$root.isTorsoFeatureSplashOn"
      ng-show="$root.showTorsoFeatureSplash"
      ng-controller="FeatureSplashCtrl as ctrl"
      ng-include=" '/advertiser/templates/modals/featuresSplash.html' ">
    </div>

    <gemini-new-feature-splash></gemini-new-feature-splash>

    <!-- This is currently not being used, but we may want to roll out PAYG to other
    countries in the future, hence why we're not flat-out deleting it. -->
    <div
      id="feature-splash"
      ng-if="false && $root.showPaygModel"
      ng-include=" '/advertiser/templates/modals/paygSplash.html' ">
    </div>
  </div>

  <ad-block-detect></ad-block-detect>
