        <script type="text/javascript">
        if(window.location.hash) {
            //Puts hash in variable, and removes the # character
            var anchor = window.location.hash.substring(1);
            if($(anchor))
            {
                $(anchor).focus();
                if($(anchor + "_row"))
                {
                    $(anchor + "_row").className += " anchored";
                }
            }
        }
        </script>
