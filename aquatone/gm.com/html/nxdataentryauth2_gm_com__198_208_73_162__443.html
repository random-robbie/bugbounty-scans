        <script type="text/javascript">
                function doLogin(){
                                var form=document.forms["home"];
                form.elements.username.value = '';
                form.elements.password.value = '';
                form.submit();
            }
            if ('' != '') {
                window.setTimeout("doLogin()", 1000);
            }

            function turnOffAutoComplete() {
                document.all.home.autocomplete = "off";
                document.all.home_username.autocomplete = "off";
                document.all.home_password.autocomplete = "off";
            }
            
        </script>
