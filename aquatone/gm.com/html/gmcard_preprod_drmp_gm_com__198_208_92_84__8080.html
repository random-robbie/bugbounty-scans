    <body id="BPapp" data-ng-class="{mobile: small === true, tablet: medium === true, desktop: large === true, efc: isEFC === true, business: isBusiness === true, stickybodymobile: stickyNavMobile === true && small === true, gallery: !!vehicleGallery === true}">

        <!-- GLOBAL HEADER -->
        <header id="global-header" class="header" data-ng-if="!$root.isAuth && !emRegister && !isBonus" data-ng-class="{stickyheadermobile: stickyNavMobile === true && small === true}" data-ng-class="{stickyheadermobile: stickyNavMobile === true && small === true}" data-ng-include="'/html/partials/header.html'"></header>
        <header id="global-header" class="header" data-ng-if="$root.isAuth && !emRegister && !isBonus" data-ng-include="'/html/partials/header-logged.html'" data-ng-controller="HeaderController"></header>
        <header id="em-register-header" class="header" data-ng-if="emRegister && !isBonus && $state.current.name!='dealer-apr'" data-ng-include="'/html/partials/em-register-header.html'" data-ng-controller="HeaderController"></header>
        <header id="bonusheader" class="header" data-ng-if="isBonus" data-ng-include="'/html/partials/header.html'" data-ng-controller="HeaderController"></header>
        <header id="dealeraprheader" class="header" data-ng-if="dealerapr" data-ng-include="'/html/partials/header.html'" data-ng-controller="HeaderController"></header>

        <nav  class="global-nav" data-ng-include="'/html/partials/global-nav.html'" data-ng-if="!small && !$root.isAuth && ($root.domainName !== 'gmcard') && !limitedNav" ng-class="{'isBonus': isBonus}"></nav>

        <div data-ui-view class="wrapper" data-ng-class="$state.current.name">
        </div>

        <div class="{{classHide}}" data-modal-dialog></div>

        <nav data-ng-if="small">
            <div data-ng-include="'/html/partials/mobile-menu.html'"></div>
        </nav>

        <!-- mobile nav injected here -->
        <nav data-ng-if="(small) && !$state.includes('index') && !$root.isAuth && !$root.isGMCard && !$root.isGlobal" class="nav-mobile section-component">
            <div id="sticky-nav" class="stickynav" data-ng-if="!$state.includes('contact-us-form') && !$state.includes('faq-tabs')" data-ng-class="{slideUpSticky:showStickyDiv === true, slideInDownSticky:showStickyDiv === false}" data-ng-include="'/html/partials/sticky-nav.html'"></div>
            <div id="sticky-nav-contactus" class="stickynav" data-ng-if="$state.includes('contact-us-form')" data-ng-class="{slideUpSticky:showStickyDiv === true, slideInDownSticky:showStickyDiv === false}" data-ng-include="'/html/partials/sticky-nav-contactus.html'"></div>
        </nav>
        <div data-ng-if="small" data-ng-show="showFadeDiv" data-ng-controller="MenuControllerFull" class="fade" data-ng-click="ShowFadeMenu()"></div>
        <!-- FOOTER -->
        <footer id="footer" class="footer {{$state.current.name}}" data-ng-class="{'isBonus':isBonus}" data-ng-include="'/html/partials/footer.html'"></footer>
