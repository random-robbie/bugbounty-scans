


<html>

	<script type="text/javascript">
		function doLogin(){
				var form=document.forms["home"];
				form.elements.username.value='';
				form.elements.password.value='';
				form.submit();
		}
		if(''!=''){
			window.setTimeout("doLogin()",1000);
		}
		
		</script>

		</div>

<table class="wwFormTable">

</tr>


				<tr>
    <td class="tdLabel"><label for="home_password" class="label">Password:</label></td>
    <td

</tr>

</div></td>
