function set_cookie(){
document.cookie = "User_x509_clickedlink=true;secure;path=/";
document.loginData.submit();
document.loginData.action ="/oam/server/auth_cred_submit";
}

function checkform() {
	var nameInput = document.loginData.username;

	if (nameInput.value) {
		var myValue = trim(nameInput.value);
		if (myValue) {
			nameInput.value = myValue;
		}
	}
}

function trim(value) {
    return value.trim();
}

function checkDevice() {
	var uagent = navigator.userAgent.toLowerCase();
	if (uagent.toLowerCase().indexOf("windows ce ") != -1) {
		window.location.href = "loginXT15.jsp";
	} else {
		placeCursorOnFirstElm();
		return;
	}
}
