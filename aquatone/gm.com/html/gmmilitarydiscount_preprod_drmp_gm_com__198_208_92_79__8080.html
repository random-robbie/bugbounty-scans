        <script>
                   var digitalData = window.digitalData || {
                     pageInfo: {}
                   };
              setTimeout(function () {
                   /* site content */
                   digitalData.siteSectionsLevel1 = "index";


                   // digitalData.pageInfo.universalID = "";
                   digitalData.url = window.location.href;
                   digitalData.seoStrategyPageName = "seoStrategyPageName";
                   digitalData.pageType = "general";

                   /* website indentification */
                   digitalData.languageSelected = "EN";
                   digitalData.brand = "";
                   digitalData.country = "us";
                   digitalData.siteName = "";
                   digitalData.region = "gmna";

                   /* responsive design */
                   var trackRenderedExperience = function () {
                     if (window.matchMedia(Foundation.media_queries.large).matches) {
                       digitalData.renderedExperience = "large";
                     } else if (window.matchMedia(Foundation.media_queries.medium).matches) {
                       digitalData.renderedExperience = "medium";
                     } else if (window.matchMedia(Foundation.media_queries.small).matches) {
                       digitalData.renderedExperience = "small";
                     }
                   };

                   var trackViewportSize = function () {
                     digitalData.viewport = window.innerWidth + "x" + window.innerHeight;
                   };

                   var trackOrientation = function () {
                     if (window.innerWidth > window.innerHeight) {
                       digitalData.orientation = "landscape";
                     } else {
                       digitalData.orientation = "portrait";
                     }
                   };
                   trackViewportSize();
                   trackOrientation();
                 }, 1000);
        </script>
