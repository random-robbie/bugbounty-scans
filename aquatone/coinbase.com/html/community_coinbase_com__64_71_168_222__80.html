          ps.store("banner", {"html":"<p>Welcome to Coinbase Community - the official forum for <a href=\"https://www.coinbase.com\">Coinbase<\/a>. We're excited to have you join us for discussion about your Coinbase wallet, the <a href=\"https://community.coinbase.com/c/developers\">Coinbase's APIs<\/a>, the <a href=\"https://exchange.coinbase.com/trade\">Coinbase Bitcoin Exchange<\/a>, or anything else related to Coinbase or bitcoin.<\/p>\n\n<h3>Before getting started, you may want to:<\/h3>\n\n<ul>\n<li>\n<a href=\"https://community.coinbase.com/t/important-set-your-community-username-before-posting/174\">Set your username<\/a> (otherwise your real, <strong>full name<\/strong> will be used)<\/li>\n<li>Out of respect for your privacy, understand that <a href=\"https://community.coinbase.com/t/please-read-before-posting-support-topics-and-your-privacy/206\">we can't provide account-specific support<\/a> on this public forum<\/li>\n<\/ul>\n\n<h3>When to post here vs. contact us directly:<\/h3>\n\n<p>This is the best place for general questions about our products. <\/p>\n\n<p>If you have an <strong>account-specific question<\/strong>, please submit a <a href=\"https://support.coinbase.com/customer/portal/emails/new\">helpdesk request<\/a>, or contact us at <a href=\"mailto:support@coinbase.com\">support@coinbase.com<\/a>. This includes questions about your own transactions, buying, selling and account limits. <\/p>\n\n<h3>Useful links:<\/h3>\n\n<p><a href=\"https://community.coinbase.com/t/new-to-the-community-start-here/92\">Getting Started<\/a> | <a href=\"https://community.coinbase.com/c/coinbase-support\">Wallet Support Community<\/a> | <a href=\"https://community.coinbase.com/c/developers\">Developers Community<\/a> | <a href=\"https://exchange.coinbase.com/trade\">Exchange Community<\/a> | <a href=\"https://community.coinbase.com/c/merchants\">Merchants Community<\/a> | <a href=\"https://community.coinbase.com/about\">About this Forum<\/a> | <a href=\"https://c
