<!DOCTYPE html>
<html class="google mmfb" data-ng-app="apps.app" data-ng-controller="AppCtrl as appCtrl"  lang="en"
      data-url="/apptips/data/en/data.json">
<head>
  <meta charset="utf-8">
  <script>
    (function(H){H.className=H.className.replace(/\bgoogle\b/,'google-js')})(document.documentElement)
  </script>
  <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
  <meta content="Tips and tricks you didn't know you could do with Google for on the go, at work and having fun." name="description">
  <title>Google - Apps</title>
  <script src="//www.google.com/js/google.js">
  </script>
  <script>
    var tipsAnalyticsTracker=new gweb.analytics.AutoTrack({profile:"UA-44966988-1"});
  </script>
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Product+Sans:400&amp;lang=en" rel="stylesheet">
  <link href="//www.google.com/css/maia.css" rel="stylesheet">
  <link href="//www.gstatic.com/external_hosted/normalize/v3_0_1/normalize.min.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400|Roboto+Slab:100,300,400,700&amp;lang=en" rel="stylesheet">
  <link href="/apptips/css/tips.min.css" rel="stylesheet">
  <link href="/apptips/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <base href="/apptips/apps/">
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="apps lang-en">

<div class="maia-header" id="maia-header" role="banner">
  <div class="maia-aux">
    <h1>
      <a href="/apptips/tips/" data-g-event="Maia: Header" data-g-action="Maia: Header" data-g-label="Google"><img alt="Google" src="//www.google.com/images/branding/googlelogo/1x/googlelogo_color_116x41dp.png" srcset="//www.google.com/images/branding/googlelogo/2x/googlelogo_color_116x41dp.png 2x"></a>
    </h1>

<div class="top-nav" data-ng-if="appCtrl.isReady" data-ng-cloak>
    <a href="/apptips/tips/" >{[ 'Tips' | translate ]}</a>
    <a href="/apptips/apps/"  class="active" >{[ 'Apps' | translate ]}</a>
</div>
    <a class="maia-teleport" href="#content">Skip to content</a>
    <div class="maia-util">
      <div class="util-item">
        <div data-search-box=""></div>
      </div>
      <div class="util-item" data-ng-if="appCtrl.isReady" data-user-info="appCtrl.user"></div>
    </div>
  </div>
</div><div data-header-notification></div><div id="maia-main" role="main">
  <div class="maia-teleport" id="content"></div>
<!-- modal content -->

<div class="tips-main-content" data-ui-view="">
  <div class="header-view" data-ui-view="header" data-ng-if="appCtrl.isReady" data-ng-cloak>
    <div class="product-carousel" data-ng-class="{'expanded': ctrl.carouselExpanded}">
    <div class="product-carousel-header">
      {[ 'Page Headline (All Apps)' | translate ]}
      <span class="product-carousel-subheader">{[ 'Page subheadline (All Apps)' | translate ]}</span>
    </div>


</div>

  </div>
  <div data-sticky="appCtrl.sticky" data-ng-if="appCtrl.isReady" data-ng-cloak>
    <div class="sticky-element">
      <div class="secondary-nav-wrapper">
        <ul class="secondary-nav">
          <li class="secondary-nav-item">
            <a class="secondary-nav-link" data-ng-class="{'active': appCtrl.section === 'recommended'}" href="#!/recommended">{[ 'Recommended' | translate ]}</a>
          </li>
          <li class="secondary-nav-item">
            <a class="secondary-nav-link" data-ng-class="{'active': appCtrl.section === 'all'}" href="#!/all">{[ 'All Apps' | translate ]}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="progress" data-ng-if="appCtrl.isBusy">
      <div class="indeterminate"></div>
    </div>
    <div data-ng-view></div>
  </div>

  <script id="header-notification.html" type="text/ng-template">
<div class="header-notification" data-ng-cloak data-ng-show="headerNotificationCtrl.showDialog">
  <div class="site-width">
    <p>
      <span ng-if="headerNotificationCtrl.type === 'sms'">A link to download <strong>{[ headerNotificationCtrl.message ]}</strong> has been sent to your phone.</span>
      <span ng-if="headerNotificationCtrl.type === 'email'">Email sent to <strong>{[ headerNotificationCtrl.email ]}</strong>, check your phone for an incoming email</span>
      <a href="https://myaccount.google.com/phone?pli=1" ng-if="headerNotificationCtrl.type === 'sms'" target="_blank">Didn&#39;t get it?</a>
    </p>
  </div>
</div>  </script>
  <script id="user-info.html" type="text/ng-template">
<a
    class="sign-in-btn-wrapper"
    data-ng-if="userInfoCtrl.showSignIn === true && !userInfoCtrl.userInfo"
    data-ng-cloak>
  <span
      class="maia-button"
      id="sign-in-btn"
      data-g-action="Sign In"
      data-g-event="Tips: Sign in"
      data-g-label="Global Nav"
      event="autotrack-data-g">{[ 'Sign-in CTA' | translate ]}</span>
</a>
<div class="user-info" data-ng-show="userInfoCtrl.userInfo" data-ng-cloak>
  <div
      class="user-profile"
      data-ng-style="{'background-image': 'url('+ userInfoCtrl.userInfo.image + ')'}"
      data-ng-click="userInfoCtrl.toggleAccountBox($event)"></div>

  <div class="user-account-box" data-ng-show="userInfoCtrl.showAccountBox" data-ng-cloak>
    <div class="user-account-box-user">
      <div
          class="user-profile"
          data-ng-style="{'background-image': 'url('+ userInfoCtrl.userInfo.image + ')'}"></div>
      <div class="user-account-info">
        <p class="user-account-name">{[ ::userInfoCtrl.userInfo.name ]}</p>
        <p class="user-account-email">{[ ::userInfoCtrl.userInfo.email ]}</p>
        <p><a href="https://www.google.co.uk/intl/en-GB/policies/privacy/" target="_blank">Privacy</a></p>
        <p><a class="blue-button" href="https://myaccount.google.com/" target="_blank">My account</a></p>
      </div>
    </div>
    <div class="user-account-options">
      <a class="gray-button btn-sign-out">Sign out</a>
    </div>
  </div>
</div>  </script>
  <script id="all-apps.html" type="text/ng-template">
<div class="apps-list">
<ul>
  <li class="tip tip-type-tip" data-ng-repeat="app in pageCtrl.apps|filter:{featured:true} as recommendedApps track by app.id">
    <div class="tip-wrapper tip-product-{[ ::app.slug ]}">
      <div class="tip-side-padding">
        <div class="site-width">
          <div class="app-image-wrapper">
            <img class="app-image" data-ng-src="/apptips/data/en/{[ ::app.ctaData.apps.image.src ]}">
          </div>
          <div class="tip-product">
            <div class="tip-product-data">
              <img class="tip-product-image" data-ng-src="/apptips/data/en/{[ ::app.media[0].src ]}">
              {[ ::app.title ]}
            </div>
          </div>

          <div class="tip-headline-wrapper">
            <div class="tip-headline">
              {[ ::app.description1 ]}
              <div class="tip-headline-secondline">{[ ::app.description2 ]}</div>
            </div>
            <a
              class="cta-link cta-link--ios"
              data-ng-href="{[ ::app.ctaData.apps.iosUrl[pageCtrl.pageType] ]}"
              data-g-action="{[ ::app.title ]} - Download"
              data-g-label="Download from desktop (iOS)"
              data-g-event="{[ ::app.slug ]}-download"
              target="_blank">
              <img src="/apptips/images/app-store.svg" alt="Download on the App Store">
            </a>
            <a
              class="cta-link cta-link--android"
              data-ng-href="{[ ::app.ctaData.apps.androidUrl[pageCtrl.pageType] ]}"
              data-g-action="{[ ::app.title ]} - Download"
              data-g-label="Download from desktop (Android)"
              data-g-event="{[ ::app.slug ]}-download"
              target="_blank">
              <img src="/apptips/images/google-play.png" alt="Get it on Google Play">
            </a>
            <a
              class="cta-link cta-link--mobile"
              data-ng-href="{[ ::app.ctaData.apps.url[pageCtrl.pageType] ]}"
              data-g-action="{[ ::app.title ]} - Download"
              data-g-label="Download from mobile ({[ ::pageCtrl.mobileDeviceType ]})"
              data-g-event="{[ ::app.slug ]}-download"
              target="_blank">{[ ::app.ctaData.apps.text ]}</a>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul></div>  </script>
  <script id="recommended-apps.html" type="text/ng-template">
<div class="modal__d2m" data-glue-modal="d2m"
     data-glue-modal-close-label="Close Dialog" data-ng-if="pageCtrl.d2mApp">
  <div class="tip tip-type-tip">
    <div class="tip-wrapper tip-product-{[ ::pageCtrl.d2mApp.slug ]}">
      <div class="tip-side-padding">
        <div class="site-width">
          <div class="app-image-wrapper">
            <img class="app-image" data-ng-src="/apptips/data/en/{[ ::pageCtrl.d2mApp.ctaData.apps.image.src ]}">
          </div>
          <div class="tip-product">
            <div class="tip-product-data">
              <img class="tip-product-image" data-ng-src="/apptips/data/en/{[ ::pageCtrl.d2mApp.media[0].src ]}">
              {[ ::pageCtrl.d2mApp.title ]}
            </div>
          </div>
          <div class="tip-headline-wrapper">
            <div class="tip-headline">
              {[ ::pageCtrl.d2mApp.description1 ]}
              <div class="tip-headline-secondline">{[ ::pageCtrl.d2mApp.description2 ]}</div>
            </div>
            <button
                data-ng-if="pageCtrl.d2mApp.userNumber && pageCtrl.d2mApp.channel === 's'"
                class="cta-button"
                data-ng-click="pageCtrl.sendToMyPhone()"
                data-g-action="{[ ::pageCtrl.d2mApp.title ]} - Send SMS"
                data-g-label="Send SMS to Phone (Android)"
                data-g-event="{[ ::pageCtrl.d2mApp.slug ]}-sms"
                target="_blank">
              SEND TO MY PHONE
            </button>
            <button
                data-ng-if="pageCtrl.d2mApp.userEmail && pageCtrl.d2mApp.channel === 'e'"
                class="cta-button"
                data-ng-click="pageCtrl.sendToMyEmail()"
                data-g-action="{[ ::pageCtrl.d2mApp.title ]} - Send Email"
                data-g-label="Send to Email"
                data-g-event="{[ ::pageCtrl.d2mApp.slug ]}-email"
                target="_blank">
              SEND TO MY EMAIL
            </button>
            <span  data-ng-if="pageCtrl.d2mApp.userNumber && pageCtrl.d2mApp.channel === 's'">We&#39;ll send an SMS to {[ ::pageCtrl.d2mApp.userNumber ]}</span>
            <span  data-ng-if="pageCtrl.d2mApp.userEmail && pageCtrl.d2mApp.channel === 'e'">We&#39;ll send an email to {[ ::pageCtrl.d2mApp.userEmail ]}</span>
            <a class="link" href="https://myaccount.google.com/phone?pli=1"
               target="_blank"
               data-ng-if="pageCtrl.d2mApp.userNumber && pageCtrl.d2mApp.channel === 's'"
               data-g-action="{[ ::pageCtrl.d2mApp.title ]} - Not your number"
               data-g-label="Not your number"
               data-g-event="{[ ::pageCtrl.d2mApp.slug ]}-not-your-number">NOT YOUR NUMBER?</a>
            <a
                class="cta-link cta-link--ios"
                data-ng-if="!pageCtrl.d2mApp.userNumber && !pageCtrl.d2mApp.userEmail"
                data-ng-href="{[ ::app.ctaData.apps.iosUrl[pageCtrl.pageType] ]}"
                data-g-action="{[ ::app.title ]} - Download"
                data-g-label="Download from desktop (iOS)"
                data-g-event="{[ ::app.slug ]}-download"
                target="_blank">
              <img src="/apptips/images/app-store.svg" alt="Download on the App Store">
            </a>
            <a
                class="cta-link cta-link--android"
                data-ng-if="!pageCtrl.d2mApp.userNumber && !pageCtrl.d2mApp.userEmail"
                data-ng-href="{[ ::app.ctaData.apps.androidUrl[pageCtrl.pageType] ]}"
                data-g-action="{[ ::app.title ]} - Download"
                data-g-label="Download from desktop (Android)"
                data-g-event="{[ ::app.slug ]}-download"
                target="_blank">
              <img src="/apptips/images/google-play.png" alt="Get it on Google Play">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><div class="apps-list">
  <div data-ng-if="pageCtrl.needSignin === false">
<ul>
  <li class="tip tip-type-tip" data-ng-repeat="app in pageCtrl.apps|filter:{featured:true} as recommendedApps track by app.id">
    <div class="tip-wrapper tip-product-{[ ::app.slug ]}">
      <div class="tip-side-padding">
        <div class="site-width">
          <div class="app-image-wrapper">
            <img class="app-image" data-ng-src="/apptips/data/en/{[ ::app.ctaData.apps.image.src ]}">
          </div>
          <div class="tip-product">
            <div class="tip-product-data">
              <img class="tip-product-image" data-ng-src="/apptips/data/en/{[ ::app.media[0].src ]}">
              {[ ::app.title ]}
            </div>
          </div>

          <div class="tip-headline-wrapper">
            <div class="tip-headline">
              {[ ::app.description1 ]}
              <div class="tip-headline-secondline">{[ ::app.description2 ]}</div>
            </div>
            <a
              class="cta-link cta-link--ios"
              data-ng-href="{[ ::app.ctaData.apps.iosUrl[pageCtrl.pageType] ]}"
              data-g-action="{[ ::app.title ]} - Download"
              data-g-label="Download from desktop (iOS)"
              data-g-event="{[ ::app.slug ]}-download"
              target="_blank">
              <img src="/apptips/images/app-store.svg" alt="Download on the App Store">
            </a>
            <a
              class="cta-link cta-link--android"
              data-ng-href="{[ ::app.ctaData.apps.androidUrl[pageCtrl.pageType] ]}"
              data-g-action="{[ ::app.title ]} - Download"
              data-g-label="Download from desktop (Android)"
              data-g-event="{[ ::app.slug ]}-download"
              target="_blank">
              <img src="/apptips/images/google-play.png" alt="Get it on Google Play">
            </a>
            <a
              class="cta-link cta-link--mobile"
              data-ng-href="{[ ::app.ctaData.apps.url[pageCtrl.pageType] ]}"
              data-g-action="{[ ::app.title ]} - Download"
              data-g-label="Download from mobile ({[ ::pageCtrl.mobileDeviceType ]})"
              data-g-event="{[ ::app.slug ]}-download"
              target="_blank">{[ ::app.ctaData.apps.text ]}</a>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
    <div class="signin" data-ng-if="recommendedApps.length === 0">
      <p>{[ 'All apps downloaded message' | translate ]}</p>
    </div>
  </div>
  <div class="signin" data-ng-if="pageCtrl.needSignin === true">
    <p>{[ 'Sign-in prompt' | translate ]}</p>
    <a class="sign-in-btn-wrapper">
      <span class="maia-button" id="sign-in-btn-page">{[ 'Sign-in CTA' | translate ]}</span>
    </a>
  </div>
</div>  </script>
  <script type="text/ng-template" id="product-styles.html">
<style>
  .tip-product-{[ product.slug ]} {
    border-color: #{[ product.color.primary.hex ]};
    color: #{[ product.color.primary.hex ]};
    fill: #{[ product.color.primary.hex ]};
  }
  .modal__d2m .tip-product-{[ product.slug ]}:hover .tip-product-data {
    color: #{[ product.color.primary.hex ]};
    fill: #{[ product.color.primary.hex ]};
  }

  @media (min-width: 768px) {
    .tip-product-{[ product.slug ]}:hover {
                                     background-color: #{[ product.color.secondary.hex ]};
                                     color: #{[ product.color.text.hex ]};
                                     fill: #{[ product.color.text.hex ]};
                                   }

    .tip-product-{[ product.slug ]}:hover .tip-actions-desktop .tip-try-it-button {
                                     background-color: #{[ product.color.text.hex ]};
                                     color: #{[ product.color.primary.hex ]};
                                   }
  }

  .tip-product-{[ product.slug ]} .yt-video-thumb:before {
                                    background-color: $color-video-overlay;
                                  }

  .tip-product-{[ product.slug ]}.tip-expanded {
                                   color: #{[ product.color.text.hex ]};
                                   fill: #{[ product.color.primary.hex ]};
                                 }

  .tip-product-{[ product.slug ]}.tip-expanded .tip-product,
                                 .tip-product-{[ product.slug ]}.tip-expanded .tip-try-it-button {
                                                                  background-color: #{[ product.color.primary.hex ]};
                                                                }

  .tip-product-{[ product.slug ]}.tip-expanded .tip-step,
                                 .tip-product-{[ product.slug ]}.tip-expanded .tip-show-images-button {
                                                                  color: #{[ product.color.primary.hex ]};
                                                                }

  .tip-product-{[ product.slug ]}.tip-expanded .tip-headline-wrapper,
                                 .tip-product-{[ product.slug ]}.tip-expanded .tip-main-tip {
                                                                  background-color: #{[ product.color.secondary.hex ]};
                                                                }

  .tip-product-{[ product.slug ]}.tip-expanded .tip-try-it-button:hover {
                                   color: #{[ product.color.primary.hex ]};
                                 }

  .bundle-product-{[ product.slug ]} .bundle-content-inner,
                                     .bundle-product-{[ product.slug ]} .mobile--bundle-close-button-wrapper {
  background-color: rgba({[ product.color.primary.rgb ]}, .9);
  }

  .bundle-product-{[ product.slug ]} .bundle-headline {
                                       color: #{[ product.color.text.hex ]};
                                     }
</style>  </script>
</div>
</div>

<div class="maia-footer" id="maia-footer">
  <div id="maia-footer-global">
    <div class="maia-aux">
      <ul>
        <li>
          <a href="https://www.google.com/">Google</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about/">About Google</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/terms/">Terms</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="//www.gstatic.com/external_hosted/modernizr/modernizr.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-touch.min.js"></script>
<script src="//www.gstatic.com/external_hosted/gsap/v1_18_0/TweenLite.min.js"></script>
<script src="//www.gstatic.com/external_hosted/ng_ui_router/release/angular-ui-router.min.js"></script>


<script id="app-script" src="/apptips/js/apps.min.js"></script>

</body>
</html>
